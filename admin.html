<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Admin - Sports Pro</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background: #020617; color: white; font-family: sans-serif; padding-bottom: 50px; }
        .admin-box { background: #111827; padding: 25px; border-radius: 15px; border: 1px solid #334155; max-width: 500px; margin: 30px auto; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
        h2 { color: #00ff88; margin-bottom: 20px; text-align: center; font-size: 1.2rem; border-bottom: 1px solid #334155; padding-bottom: 10px; }
        label { color: #94a3b8; font-size: 0.8rem; display: block; margin-top: 10px; }
        input, textarea, select { width: 100%; padding: 12px; margin: 5px 0 15px; background: #0f172a; border: 1px solid #334155; color: white; border-radius: 8px; outline: none; box-sizing: border-box; }
        input:focus { border-color: #00ff88; }
        .btn-post { background: #00ff88; color: #000; font-weight: bold; border: none; cursor: pointer; padding: 15px; border-radius: 8px; width: 100%; font-size: 1rem; transition: 0.3s; margin-bottom: 10px; }
        .btn-vip { background: #facc15; color: #000; }
        .btn-premium { background: linear-gradient(45deg, #00ff88, #05d675); color: #000; }
        .section-divider { margin: 40px 0; border: 1px dashed #334155; }
        
        /* Table Styling */
        .req-card { background: #0f172a; border: 1px solid #1e293b; padding: 15px; margin-bottom: 15px; border-radius: 12px; font-size: 0.85rem; }
        .req-card p { margin: 5px 0; color: #cbd5e1; }
        .req-card b { color: #00ff88; }
        .trx-box { background: rgba(0, 255, 136, 0.1); padding: 5px 10px; border-radius: 5px; border: 1px solid rgba(0, 255, 136, 0.2); font-family: monospace; display: inline-block; margin-top: 5px; word-break: break-all; }
    </style>
</head>
<body>

    <div class="admin-box">
        <h2><i class="fas fa-plus-circle"></i> Post New Match Update</h2>
        <label>Admin Password</label>
        <input type="password" id="adminKey" placeholder="Enter Secret Admin Password">
        <label>Match Name</label>
        <input type="text" id="mName" placeholder="e.g. Real Madrid vs Barcelona">
        <label>Match Schedule</label>
        <input type="datetime-local" id="mTime">
        <label>Select Sport</label>
        <select id="mCat"><option value="Football">Football</option><option value="Cricket">Cricket</option></select>
        <label>Analysis Description</label>
        <textarea id="mDesc" rows="4" placeholder="Write match analysis..."></textarea>
        <button class="btn-post" id="publishBtn" onclick="publishMatch()">Publish Now</button>
        <div class="section-divider"></div>

        <h2 style="color: #facc15;"><i class="fas fa-star"></i> Post VIP Prediction</h2>
        <label>VIP Match Name</label>
        <input type="text" id="vName" placeholder="e.g. BAN vs AFG">
        <label>Select Category</label>
        <select id="vCat"><option value="CRICKET">CRICKET</option><option value="FOOTBALL">FOOTBALL</option></select>
        <label>VIP Pick (Prediction)</label>
        <input type="text" id="vPick" placeholder="e.g. Bangladesh to Win">
        <label>Odds</label>
        <input type="text" id="vOdds" placeholder="e.g. 1.90">
        <label>Match Time (Direct Text)</label>
        <input type="text" id="vTime" placeholder="e.g. 7:30 PM">
        <button class="btn-post btn-premium" onclick="publishVipMatch()">Publish VIP Signal</button>
        <div class="section-divider"></div>

        <h2><i class="fas fa-crown"></i> User VIP Management</h2>
        <label>User Registered Email</label>
        <input type="email" id="userEmail" placeholder="user@gmail.com">
        <label>VIP Expiry Date</label>
        <input type="date" id="expiryDate">
        <button class="btn-post btn-vip" id="vipBtn" onclick="makeUserVIP()">Activate VIP Status</button>
    </div>

    <div class="admin-box">
        <h2 style="color: #38bdf8;"><i class="fas fa-file-invoice-dollar"></i> Pending Payment Requests</h2>
        <div id="payment-list">Loading requests...</div>
    </div>

    <script>
        const SUPABASE_URL = 'https://cclfxvmpgkytzebuhwpj.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNjbGZ4dm1wZ2t5dHplYnVod3BqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE5MDUyNTIsImV4cCI6MjA4NzQ4MTI1Mn0.-x_bxezKwaiJBdkTrJaXJuN95614sTHvTR3oBP_aLZQ'; 
        const _supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // ‡¶∏‡¶æ‡¶ß‡¶æ‡¶∞‡¶£ ‡¶Æ‡ßç‡¶Ø‡¶æ‡¶ö ‡¶™‡¶æ‡¶¨‡¶≤‡¶ø‡¶∂
        async function publishMatch() {
            const pass = document.getElementById('adminKey').value;
            if(pass !== "35895") { alert("Unauthorized!"); return; }
            const { error } = await _supabase.from('matches').insert([{
                match_name: document.getElementById('mName').value,
                match_time: document.getElementById('mTime').value,
                description: document.getElementById('mDesc').value,
                category: document.getElementById('mCat').value
            }]);
            if (error) alert("Error: " + error.message);
            else { alert("Success! Match is Live."); location.reload(); }
        }

        // VIP ‡¶Æ‡ßç‡¶Ø‡¶æ‡¶ö ‡¶™‡¶æ‡¶¨‡¶≤‡¶ø‡¶∂
        async function publishVipMatch() {
            const pass = document.getElementById('adminKey').value;
            if(pass !== "35895") { alert("Unauthorized!"); return; }
            const { error } = await _supabase.from('vip_matches').insert([{
                match_name: document.getElementById('vName').value,
                category: document.getElementById('vCat').value,
                description: document.getElementById('vPick').value,
                odds: document.getElementById('vOdds').value,
                match_time: document.getElementById('vTime').value 
            }]);
            if (error) alert("Error: " + error.message);
            else { alert("Success! VIP Match Published."); location.reload(); }
        }

        // ‡¶∏‡¶∞‡¶æ‡¶∏‡¶∞‡¶ø ‡¶á‡¶Æ‡ßá‡¶á‡¶≤ ‡¶¶‡¶ø‡ßü‡ßá VIP ‡¶¨‡¶æ‡¶®‡¶æ‡¶®‡ßã
        async function makeUserVIP() {
            const pass = document.getElementById('adminKey').value;
            const email = document.getElementById('userEmail').value;
            const expiry = document.getElementById('expiryDate').value;
            if(pass !== "35895") { alert("Wrong Admin Password!"); return; }
            const btn = document.getElementById('vipBtn');
            btn.innerText = "Updating...";
            btn.disabled = true;
            try {
                const { error } = await _supabase.from('profiles').update({ is_vip: true, expiry_date: expiry }).eq('email', email);
                if (error) alert("Database Error: " + error.message);
                else { alert("Success! " + email + " is now a VIP Member."); location.reload(); }
            } catch (err) { alert("Error: " + err.message); }
            finally { btn.innerText = "Activate VIP Status"; btn.disabled = false; }
        }

        // --- ‡¶Æ‡ßÇ‡¶≤ ‡¶∏‡¶Æ‡¶∏‡ßç‡¶Ø‡¶æ ‡¶∏‡¶Æ‡¶æ‡¶ß‡¶æ‡¶® (Load Requests Function) ---
        async function loadRequests() {
            // ‡¶°‡¶æ‡¶ü‡¶æ‡¶¨‡ßá‡¶∏ ‡¶•‡ßá‡¶ï‡ßá ‡¶∏‡¶ï‡¶≤ 'pending' ‡¶∞‡¶ø‡¶ï‡ßã‡ßü‡ßá‡¶∏‡ßç‡¶ü ‡¶®‡¶ø‡ßü‡ßá ‡¶Ü‡¶∏‡¶æ
            const { data: requests, error } = await _supabase
                .from('payment_requests')
                .select('*')
                .ilike('status', 'pending'); // ‡¶ï‡ßá‡¶∏ ‡¶∏‡ßá‡¶®‡¶∏‡¶ø‡¶ü‡¶ø‡¶≠ ‡¶∏‡¶Æ‡¶∏‡ßç‡¶Ø‡¶æ ‡¶è‡ßú‡¶æ‡¶§‡ßá ilike ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞ ‡¶ï‡¶∞‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá

            if (error) {
                console.error("Fetch Error:", error);
                document.getElementById('payment-list').innerHTML = "Error loading data.";
                return;
            }

            const list = document.getElementById('payment-list');
            if (requests && requests.length > 0) {
                list.innerHTML = requests.map(req => `
                    <div class="req-card">
                        <p>üë§ <b>User:</b> ${req.user_email}</p>
                        <p>üì¶ <b>Plan:</b> ${req.plan_name} (${req.duration} Days)</p>
                        <p>üí≥ <b>Method:</b> ${req.payment_method} | <b>Num:</b> ${req.mobile}</p>
                        <p>üÜî <b>Transaction ID:</b></p>
                        <div class="trx-box">${req.transaction_id || 'No ID Provided'}</div>
                        <div style="margin-top:15px; display:flex; gap:10px;">
                            <button class="btn-post" style="padding:10px; font-size:0.8rem; flex:1;" onclick="approveUser('${req.user_email}', ${req.duration}, ${req.id})">APPROVE</button>
                            <button class="btn-post" style="padding:10px; font-size:0.8rem; background:#ef4444; color:white; flex:1;" onclick="rejectRequest(${req.id})">REJECT</button>
                        </div>
                    </div>
                `).join('');
            } else {
                list.innerHTML = "<p style='text-align:center; color:#94a3b8;'>No pending requests found.</p>";
            }
        }

        // ‡¶™‡ßá‡¶Æ‡ßá‡¶®‡ßç‡¶ü ‡¶è‡¶™‡ßç‡¶∞‡ßÅ‡¶≠ ‡¶è‡¶¨‡¶Ç ‡¶Æ‡ßá‡ßü‡¶æ‡¶¶ ‡¶®‡¶ø‡¶∞‡ßç‡¶ß‡¶æ‡¶∞‡¶£
        async function approveUser(email, days, requestId) {
            const pass = document.getElementById('adminKey').value;
            if(pass !== "35895") { alert("Password please!"); return; }

            let expiryDate = new Date();
            expiryDate.setDate(expiryDate.getDate() + parseInt(days));
            const finalDateStr = expiryDate.toISOString().split('T')[0];

            // ‡ßß. ‡¶™‡ßç‡¶∞‡ßã‡¶´‡¶æ‡¶á‡¶≤ ‡¶Ü‡¶™‡¶°‡ßá‡¶ü
            const { error: profileErr } = await _supabase
                .from('profiles')
                .update({ is_vip: true, expiry_date: finalDateStr })
                .eq('email', email);

            if (!profileErr) {
                // ‡ß®. ‡¶∞‡¶ø‡¶ï‡ßã‡ßü‡ßá‡¶∏‡ßç‡¶ü ‡¶∏‡ßç‡¶ü‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶∏ ‡¶Ü‡¶™‡¶°‡ßá‡¶ü
                await _supabase.from('payment_requests').update({ status: 'approved' }).eq('id', requestId);
                alert(`SUCCESS! ${email} is VIP until ${finalDateStr}`);
                loadRequests(); // ‡¶≤‡¶ø‡¶∏‡ßç‡¶ü ‡¶∞‡¶ø‡¶´‡ßç‡¶∞‡ßá‡¶∂
            } else {
                alert("Error: " + profileErr.message);
            }
        }

        // ‡¶∞‡¶ø‡¶ï‡ßã‡ßü‡ßá‡¶∏‡ßç‡¶ü ‡¶¨‡¶æ‡¶§‡¶ø‡¶≤
        async function rejectRequest(requestId) {
            const pass = document.getElementById('adminKey').value;
            if(pass !== "35895") { alert("Password!"); return; }
            if(confirm("Reject this request?")) {
                await _supabase.from('payment_requests').update({ status: 'rejected' }).eq('id', requestId);
                loadRequests();
            }
        }

        // ‡¶™‡ßá‡¶ú ‡¶≤‡ßã‡¶° ‡¶π‡¶≤‡ßá ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®‡¶ü‡¶ø ‡¶ö‡¶æ‡¶≤‡ßÅ ‡¶π‡¶¨‡ßá
        loadRequests();
    </script>
</body>
</html>
