<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Checkout | Pro Sports</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { background: #0b0e14; color: #fff; font-family: 'Inter', sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 15px; }
        .payment-card { background: #1a1f26; width: 100%; max-width: 380px; padding: 25px; border-radius: 15px; border: 1px solid #2b2f36; text-align: center; }
        .amount-box { background: #2b2f36; padding: 20px; border-radius: 12px; margin: 20px 0; border: 1px solid #3b404a; }
        #display-amount { font-size: 2rem; font-weight: 800; color: #fcd535; margin-bottom: 10px; }
        #display-address { font-size: 0.85rem; background: #12161c; padding: 12px; border-radius: 8px; border: 1px dashed #474d57; cursor: pointer; min-height: 45px; display: flex; align-items: center; justify-content: center; word-break: break-all; color: #fcd535; font-weight: 600; }
        input, select { width: 100%; padding: 14px; margin-bottom: 15px; background: #2b2f36; border: 1px solid #474d57; border-radius: 10px; color: #fff; font-size: 1rem; box-sizing: border-box; }
        .btn-pay { background: #fcd535; color: #000; border: none; width: 100%; padding: 16px; border-radius: 10px; font-weight: 700; cursor: pointer; font-size: 1rem; }
    </style>
</head>
<body>

<div class="payment-card">
    <h3 style="margin:0;">Secure Checkout</h3>
    <p id="plan-info" style="color:#848e9c; font-size:0.85rem; margin:10px 0;">Detecting location...</p>

    <div class="amount-box">
        <div id="display-amount">...</div>
        <div id="display-address" onclick="copyText()">Loading Address...</div>
    </div>

    <select id="method-select" onchange="updateUI()"></select>
    <input type="text" id="sender-info" placeholder="Sender Wallet / Phone">
    <input type="text" id="trx-id" placeholder="Transaction ID (TrxID)">
    <button class="btn-pay" id="sub-btn" onclick="submitOrder()">Submit Payment</button>
</div>

<script>
    const S_URL = 'https://cclfxvmpgkytzebuhwpj.supabase.co';
    const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNjbGZ4dm1wZ2t5dHplYnVod3BqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE5MDUyNTIsImV4cCI6MjA4NzQ4MTI1Mn0.-x_bxezKwaiJBdkTrJaXJuN95614sTHvTR3o8P_aLZQ';
    const _supabase = window.supabase.createClient(S_URL, S_KEY);

    let WALLETS = {}; 
    let selectedPlan = {}; 
    let isBD = true;

    async function init() {
        // ১. ইউজার ডাটা রিসিভ
        const params = new URLSearchParams(window.location.search);
        const data = params.get('data');
        if(!data) return;
        selectedPlan = JSON.parse(decodeURIComponent(data));

        try {
            // ২. আইপি ডিটেকশন (বাংলাদেশ কি না চেক করা)
            const ipRes = await fetch('https://ipapi.co/json/');
            const ipData = await ipRes.json();
            isBD = (ipData.country_code === 'BD');
            
            document.getElementById('plan-info').innerText = `${selectedPlan.name} (${selectedPlan.days} Days)`;

            // ৩. Supabase থেকে ডাটা ফেচ করা
            const { data: wData, error } = await _supabase.from('wallets').select('*');
            if(wData) {
                WALLETS = {};
                wData.forEach(w => { 
                    WALLETS[w.method_name.trim()] = w.address; 
                });
            }

            // ৪. অপশন রেন্ডার করা (বাংলাদেশি নাকি বিদেশি)
            renderOptions();

        } catch(e) { 
            console.log(e); 
            isBD = true; // এরর হলে ডিফল্ট বাংলাদেশ ধরবে
            renderOptions();
        }
    }

    function renderOptions() {
        const sel = document.getElementById('method-select');
        if(isBD) {
            sel.innerHTML = `
                <option value="bKash (Personal)">bKash (Personal)</option>
                <option value="Nagad (Personal)">Nagad (Personal)</option>`;
        } else {
            sel.innerHTML = `
                <option value="USDT (TRC20)">USDT (TRC20)</option>`;
        }
        updateUI();
    }

    function updateUI() {
        const val = document.getElementById('method-select').value;
        
        // ৫. কারেন্সি সেট করা
        if(val.includes("USDT")) {
            document.getElementById('display-amount').innerText = selectedPlan.usd + " USDT";
        } else {
            document.getElementById('display-amount').innerText = "৳" + selectedPlan.bdt;
        }

        // ৬. অ্যাড্রেস বসানো (ডাটাবেস থেকে)
        const addr = WALLETS[val];
        document.getElementById('display-address').innerText = addr || "Address Loading...";
    }

    function copyText() {
        const txt = document.getElementById('display-address').innerText;
        if(txt.includes("Loading")) return;
        navigator.clipboard.writeText(txt);
        Swal.fire({ title: 'Copied!', icon: 'success', timer: 1000, showConfirmButton: false });
    }

    async function submitOrder() {
        const info = document.getElementById('sender-info').value.trim();
        const trx = document.getElementById('trx-id').value.trim();
        const btn = document.getElementById('sub-btn');

        if(!info || !trx) return Swal.fire('Error', 'Fill all fields', 'warning');

        btn.disabled = true;
        btn.innerText = "Processing...";

        const { error } = await _supabase.from('payment_requests').insert([{
            mobile: info, 
            plan_name: selectedPlan.name, 
            duration: selectedPlan.days,
            amount: document.getElementById('display-amount').innerText,
            payment_method: document.getElementById('method-select').value,
            transaction_id: trx, 
            status: 'pending'
        }]);

        if(!error) {
            Swal.fire('Success', 'Order Submitted!', 'success').then(() => window.location.href='index.html');
        } else {
            Swal.fire('Error', error.message, 'error');
            btn.disabled = false;
        }
    }

    init();
</script>
</body>
</html>
