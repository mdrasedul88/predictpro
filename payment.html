<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Checkout</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background: #0b0e14; color: #fff; font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 15px; }
        .card { background: #1a1f26; width: 100%; max-width: 380px; padding: 25px; border-radius: 15px; border: 1px solid #2b2f36; text-align: center; }
        .box { background: #2b2f36; padding: 20px; border-radius: 12px; margin: 20px 0; border: 1px solid #3b404a; }
        #display-amount { font-size: 2rem; font-weight: 800; color: #fcd535; }
        #display-address { font-size: 0.85rem; background: #12161c; padding: 12px; border-radius: 8px; border: 1px dashed #474d57; cursor: pointer; color: #fcd535; min-height: 45px; display: flex; align-items: center; justify-content: center; word-break: break-all; margin-top: 10px; font-weight: bold; }
        input, select { width: 100%; padding: 14px; margin-bottom: 15px; background: #2b2f36; border: 1px solid #474d57; border-radius: 10px; color: #fff; font-size: 1rem; box-sizing: border-box; outline: none; }
        button { background: #fcd535; color: #000; border: none; width: 100%; padding: 16px; border-radius: 10px; font-weight: 700; cursor: pointer; font-size: 1rem; }
    </style>
</head>
<body>

<div class="card">
    <h3 id="plan-name" style="margin:0;">Secure Checkout</h3>
    <div class="box">
        <div id="display-amount">...</div>
        <div id="display-address" onclick="copyAddr()">Loading Address...</div>
    </div>
    <select id="method-select" onchange="updateUI()"></select>
    <input type="text" id="sender" placeholder="Sender Number / Wallet">
    <input type="text" id="trx" placeholder="Transaction ID (TrxID)">
    <button id="sub-btn" onclick="submit()">Submit Payment</button>
</div>

<script>
    const S_URL = 'https://cclfxvmpgkytzebuhwpj.supabase.co';
    const S_KEY = 'sb_publishable_nBp3MOmMuz8KiezUL0hnjQ_Q-H1ScrL'; 
    const _supabase = window.supabase.createClient(S_URL, S_KEY);

    let WALLETS = {}; 
    let selectedPlan = {}; 
    let isBD = true;
    let liveRates = { eth: 0, sol: 0 };

    async function init() {
        const params = new URLSearchParams(window.location.search);
        const data = params.get('data');
        if(!data) return;
        selectedPlan = JSON.parse(decodeURIComponent(data));

        try {
            const [ipRes, rateRes] = await Promise.all([
                fetch('https://ipapi.co/json/').then(res => res.json()),
                fetch('https://api.coingecko.com/api/v3/simple/price?ids=ethereum,solana&vs_currencies=usd').then(res => res.json())
            ]);

            isBD = (ipRes.country_code === 'BD');
            liveRates.eth = rateRes.ethereum.usd;
            liveRates.sol = rateRes.solana.usd;

            const { data: wData } = await _supabase.from('wallets').select('*');
            if (wData) {
                WALLETS = {};
                wData.forEach(w => { WALLETS[w.method_name.trim()] = w.address; });
            }
        } catch (e) { isBD = true; }

        renderOptions();
    }

    function renderOptions() {
        const sel = document.getElementById('method-select');
        if (isBD) {
            sel.innerHTML = `<option value="bKash (Personal)">bKash (Personal)</option>
                             <option value="Nagad (Personal)">Nagad (Personal)</option>
                             <option value="USDT (TRC20)">USDT (TRC20)</option>`;
        } else {
            sel.innerHTML = `<option value="USDT (TRC20)">USDT (TRC20)</option>
                             <option value="ETH">Ethereum (ETH)</option>
                             <option value="SOL">Solana (SOL)</option>`;
        }
        updateUI();
    }

    function updateUI() {
        const val = document.getElementById('method-select').value;
        const amtBox = document.getElementById('display-amount');
        const addrBox = document.getElementById('display-address');

        let finalAmount = "";
        if (val === "ETH" && liveRates.eth > 0) {
            finalAmount = (selectedPlan.usd / liveRates.eth).toFixed(6) + " ETH";
        } else if (val === "SOL" && liveRates.sol > 0) {
            finalAmount = (selectedPlan.usd / liveRates.sol).toFixed(4) + " SOL";
        } else if (val === "USDT (TRC20)") {
            finalAmount = selectedPlan.usd + " USDT";
        } else {
            finalAmount = "৳" + selectedPlan.bdt;
        }

        amtBox.innerText = finalAmount;
        addrBox.innerText = WALLETS[val] || "Address not found";
    }

    // --- ক্লিক টু কপি লজিক ---
    async function copyAddr() {
        const addrText = document.getElementById('display-address').innerText;
        
        // অ্যাড্রেস না থাকলে কপি হবে না
        if (addrText === "Loading Address..." || addrText === "Address not found") return;

        try {
            // আধুনিক ব্রাউজারের জন্য
            await navigator.clipboard.writeText(addrText);
            
            // SweetAlert নোটিফিকেশন
            Swal.fire({
                icon: 'success',
                title: 'Address Copied!',
                text: addrText,
                showConfirmButton: false,
                timer: 1500,
                toast: true,
                position: 'top-end'
            });
        } catch (err) {
            // মোবাইল বা পুরনো ব্রাউজারের জন্য ব্যাকআপ পদ্ধতি
            const tempInput = document.createElement("input");
            tempInput.value = addrText;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);
            
            Swal.fire({
                icon: 'success',
                title: 'Copied!',
                timer: 1000,
                showConfirmButton: false
            });
        }
    }

    // সাবমিট ফাংশন (আপনার আগের লজিক অনুযায়ী)
    async function submit() {
        const s = document.getElementById('sender').value;
        const t = document.getElementById('trx').value;
        if(!s || !t) return Swal.fire('Wait!', 'Fill all fields', 'warning');

        document.getElementById('sub-btn').disabled = true;
        const { error } = await _supabase.from('payment_requests').insert([{
            mobile: s, plan_name: selectedPlan.name, duration: selectedPlan.days,
            amount: document.getElementById('display-amount').innerText,
            payment_method: document.getElementById('method-select').value,
            transaction_id: t, status: 'pending'
        }]);

        if(!error) Swal.fire('Success', 'Order Submitted!', 'success').then(() => window.location.href='index.html');
        else { Swal.fire('Error', error.message, 'error'); document.getElementById('sub-btn').disabled = false; }
    }

    init();
</script>

</body>
</html>
