<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Checkout</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background: #0b0e14; color: #fff; font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 15px; }
        .card { background: #1a1f26; width: 100%; max-width: 380px; padding: 25px; border-radius: 15px; border: 1px solid #2b2f36; text-align: center; }
        .box { background: #2b2f36; padding: 20px; border-radius: 12px; margin: 20px 0; border: 1px solid #3b404a; }
        #display-amount { font-size: 2rem; font-weight: 800; color: #fcd535; }
        #display-address { font-size: 0.85rem; background: #12161c; padding: 12px; border-radius: 8px; border: 1px dashed #474d57; cursor: pointer; color: #fcd535; min-height: 45px; display: flex; align-items: center; justify-content: center; word-break: break-all; margin-top: 10px; font-weight: bold; }
        input, select { width: 100%; padding: 14px; margin-bottom: 15px; background: #2b2f36; border: 1px solid #474d57; border-radius: 10px; color: #fff; font-size: 1rem; box-sizing: border-box; outline: none; }
        button { background: #fcd535; color: #000; border: none; width: 100%; padding: 16px; border-radius: 10px; font-weight: 700; cursor: pointer; font-size: 1rem; }
    </style>
</head>
<body>

<div class="card">
    <h3 id="plan-name" style="margin:0;">Secure Checkout</h3>
    <div class="box">
        <div id="display-amount">...</div>
        <div id="display-address" onclick="copyAddr()">Loading Address...</div>
    </div>
    <select id="method-select" onchange="updateUI()"></select>
    <input type="text" id="sender" placeholder="Sender Number / Wallet">
    <input type="text" id="trx" placeholder="Transaction ID (TrxID)">
    <button id="sub-btn" onclick="submit()">Submit Payment</button>
</div>

<script>
    // গুরুত্বপূর্ণ: আপনার ড্যাশবোর্ড থেকে সঠিক anon public key এখানে বসান
    const S_URL = 'https://cclfxvmpgkytzebuhwpj.supabase.co';
    const S_KEY = 'sb_publishable_nBp3MOmMuz8KiezUL0hnjQ_Q-H1ScrL'; 
    const _supabase = window.supabase.createClient(S_URL, S_KEY);

    let WALLETS = {}; let plan = {}; let isBD = true;

    async function init() {
        const params = new URLSearchParams(window.location.search);
        const data = params.get('data');
        if(!data) return;
        plan = JSON.parse(decodeURIComponent(data));
        
        try {
            // ১. আইপি চেক (বাংলাদেশ কি না)
            const ip = await fetch('https://ipapi.co/json/').then(res => res.json());
            isBD = (ip.country_code === 'BD');

            // ২. ডাটাবেস থেকে অ্যাড্রেস আনা
            const { data: wData, error } = await _supabase.from('wallets').select('*');
            if (error) {
                // এখানে এরর দেখালে বুঝবেন Key বা RLS সমস্যা
                Swal.fire('Supabase Error', error.message, 'error');
            }
            if (wData) {
                WALLETS = {};
                wData.forEach(w => { WALLETS[w.method_name.trim()] = w.address; });
            }
        } catch (e) { isBD = true; }

        renderUI();
    }

    function renderUI() {
        const sel = document.getElementById('method-select');
        // লোকেশন অনুযায়ী অপশন ফিল্টার
        sel.innerHTML = isBD ? 
            `<option value="bKash (Personal)">bKash (Personal)</option><option value="Nagad (Personal)">Nagad (Personal)</option>` : 
            `<option value="USDT (TRC20)">USDT (TRC20)</option>`;
        updateUI();
    }

    function updateUI() {
        const val = document.getElementById('method-select').value;
        // অ্যামাউন্ট এবং অ্যাড্রেস সেট করা
        document.getElementById('display-amount').innerText = val.includes("USDT") ? plan.usd + " USDT" : "৳" + plan.bdt;
        document.getElementById('display-address').innerText = WALLETS[val] || "Address Loading...";
    }

    function copyAddr() {
        const t = document.getElementById('display-address').innerText;
        if(t.includes("Loading")) return;
        navigator.clipboard.writeText(t);
        Swal.fire({ title: 'Copied!', icon: 'success', timer: 800, showConfirmButton: false });
    }

    async function submit() {
        const s = document.getElementById('sender').value;
        const t = document.getElementById('trx').value;
        if(!s || !t) return Swal.fire('Error', 'Fill all fields', 'warning');

        document.getElementById('sub-btn').disabled = true;
        const { error } = await _supabase.from('payment_requests').insert([{
            mobile: s, plan_name: plan.name, duration: plan.days,
            amount: document.getElementById('display-amount').innerText,
            payment_method: document.getElementById('method-select').value,
            transaction_id: t, status: 'pending'
        }]);

        if(!error) Swal.fire('Success', 'Order Submitted!', 'success').then(() => window.location.href='index.html');
        else { Swal.fire('Error', error.message, 'error'); document.getElementById('sub-btn').disabled = false; }
    }
    init();
</script>
</body>
</html>
