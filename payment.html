<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Checkout</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body { background: #0b0e14; color: #fff; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 15px; }
        .card { background: #1a1f26; width: 100%; max-width: 380px; padding: 25px; border-radius: 20px; border: 1px solid #2b2f36; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .plan-badge { background: rgba(252, 213, 53, 0.1); color: #fcd535; padding: 5px 15px; border-radius: 50px; font-size: 0.8rem; font-weight: 600; display: inline-block; margin-top: 8px; border: 1px solid rgba(252, 213, 53, 0.2); }
        .box { background: #2b2f36; padding: 20px; border-radius: 12px; margin: 20px 0; border: 1px solid #3b404a; }
        #display-amount { font-size: 2.2rem; font-weight: 800; color: #fcd535; }
        #display-address { font-size: 0.85rem; background: #12161c; padding: 15px; border-radius: 10px; border: 1px dashed #474d57; cursor: pointer; color: #fcd535; min-height: 45px; display: flex; align-items: center; justify-content: center; word-break: break-all; margin-top: 10px; font-weight: bold; transition: all 0.3s; }
        input, select { width: 100%; padding: 14px; margin-bottom: 15px; background: #2b2f36; border: 1px solid #474d57; border-radius: 10px; color: #fff; font-size: 1rem; box-sizing: border-box; outline: none; }
        button { background: #fcd535; color: #000; border: none; width: 100%; padding: 16px; border-radius: 12px; font-weight: 700; cursor: pointer; font-size: 1rem; transition: transform 0.2s; }
        button:active { transform: scale(0.96); }
        .swal2-top-center-custom { margin-top: 10px !important; border-radius: 50px !important; background: #fcd535 !important; color: #000 !important; font-weight: bold !important; box-shadow: 0 4px 15px rgba(252, 213, 53, 0.4) !important; }
    </style>
</head>
<body>

<div class="card">
    <h3 id="header-title" style="margin:0; font-size: 1.4rem;">Secure Checkout</h3>
    <div id="plan-display" class="plan-badge">Loading Plan...</div>

    <div class="box">
        <div id="display-amount">...</div>
        <div id="display-address" onclick="copyAddr()">Loading Address...</div>
        <div style="font-size: 0.7rem; color: #848e9c; margin-top: 8px;">Tap address to copy</div>
    </div>

    <select id="method-select" onchange="updateUI()"></select>
    <input type="text" id="sender" placeholder="Your Number / Wallet ID">
    <input type="text" id="trx" placeholder="Transaction ID (TrxID)">
    <button id="sub-btn" onclick="submit()">Submit Payment</button>
</div>

<script>
    const S_URL = 'https://cclfxvmpgkytzebuhwpj.supabase.co';
    const S_KEY = 'sb_publishable_nBp3MOmMuz8KiezUL0hnjQ_Q-H1ScrL'; 
    const _supabase = window.supabase.createClient(S_URL, S_KEY);

    let WALLETS = {}; 
    let selectedPlan = {}; 
    let isBD = true;
    let liveRates = { eth: 0, sol: 0 };

    async function init() {
        const params = new URLSearchParams(window.location.search);
        const data = params.get('data');
        if(!data) return;
        selectedPlan = JSON.parse(decodeURIComponent(data));

        document.getElementById('plan-display').innerText = `${selectedPlan.name} (${selectedPlan.days} Days Access)`;

        try {
            const [ipRes, rateRes] = await Promise.all([
                fetch('https://ipapi.co/json/').then(res => res.json()),
                fetch('https://api.coingecko.com/api/v3/simple/price?ids=ethereum,solana&vs_currencies=usd').then(res => res.json())
            ]);

            isBD = (ipRes.country_code === 'BD');
            liveRates.eth = rateRes.ethereum.usd || 0;
            liveRates.sol = rateRes.solana.usd || 0;

            const { data: wData } = await _supabase.from('wallets').select('*');
            if (wData) {
                WALLETS = {};
                wData.forEach(w => { WALLETS[w.method_name.trim()] = w.address; });
            }
        } catch (e) { isBD = true; }
        renderOptions();
    }

    function renderOptions() {
        const sel = document.getElementById('method-select');
        sel.innerHTML = isBD ? 
            `<option value="bKash (Personal)">bKash (Personal)</option><option value="Nagad (Personal)">Nagad (Personal)</option><option value="USDT (TRC20)">USDT (TRC20)</option>` : 
            `<option value="USDT (TRC20)">USDT (TRC20)</option><option value="ETH">Ethereum (ETH)</option><option value="SOL">Solana (SOL)</option>`;
        updateUI();
    }

    function updateUI() {
        const val = document.getElementById('method-select').value;
        const amtBox = document.getElementById('display-amount');
        let finalAmount = "";
        
        if (val === "ETH") finalAmount = (selectedPlan.usd / liveRates.eth).toFixed(6) + " ETH";
        else if (val === "SOL") finalAmount = (selectedPlan.usd / liveRates.sol).toFixed(4) + " SOL";
        else if (val.includes("USDT")) finalAmount = selectedPlan.usd + " USDT";
        else finalAmount = "৳" + selectedPlan.bdt;

        amtBox.innerText = finalAmount;
        document.getElementById('display-address').innerText = WALLETS[val] || "Address not found";
    }

    async function copyAddr() {
        const addrText = document.getElementById('display-address').innerText;
        if (addrText.includes("Loading") || addrText.includes("not found")) return;
        try {
            await navigator.clipboard.writeText(addrText);
            const Toast = Swal.mixin({ toast: true, position: 'top', showConfirmButton: false, timer: 1500, customClass: { popup: 'swal2-top-center-custom' }, showClass: { popup: 'animate__animated animate__fadeInDown' }, hideClass: { popup: 'animate__animated animate__fadeOutUp' } });
            Toast.fire({ icon: 'success', title: 'Address Copied Successfully' });
        } catch (err) { alert("Copied!"); }
    }

    async function submit() {
        const senderInput = document.getElementById('sender').value.trim();
        const trxInput = document.getElementById('trx').value.trim();
        const selectedMethod = document.getElementById('method-select').value;
        const targetWallet = document.getElementById('display-address').innerText; // আপনার ওয়ালেট অ্যাড্রেস
        
        if(!senderInput || !trxInput) return Swal.fire({ title: 'Wait!', text: 'Please fill all fields', icon: 'warning', confirmButtonColor: '#fcd535' });

        const subBtn = document.getElementById('sub-btn');
        subBtn.disabled = true;
        subBtn.innerText = "Processing...";

        // তথ্য শুদ্ধিকরণ (Data Corrections)
        const userEmail = localStorage.getItem('userEmail') || "guest@gmail.com";
        const currentCurrency = (selectedMethod.includes("bKash") || selectedMethod.includes("Nagad")) ? "BDT" : "USDT/Crypto";

        const { error } = await _supabase.from('payment_requests').insert([{
            user_email: userEmail,
            mobile: senderInput, 
            receiver_wallet: targetWallet, // নতুন কলাম যেখানে আপনার অ্যাড্রেস আপডেট হবে
            plan_name: selectedPlan.name,
            duration: selectedPlan.days,
            amount: document.getElementById('display-amount').innerText,
            currency: currentCurrency,
            payment_method: selectedMethod,
            transaction_id: trxInput,
            status: 'pending'
        }]);

        if(!error) {
            Swal.fire({
                title: 'Success!',
                text: 'Payment Submitted! Redirecting...',
                icon: 'success',
                showConfirmButton: false,
                timer: 2000,
                showClass: { popup: 'animate__animated animate__zoomIn' }
            }).then(() => { window.location.href = 'index.html'; });
        } else {
            Swal.fire({ title: 'Error', text: error.message, icon: 'error' });
            subBtn.disabled = false;
            subBtn.innerText = "Submit Payment";
        }
    }
    init();
</script>
</body>
</html>
