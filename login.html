<!DOCTYPE html>

    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>

        body { background: #0f172a; color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; font-family: sans-serif; }
        .auth-container { background: #1e293b; padding: 30px; border-radius: 20px; width: 90%; max-width: 400px; border: 1px solid #334155; box-shadow: 0 10px 40px rgba(0,0,0,0.6); }
        .auth-box h2 { color: #00ff88; text-align: center; margin-bottom: 20px; }
        .auth-box input { width: 100%; padding: 14px; margin: 10px 0; background: #0f172a; border: 1px solid #334155; border-radius: 10px; color: white; box-sizing: border-box; font-size: 14px; }
        .btn-auth { background: #7b61ff; color: white; border: none; padding: 14px; border-radius: 12px; width: 100%; font-weight: bold; cursor: pointer; margin-top: 15px; font-size: 16px; text-transform: uppercase; }
        .toggle-link { text-align: center; margin-top: 20px; font-size: 0.9rem; color: #94a3b8; }
        .toggle-link a { color: #00ff88; text-decoration: none; font-weight: bold; cursor: pointer; }
        #error-msg { color: #ff4d4d; text-align: center; margin-top: 10px; font-size: 0.85rem; }

        /* ‡¶™‡ßç‡¶∞‡ßã‡¶´‡¶æ‡¶á‡¶≤ ‡¶ï‡¶æ‡¶∞‡ßç‡¶° ‡¶°‡¶ø‡¶ú‡¶æ‡¶á‡¶® (‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶®‡¶∂‡¶ü ‡¶Ö‡¶®‡ßÅ‡¶Ø‡¶æ‡ßü‡ßÄ) */
        .profile-header { display: flex; align-items: center; gap: 15px; margin-bottom: 25px; }
        .avatar { width: 65px; height: 65px; background: #7b61ff; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; }
        .menu-item { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 12px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; border: 1px solid rgba(255,255,255,0.05); }
        .menu-item:hover { background: rgba(255,255,255,0.1); }

        /* ‡¶≤‡ßã‡¶°‡¶ø‡¶Ç ‡¶≤‡¶ú‡¶ø‡¶ï */
        #main-wrapper { opacity: 0; visibility: hidden; }
        #main-wrapper.visible { opacity: 1; visibility: visible; transition: opacity 0.3s ease; }

        #app-loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #0f172a; z-index: 9999; display: flex; justify-content: center; align-items: center; }
        .loader-dot { width: 12px; height: 12px; background: #7b61ff; border-radius: 50%; animation: pulse 1s infinite alternate; }
        @keyframes pulse { from { opacity: 0.5; transform: scale(0.8); } to { opacity: 1; transform: scale(1.2); } }

        .slide-up { animation: slideUp 0.5s ease forwards; }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body>

<div id="app-loader"><div class="loader-dot"></div></div>

<div id="main-wrapper">
    <div class="auth-container slide-up">
        
        <div id="login-section" class="auth-box" style="display: none;">
            <h2 style="color: #00ff88;">Login</h2>
            <input type="email" id="login-email" placeholder="Email Address">
            <input type="password" id="login-password" placeholder="Password">
            <button class="btn-auth" onclick="handleLogin()">Login</button>
            <p class="toggle-link">New here? <a onclick="showSignup()">Create Account</a></p>
        </div>

        <div id="signup-section" class="auth-box" style="display: none;">
            <h2 style="color: #00ff88;">Create Account</h2>
            <input type="text" id="sup-name" placeholder="Full Name">
            <input type="tel" id="sup-phone" placeholder="Mobile Number">
            <input type="email" id="sup-email" placeholder="Email Address">
            <input type="password" id="sup-pass" placeholder="Password">
            <input type="password" id="sup-confirm" placeholder="Confirm Password">
            <button class="btn-auth" onclick="handleSignup()">Register</button>
            <p class="toggle-link">Already have an account? <a onclick="showLogin()">Login</a></p>
        </div>

        <div id="profile-section" class="auth-box" style="display: none;">
            <div class="profile-header">
                <div class="avatar">üë§</div>
                <div>
                    <h3 id="display-name" style="margin:0; font-size: 18px;">Md Rasedul Islam</h3>
                    <span style="font-size: 12px; color: #7b61ff; font-weight: bold;">VIP MEMBER</span>
                </div>
            </div>

            <div class="menu-item">
                <span><i class="fas fa-user-circle"></i> Account Information</span>
                <i class="fas fa-chevron-down"></i>
            </div>
            <div class="menu-item">
                <span><i class="fas fa-shield-alt"></i> Privacy Policy</span>
                <i class="fas fa-external-link-alt"></i>
            </div>
            <div class="menu-item">
                <span><i class="fas fa-file-alt"></i> Terms & Conditions</span>
                <i class="fas fa-external-link-alt"></i>
            </div>

            <button class="btn-auth" style="background: #ff4d4d; margin-top: 25px;" onclick="handleLogout()">LOGOUT</button>
            
            <div style="text-align: center; margin-top: 20px; font-size: 12px; color: #64748b;">
                About Us &nbsp; | &nbsp; Contact Us
            </div>
        </div>
        
        <p id="error-msg"></p>
    </div>
</div>

<script>
    const SUPABASE_URL = 'https://cclfxvmpgkytzebuhwpj.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNjbGZ4dm1wZ2t5dHplYnVod3BqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE5MDUyNTIsImV4cCI6MjA4NzQ4MTI1Mn0.-x_bxezKwaiJBdkTrJaXJuN95614sTHvTR3oBP_aLZQ';
    const _supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    function showSignup() { document.getElementById('login-section').style.display = 'none'; document.getElementById('signup-section').style.display = 'block'; }
    function showLogin() { document.getElementById('signup-section').style.display = 'none'; document.getElementById('login-section').style.display = 'block'; }

    async function handleSignup() {
        const name = document.getElementById('sup-name').value;
        const email = document.getElementById('sup-email').value;
        const pass = document.getElementById('sup-pass').value;
        const confirm = document.getElementById('sup-confirm').value;
        if(pass !== confirm) { document.getElementById('error-msg').innerText = "Passwords do not match!"; return; }

        const { data, error } = await _supabase.auth.signUp({
            email: email, password: pass,
            options: { data: { full_name: name } }
        });
        if(error) document.getElementById('error-msg').innerText = error.message;
        else { alert("Success! Please login."); showLogin(); }
    }

    async function handleLogin() {
        const email = document.getElementById('login-email').value;
        const pass = document.getElementById('login-password').value;
        const { data, error } = await _supabase.auth.signInWithPassword({ email, password: pass });

        if(error) document.getElementById('error-msg').innerText = error.message;
        else {
            // ‡¶∏‡¶´‡¶≤ ‡¶π‡¶≤‡ßá ‡¶∏‡¶∞‡¶æ‡¶∏‡¶∞‡¶ø index.html ‡¶è ‡¶®‡¶ø‡ßü‡ßá ‡¶Ø‡¶æ‡¶¨‡ßá
            window.location.href = 'index.html'; 
        }
    }

    async function handleLogout() {
        await _supabase.auth.signOut();
        window.location.reload();
    }

    // ‡¶Æ‡ßÇ‡¶≤ ‡¶Ö‡¶•‡ßá‡¶®‡ßç‡¶ü‡¶ø‡¶ï‡ßá‡¶∂‡¶® ‡¶ö‡ßá‡¶ï ‡¶≤‡¶ú‡¶ø‡¶ï
    async function initAuth() {
        const { data: { session } } = await _supabase.auth.getSession();
        
        const loginSec = document.getElementById('login-section');
        const profileSec = document.getElementById('profile-section');

        if (session) {
            // ‡¶≤‡¶ó‡¶ø‡¶® ‡¶•‡¶æ‡¶ï‡¶≤‡ßá ‡¶™‡ßç‡¶∞‡ßã‡¶´‡¶æ‡¶á‡¶≤ ‡¶ï‡¶æ‡¶∞‡ßç‡¶° ‡¶¶‡ßá‡¶ñ‡¶æ‡¶¨‡ßá
            loginSec.style.display = 'none';
            profileSec.style.display = 'block';
            document.getElementById('display-name').innerText = session.user.user_metadata.full_name || "User";
        } else {
            // ‡¶≤‡¶ó‡¶ø‡¶® ‡¶®‡¶æ ‡¶•‡¶æ‡¶ï‡¶≤‡ßá ‡¶∂‡ßÅ‡¶ß‡ßÅ ‡¶≤‡¶ó‡¶ø‡¶® ‡¶´‡¶∞‡ßç‡¶Æ ‡¶¶‡ßá‡¶ñ‡¶æ‡¶¨‡ßá
            profileSec.style.display = 'none';
            loginSec.style.display = 'block';
        }

        // ‡¶∏‡¶¨ ‡¶ï‡¶æ‡¶ú ‡¶∂‡ßá‡¶∑ ‡¶π‡¶≤‡ßá ‡¶™‡¶∞‡ßç‡¶¶‡¶æ ‡¶∏‡¶∞‡¶æ‡¶¨‡ßá (‡¶Ø‡¶æ‡¶§‡ßá ‡¶ù‡¶æ‡¶™‡¶∏‡¶æ ‡¶¨‡¶æ ‡¶≤‡¶æ‡¶´‡¶æ‡¶≤‡¶æ‡¶´‡¶ø ‡¶®‡¶æ ‡¶π‡ßü)
        document.getElementById('app-loader').style.display = 'none';
        document.getElementById('main-wrapper').classList.add('visible');
    }

    initAuth();
</script>
