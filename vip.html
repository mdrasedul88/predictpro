<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP Predictions | Sports Pro</title>
    <link rel="stylesheet" href="style.css"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .vip-locked { text-align: center; padding: 40px 20px; background: #1e293b; border-radius: 15px; margin-top: 20px; border: 1px solid #334155; }
        .payment-box { border: 1px solid #00ff88; padding: 20px; margin-top: 20px; border-radius: 10px; background: #0f172a; }
        .btn-pay { background: #00ff88; color: #020617; padding: 12px 20px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 10px; }
        .prediction-card { background: #1e293b; padding: 20px; border-radius: 12px; margin-top: 15px; border-left: 4px solid #00ff88; }
    </style>
</head>
<body class="dark-mode">
    <div id="header-root"></div>

    <main class="container">
        <div id="vip-screen">
            <div style="text-align: center; padding: 50px;">
                <i class="fas fa-spinner fa-spin" style="font-size: 2rem; color: #00ff88;"></i>
                <p style="margin-top: 15px;">Checking access status...</p>
            </div>
        </div>
    </main>

    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>

    <script>
        const SUPABASE_URL = 'https://cclfxvmpgkytzebuhwpj.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNjbGZ4dm1wZ2t5dHplYnVod3BqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE5MDUyNTIsImV4cCI6MjA4NzQ4MTI1Mn0.-x_bxezKwaiJBdkTrJaXJuN95614sTHvTR3oBP_aLZQ';
        const _supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function checkAccess() {
            const screen = document.getElementById('vip-screen');
            
            // ১. ইউজার লগইন চেক
            const { data: { user } } = await _supabase.auth.getUser();

            if (!user) {
                screen.innerHTML = `
                    <div class="vip-locked">
                        <i class="fas fa-lock" style="font-size: 3rem; color: #ff4d4d; margin-bottom: 15px;"></i>
                        <h2>Login Required</h2>
                        <p>Please login to access VIP predictions.</p>
                        <button class="btn-pay" onclick="window.location.href='index.html'">Go to Login Page</button>
                    </div>`;
                return;
            }

            // ২. প্রোফাইল থেকে VIP স্ট্যাটাস চেক
            const { data: profile, error: profileError } = await _supabase
                .from('profiles')
                .select('*')
                .eq('id', user.id)
                .maybeSingle(); // single() এর বদলে maybeSingle() ব্যবহার করা হয়েছে যাতে এরর না দেয়

            if (profile && profile.is_vip) {
                loadVIPMatches();
            } else {
                screen.innerHTML = `
                    <div class="vip-locked">
                        <i class="fas fa-crown" style="font-size: 3rem; color: #fbbf24; margin-bottom: 15px;"></i>
                        <h2>VIP Membership Required</h2>
                        <p>Unlock premium expert analysis and predictions.</p>
                        <div class="payment-box">
                            <p>Subscription Status: <span style="color: #ff4d4d;">Inactive</span></p>
                            <button class="btn-pay" onclick="window.open('https://t.me/yourusername')">
                                <i class="fab fa-telegram"></i> Contact Admin to Unlock
                            </button>
                        </div>
                    </div>`;
            }
        }

        async function loadVIPMatches() {
            const screen = document.getElementById('vip-screen');
            const { data, error } = await _supabase.from('vip_matches').select('*');
            
            if (error) {
                screen.innerHTML = `
                    <div class="vip-locked">
                        <h2>Access Denied</h2>
                        <p>Your account is not authorized to view this content.</p>
                    </div>`;
                return;
            }

            if (!data || data.length === 0) {
                screen.innerHTML = "<h2>No VIP Matches Available Right Now.</h2>";
                return;
            }

            screen.innerHTML = "<h1 style='color: #00ff88; margin-bottom: 20px;'>Premium VIP Matches</h1>";
            data.forEach(match => {
                screen.innerHTML += `
                    <div class="prediction-card">
                        <span style="background: #00ff88; color: #000; padding: 2px 8px; border-radius: 4px; font-size: 0.7rem; font-weight: bold;">${match.category || 'VIP'}</span>
                        <h3 style="margin: 10px 0;">${match.match_name}</h3>
                        <p style="color: #94a3b8; font-size: 0.9rem;">${match.description}</p>
                    </div>`;
            });
        }

        checkAccess();
    </script>
</body>
</html>
