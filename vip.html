<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP Premium Signals | Sports Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --gold: #facc15; --neon-green: #00ff88; --dark-bg: #0f172a;
        }
        body { background: var(--dark-bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; }
        .container { max-width: 500px; margin: auto; padding: 20px; }
        header, footer { display: none; } /* Rule 8: Logic in JS */

        /* Blinking Animation */
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }

        /* Category Specific Colors */
        .badge-cricket { background: #00ff88; color: #000; box-shadow: 0 0 10px #00ff88; animation: blink 1.5s infinite; }
        .badge-football { background: #3b82f6; color: #fff; box-shadow: 0 0 10px #3b82f6; animation: blink 1.5s infinite; }
        .badge-basketball { background: #f97316; color: #fff; box-shadow: 0 0 10px #f97316; animation: blink 1.5s infinite; }
        .badge-default { background: var(--gold); color: #000; animation: blink 1.5s infinite; }

        .match-card {
            background: linear-gradient(145deg, #1e293b, #0f172a);
            border-radius: 20px; padding: 25px; margin-bottom: 25px;
            border: 1px solid rgba(255, 255, 255, 0.05); position: relative;
        }
        .category-badge { 
            padding: 4px 12px; border-radius: 50px; font-size: 0.65rem; font-weight: bold; text-transform: uppercase;
        }
        .vs-text { font-size: 1.5rem; font-weight: 800; text-align: center; margin: 20px 0; color: #fff; }
        
        /* Prediction Boxes */
        .prediction-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .predict-box { 
            background: rgba(15, 23, 42, 0.8); padding: 15px; border-radius: 12px; 
            text-align: center; border: 1px solid rgba(255,255,255,0.05);
        }
        .label { display: block; font-size: 0.7rem; color: var(--gold); margin-bottom: 5px; font-weight: bold; }
        .blur-val { filter: blur(10px); user-select: none; }
        .clear-val { color: var(--neon-green); font-weight: bold; font-size: 1.2rem; }

        .unlock-btn {
            width: 100%; margin-top: 25px; padding: 15px; border-radius: 12px;
            background: linear-gradient(45deg, var(--neon-green), #05d675);
            color: #020617; border: none; font-weight: 800; cursor: pointer; text-transform: uppercase;
        }
    </style>
</head>
<body>

<header id="site-header" style="background: #1e293b; padding: 15px; text-align: center; border-bottom: 1px solid #334155;">
    <a href="index.html" style="color:white; text-decoration:none; margin: 0 10px;">HOME</a> | 
    <a href="profile.html" style="color:white; text-decoration:none; margin: 0 10px;">PROFILE</a>
</header>

<div class="container">
    <h1 style="text-align:center; color: var(--neon-green); letter-spacing: 2px;">PREMIUM VIP</h1>
    <div id="vip-list">
        <p style="text-align:center; color: #94a3b8;">Loading Secure Signals...</p>
    </div>
</div>

<footer id="site-footer" style="padding: 20px; text-align: center; color: #475569; font-size: 0.8rem;">
    &copy; 2026 Sports Pro International
</footer>

<script>
    const S_URL = 'https://cclfxvmpgkytzebuhwpj.supabase.co';
    const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNjbGZ4dm1wZ2t5dHplYnVod3BqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE5MDUyNTIsImV4cCI6MjA4NzQ4MTI1Mn0.-x_bxezKwaiJBdkTrJaXJuN95614sTHvTR3oBP_aLZQ';
    const _supabase = window.supabase.createClient(S_URL, S_KEY);

    async function init() {
        const { data: { session } } = await _supabase.auth.getSession();
        let isVip = false;

        if (session) {
            document.getElementById('site-header').style.display = 'block';
            document.getElementById('site-footer').style.display = 'block';
            const { data: profile } = await _supabase.from('profiles').select('*').eq('id', session.user.id).single();
            if (profile && profile.is_vip && new Date(profile.expiry_date) > new Date()) isVip = true;
        }
        loadVipMatches(isVip, !!session);
    }

    async function loadVipMatches(isVip, isLoggedIn) {
        const { data: matches, error } = await _supabase.from('vip_matches').select('*');
        const list = document.getElementById('vip-list');

        if (error || !matches || matches.length === 0) {
            list.innerHTML = "<p style='text-align:center;'>No Live Signals.</p>";
            return;
        }

        list.innerHTML = matches.map(m => {
            // Fix Invalid Date
            const mDate = m.created_at ? new Date(m.created_at).toLocaleDateString() : 'LIVE';
            
            // Dynamic Blinking Class
            const cat = (m.category || '').toLowerCase();
            let badgeClass = 'badge-default';
            if (cat.includes('cricket')) badgeClass = 'badge-cricket';
            else if (cat.includes('football')) badgeClass = 'badge-football';
            else if (cat.includes('basketball')) badgeClass = 'badge-basketball';

            return `
            <div class="match-card">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <span class="category-badge ${badgeClass}">${m.category || 'VIP'}</span>
                    <span style="font-size:0.7rem; color:#94a3b8;"><i class="far fa-calendar-alt"></i> ${mDate}</span>
                </div>
                <div class="vs-text">${m.match_name}</div>
                <div class="prediction-grid">
                    <div class="predict-box">
                        <span class="label">PICK</span>
                        <span class="${isVip ? 'clear-val' : 'blur-val'}">${isVip ? m.description : 'WINNER'}</span>
                    </div>
                    <div class="predict-box">
                        <span class="label">ODDS</span>
                        <span class="${isVip ? 'clear-val' : 'blur-val'}">${isVip ? (m.odds || '1.90') : '0.00'}</span>
                    </div>
                </div>
                ${!isVip ? `<button class="unlock-btn" onclick="location.href='${isLoggedIn ? 'subscription.html' : 'login.html'}'"><i class="fas fa-lock"></i> Unlock Now</button>` : ''}
            </div>`;
        }).join('');
    }
    window.onload = init;
</script>
</body>
</html>
