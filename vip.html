<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP Premium Predictions | Sports Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --gold: #facc15;
            --neon-green: #00ff88;
            --dark-bg: #0f172a;
            --card-gradient: linear-gradient(145deg, #1e293b, #0f172a);
        }

        body { 
            background: var(--dark-bg); color: white; 
            font-family: 'Segoe UI', Roboto, sans-serif; margin: 0; 
        }

        /* Rule 8: Header & Footer logic */
        header, footer { display: none; }

        .container { max-width: 500px; margin: auto; padding: 20px; }

        .vip-title {
            text-align: center; font-size: 1.8rem; font-weight: 800;
            background: linear-gradient(to right, var(--neon-green), var(--gold));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
        }

        /* Match Card - Premium Look */
        .match-card {
            background: var(--card-gradient);
            border-radius: 20px; padding: 20px; margin-bottom: 25px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            position: relative; overflow: hidden;
        }

        .match-card::after {
            content: ''; position: absolute; top: 0; right: 0;
            width: 100px; height: 100px;
            background: radial-gradient(circle, rgba(250, 204, 21, 0.1) 0%, transparent 70%);
        }

        .card-top { display: flex; justify-content: space-between; margin-bottom: 15px; }
        .category-tag { 
            background: rgba(0, 255, 136, 0.1); color: var(--neon-green);
            padding: 4px 12px; border-radius: 50px; font-size: 0.7rem; font-weight: bold;
        }

        .vs-display { 
            font-size: 1.3rem; font-weight: 800; text-align: center; 
            margin: 15px 0; color: #fff; text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        .match-meta { 
            display: flex; justify-content: space-around; 
            font-size: 0.8rem; color: #94a3b8; margin-bottom: 20px;
        }

        /* Rule 1: Specific Blur Logic */
        .prediction-area {
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px;
        }

        .predict-box {
            background: rgba(15, 23, 42, 0.6); padding: 12px;
            border-radius: 12px; text-align: center; border: 1px solid rgba(255,255,255,0.05);
        }

        .label { display: block; font-size: 0.65rem; color: var(--gold); font-weight: bold; margin-bottom: 5px; }

        .blur-text { 
            filter: blur(8px); user-select: none; pointer-events: none; 
            font-weight: bold; color: #fff;
        }

        .clear-text { font-weight: bold; color: var(--neon-green); font-size: 1.1rem; }

        /* Rule 1: Unlock Overlay */
        .unlock-btn {
            width: 100%; margin-top: 20px; padding: 14px;
            background: linear-gradient(45deg, var(--neon-green), #05d675);
            color: #020617; border: none; border-radius: 12px;
            font-weight: 800; cursor: pointer; text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(0, 255, 136, 0.2);
        }
    </style>
</head>
<body>

<header id="site-header" style="background: #1e293b; padding: 15px; text-align: center;">
    <a href="index.html" style="color:white; text-decoration:none;">HOME</a> | 
    <a href="profile.html" style="color:white; text-decoration:none;">PROFILE</a>
</header>

<div class="container">
    <h1 class="vip-title">PREMIUM VIP</h1>
    <div id="vip-list-container">
        <p style="text-align:center;">Analyzing Premium Matches...</p>
    </div>
</div>

<footer id="site-footer" style="padding: 20px; text-align: center; border-top: 1px solid #1e293b;">
    <p style="color:#475569; font-size: 0.8rem;">&copy; 2026 Sports Pro International</p>
</footer>

<script>
    const S_URL = 'https://cclfxvmpgkytzebuhwpj.supabase.co';
    const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNjbGZ4dm1wZ2t5dHplYnVod3BqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE5MDUyNTIsImV4cCI6MjA4NzQ4MTI1Mn0.-x_bxezKwaiJBdkTrJaXJuN95614sTHvTR3oBP_aLZQ';
    const _supabase = window.supabase.createClient(S_URL, S_KEY);

    async function checkVipFlow() {
        const { data: { session } } = await _supabase.auth.getSession();
        let isUserPremium = false;

        if (session) {
            // Rule 8: Account exists, show header/footer
            document.getElementById('site-header').style.display = 'block';
            document.getElementById('site-footer').style.display = 'block';

            // Rules 3 & 7: Check Profile Status
            const { data: profile } = await _supabase.from('profiles').select('*').eq('id', session.user.id).single();
            if (profile && profile.is_vip) {
                const expiry = new Date(profile.expiry_date);
                if (expiry > new Date()) isUserPremium = true;
            }
        }

        fetchAndRenderMatches(isUserPremium, !!session);
    }

    async function fetchAndRenderMatches(isPremium, isLoggedIn) {
        // Fetching from 'vip_matches' table
        const { data: matches, error } = await _supabase.from('vip_matches').select('*');
        const container = document.getElementById('vip-list-container');

        if (error || !matches || matches.length === 0) {
            container.innerHTML = "<p style='text-align:center; color:#94a3b8;'>No VIP signals at the moment.</p>";
            return;
        }

        container.innerHTML = matches.map(m => `
            <div class="match-card">
                <div class="card-top">
                    <span class="category-tag">${m.category || 'VIP'}</span>
                    <span style="font-size:0.7rem; color:#94a3b8;">${new Date(m.created_at).toLocaleDateString()}</span>
                </div>
                
                <div class="vs-display">${m.match_name}</div>
                
                <div class="match-meta">
                    <span><i class="far fa-clock"></i> Live Signal</span>
                    <span><i class="fas fa-bolt"></i> 99% Accuracy</span>
                </div>

                <div class="prediction-area">
                    <div class="predict-box">
                        <span class="label">PICK</span>
                        <span class="${isPremium ? 'clear-text' : 'blur-text'}">${isPremium ? m.description : 'HIDDEN'}</span>
                    </div>
                    <div class="predict-box">
                        <span class="label">ODDS</span>
                        <span class="${isPremium ? 'clear-text' : 'blur-text'}">${isPremium ? (m.odds || '1.95') : '0.00'}</span>
                    </div>
                </div>

                ${!isPremium ? `
                <button class="unlock-btn" onclick="handleUnlock(${isLoggedIn})">
                    <i class="fas fa-lock-open"></i> Unlock Now
                </button>
                ` : ''}
            </div>
        `).join('');
    }

    function handleUnlock(isLoggedIn) {
        if (!isLoggedIn) {
            window.location.href = 'login.html'; // Rule 2
        } else {
            window.location.href = 'subscription.html'; // Rule 4
        }
    }

    window.onload = checkVipFlow;
</script>
</body>
</html>
