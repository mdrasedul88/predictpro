<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP Premium Signals</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --gold: #facc15; --neon-green: #00ff88; --dark-bg: #060b18;
        }
        body { background: var(--dark-bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; }
        .container { max-width: 450px; margin: auto; padding: 10px; }
        header, footer { display: none; } /* Rule 8 */

        /* Blinking & Glow Animations */
        @keyframes glow-cricket { 0%, 100% { box-shadow: 0 0 5px #00ff88; } 50% { box-shadow: 0 0 15px #00ff88; } }
        @keyframes glow-football { 0%, 100% { box-shadow: 0 0 5px #3b82f6; } 50% { box-shadow: 0 0 15px #3b82f6; } }
        @keyframes glow-basketball { 0%, 100% { box-shadow: 0 0 5px #f97316; } 50% { box-shadow: 0 0 15px #f97316; } }

        .badge-cricket { background: #00ff88; color: #000; animation: glow-cricket 2s infinite; }
        .badge-football { background: #3b82f6; color: #fff; animation: glow-football 2s infinite; }
        .badge-basketball { background: #f97316; color: #fff; animation: glow-basketball 2s infinite; }

        /* Slim Card Styling */
        .match-card {
            background: linear-gradient(145deg, #111827, #060b18);
            border-radius: 15px; padding: 15px; margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.08); position: relative;
        }
        .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .category-badge { padding: 2px 10px; border-radius: 50px; font-size: 0.6rem; font-weight: bold; text-transform: uppercase; }
        .live-tag { font-size: 0.65rem; color: #94a3b8; display: flex; align-items: center; gap: 4px; }

        .vs-text { font-size: 1.1rem; font-weight: 700; text-align: center; margin: 5px 0 12px 0; color: #fff; }
        
        .prediction-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .predict-box { 
            background: rgba(255, 255, 255, 0.03); padding: 8px; border-radius: 10px; 
            text-align: center; border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .label { display: block; font-size: 0.6rem; color: var(--gold); margin-bottom: 2px; font-weight: bold; }
        .blur-val { filter: blur(6px); user-select: none; font-size: 0.9rem; opacity: 0.7; }
        .clear-val { color: var(--neon-green); font-weight: bold; font-size: 1rem; }

        .unlock-btn {
            width: 100%; margin-top: 12px; padding: 10px; border-radius: 10px;
            background: linear-gradient(45deg, var(--neon-green), #05d675);
            color: #020617; border: none; font-weight: 800; font-size: 0.8rem; cursor: pointer;
        }
    </style>
</head>
<body>

<header id="site-header" style="background: #0f172a; padding: 12px; text-align: center; border-bottom: 1px solid #1e293b;">
    <nav><a href="index.html" style="color:white; text-decoration:none; margin:0 10px; font-size:0.9rem;">HOME</a> | 
    <a href="profile.html" style="color:white; text-decoration:none; margin:0 10px; font-size:0.9rem;">PROFILE</a></nav>
</header>

<div class="container">
    <h2 style="text-align:center; color: var(--neon-green); font-size: 1.4rem; margin: 15px 0;">PREMIUM VIP</h2>
    <div id="vip-list">
        <p style="text-align:center; color: #4b5563;">Loading...</p>
    </div>
</div>

<footer id="site-footer" style="padding: 15px; text-align: center; color: #4b5563; font-size: 0.7rem;">
    &copy; 2026 Sports Pro International
</footer>

<script>
    const S_URL = 'https://cclfxvmpgkytzebuhwpj.supabase.co';
    const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNjbGZ4dm1wZ2t5dHplYnVod3BqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE5MDUyNTIsImV4cCI6MjA4NzQ4MTI1Mn0.-x_bxezKwaiJBdkTrJaXJuN95614sTHvTR3oBP_aLZQ';
    const _supabase = window.supabase.createClient(S_URL, S_KEY);

    async function init() {
        const { data: { session } } = await _supabase.auth.getSession();
        let isVip = false;
        if (session) {
            document.getElementById('site-header').style.display = 'block';
            document.getElementById('site-footer').style.display = 'block';
            const { data: profile } = await _supabase.from('profiles').select('*').eq('id', session.user.id).single();
            if (profile && profile.is_vip && new Date(profile.expiry_date) > new Date()) isVip = true;
        }
        loadMatches(isVip, !!session);
    }

    async function loadMatches(isVip, isLoggedIn) {
        const { data: matches } = await _supabase.from('vip_matches').select('*');
        const list = document.getElementById('vip-list');
        if (!matches || matches.length === 0) { list.innerHTML = "<p style='text-align:center;'>No signals.</p>"; return; }

        list.innerHTML = matches.map(m => {
            const cat = (m.category || '').toLowerCase();
            let bClass = 'badge-default';
            if (cat.includes('cricket')) bClass = 'badge-cricket';
            else if (cat.includes('football')) bClass = 'badge-football';
            else if (cat.includes('basketball')) bClass = 'badge-basketball';

            return `
            <div class="match-card">
                <div class="card-header">
                    <span class="category-badge ${bClass}">${m.category || 'VIP'}</span>
                    <span class="live-tag"><i class="fas fa-circle" style="color:#ef4444; font-size:0.5rem;"></i> LIVE</span>
                </div>
                <div class="vs-text">${m.match_name}</div>
                <div class="prediction-row">
                    <div class="predict-box">
                        <span class="label">PICK</span>
                        <span class="${isVip ? 'clear-val' : 'blur-val'}">${isVip ? m.description : 'WINNER'}</span>
                    </div>
                    <div class="predict-box">
                        <span class="label">ODDS</span>
                        <span class="${isVip ? 'clear-val' : 'blur-val'}">${isVip ? (m.odds || '1.90') : '0.00'}</span>
                    </div>
                </div>
                ${!isVip ? `<button class="unlock-btn" onclick="location.href='${isLoggedIn ? 'subscription.html' : 'login.html'}'"><i class="fas fa-unlock"></i> UNLOCK NOW</button>` : ''}
            </div>`;
        }).join('');
    }
    window.onload = init;
</script>
</body>
</html>
