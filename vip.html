<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP Premium Signals</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --premium-purple: #7b61ff; 
            --dark-bg: #050505; 
            --card-glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glow: rgba(123, 97, 255, 0.3);
            --gold: #facc15; 
        }
        body { 
            background: var(--dark-bg); 
            background-image: radial-gradient(circle at 50% 10%, #1a103d 0%, #050505 100%);
            color: white; font-family: 'Poppins', sans-serif; 
            margin: 0; padding: 0; min-height: 100vh;
        }

        /* ১. লোডিং এর সময় ধাক্কা বন্ধ করার জন্য কন্টেইনার প্রাথমিক ভাবে ইনভিজিবল থাকবে */
        #vip-list { opacity: 0; transition: opacity 0.3s ease-in; }
        #vip-list.ready { opacity: 1; }

        .container { max-width: 450px; margin: auto; padding: 10px; padding-bottom: 80px; }

        /* ২. প্রিমিয়াম স্লাইড এনিমেশন */
        .match-card {
            background: var(--card-glass); backdrop-filter: blur(12px);
            border-radius: 18px; padding: 15px; margin-bottom: 15px; 
            border: 1px solid var(--glass-border); 
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transform: translateY(30px); opacity: 0;
            animation: slideIn 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        @keyframes slideIn {
            to { transform: translateY(0); opacity: 1; }
        }

        .badge-cricket { background: var(--premium-purple); box-shadow: 0 0 10px var(--premium-purple); }
        .badge-football { background: #3b82f6; box-shadow: 0 0 10px #3b82f6; }
        .badge-basketball { background: #f97316; box-shadow: 0 0 10px #f97316; }

        .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .category-badge { padding: 3px 10px; border-radius: 6px; font-size: 0.55rem; font-weight: bold; text-transform: uppercase; }
        .vs-text { font-size: 1.1rem; font-weight: 700; text-align: center; margin: 12px 0; letter-spacing: 0.5px;}
        
        .prediction-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .predict-box { background: rgba(0, 0, 0, 0.3); padding: 8px; border-radius: 10px; text-align: center; border: 1px solid var(--glass-border); }
        .label { display: block; font-size: 0.55rem; color: var(--gold); font-weight: bold; margin-bottom: 2px;}
        .clear-val { color: var(--premium-purple); font-weight: 800; font-size: 0.95rem; text-shadow: 0 0 10px var(--glow); }
        
        .unlock-btn { width: 100%; margin-top: 15px; padding: 12px; border-radius: 12px; background: var(--premium-purple); color: #fff; border: none; font-weight: 800; text-transform: uppercase; cursor: pointer; }

        /* হেডার ফুটার ডিফল্ট হাইড */
        #header-root, #footer-root { display: none; }
    </style>
</head>
<body>

    <div id="header-root"></div>

    <div class="container">
        <h2 style="text-align:center; color: var(--premium-purple); font-size: 1.3rem; margin: 20px 0; font-weight: 800; text-transform: uppercase; letter-spacing: 1px;">PREMIUM VIP</h2>
        <div id="vip-list"></div>
    </div>

    <div id="footer-root"></div>

    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>

<script>
    const S_URL = 'https://cclfxvmpgkytzebuhwpj.supabase.co';
    const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNjbGZ4dm1wZ2t5dHplYnVod3BqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE5MDUyNTIsImV4cCI6MjA4NzQ4MTI1Mn0.-x_bxezKwaiJBdkTrJaXJuN95614sTHvTR3oBP_aLZQ';
    const _supabase = window.supabase.createClient(S_URL, S_KEY);

    let lastHash = "";

    function render(matches, isVip, isLoggedIn) {
        const list = document.getElementById('vip-list');
        list.innerHTML = matches.map((m, i) => {
            const cat = (m.category || '').toLowerCase();
            const bClass = cat.includes('cricket') ? 'badge-cricket' : cat.includes('football') ? 'badge-football' : 'badge-basketball';
            
            return `
            <div class="match-card" style="animation-delay: ${i * 0.1}s;">
                <div class="card-header">
                    <span class="category-badge ${bClass}">${m.category || 'VIP'}</span>
                    <span style="font-size:0.65rem; color:#94a3b8;"><i class="far fa-clock"></i> ${m.match_time || 'Live'}</span>
                </div>
                <div class="vs-text">${m.match_name}</div>
                <div class="prediction-row">
                    <div class="predict-box">
                        <span class="label">PICK</span>
                        <span class="${isVip ? 'clear-val' : ''}" style="${!isVip ? 'filter:blur(6px); opacity:0.6;' : ''}">${isVip ? m.description : 'WINNER'}</span>
                    </div>
                    <div class="predict-box">
                        <span class="label">ODDS</span>
                        <span class="${isVip ? 'clear-val' : ''}" style="${!isVip ? 'filter:blur(6px); opacity:0.6;' : ''}">${isVip ? (m.odds || '1.90') : '0.00'}</span>
                    </div>
                </div>
                ${!isVip ? `<button class="unlock-btn" onclick="location.href='${isLoggedIn ? 'subscription.html' : 'login.html'}'">UNLOCK NOW</button>` : ''}
            </div>`;
        }).join('');
        
        // রেন্ডার শেষ হলে কন্টেইনার ভিজিবল হবে (ধাক্কা বন্ধ করার মেইন লজিক)
        list.classList.add('ready');
    }

    async function start() {
        // ১. আগে ক্যাশ থেকে ডাটা রেন্ডার করো
        const cached = localStorage.getItem('v_cache');
        const vStatus = localStorage.getItem('v_status') === 'true';
        if (cached) {
            render(JSON.parse(cached), vStatus, true);
        }

        // ২. সেশন এবং ডাটাবেস চেক (ব্যাকগ্রাউন্ডে)
        const { data: { session } } = await _supabase.auth.getSession();
        const loggedIn = !!session;

        // লগিন থাকলে আপনার header.js এবং footer.js এর কন্টেইনার দেখাবে
        if (loggedIn) {
            const h = document.getElementById('header-root');
            const f = document.getElementById('footer-root');
            if(h) h.style.display = 'block';
            if(f) f.style.display = 'block';
        }

        let vip = false;
        if (session) {
            const { data: p } = await _supabase.from('profiles').select('is_vip, expiry_date').eq('id', session.user.id).single();
            if (p && p.is_vip && new Date(p.expiry_date) > new Date()) vip = true;
        }

        const { data: matches } = await _supabase.from('vip_matches').select('*').order('id', {ascending: false});
        if (!matches) return;

        const currentHash = JSON.stringify(matches) + vip;
        if (currentHash !== lastHash) {
            localStorage.setItem('v_cache', JSON.stringify(matches));
            localStorage.setItem('v_status', vip);
            render(matches, vip, loggedIn);
            lastHash = currentHash;
        }
    }

    // উইন্ডো লোড হওয়ার জন্য অপেক্ষা না করে সাথে সাথে রান করো
    start();
</script>
</body>
</html>
