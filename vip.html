<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP Premium Signals | Sports Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --gold: #facc15; --neon-green: #00ff88; --dark-bg: #060b18;
            --card-bg: #111827; --error-red: #ef4444;
        }
        body { background: var(--dark-bg); color: white; font-family: 'Segoe UI', Roboto, sans-serif; margin: 0; padding: 0; }
        .container { max-width: 450px; margin: auto; padding: 10px; min-height: 80vh; }
        
        /* Header & Footer Styling */
        #site-header { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(10px); padding: 12px; text-align: center; border-bottom: 1px solid rgba(255, 255, 255, 0.05); position: sticky; top: 0; z-index: 100; }
        #site-header nav a { color: #94a3b8; text-decoration: none; margin: 0 12px; font-size: 0.75rem; font-weight: 600; text-transform: uppercase; transition: 0.3s; }
        #site-header nav a:hover { color: var(--neon-green); }

        /* Animations for Badges */
        @keyframes glow-pulse { 0%, 100% { box-shadow: 0 0 5px currentColor; } 50% { box-shadow: 0 0 15px currentColor; } }
        .badge-cricket { background: rgba(0, 255, 136, 0.1); color: #00ff88; border: 1px solid #00ff88; animation: glow-pulse 2s infinite; }
        .badge-football { background: rgba(59, 130, 246, 0.1); color: #3b82f6; border: 1px solid #3b82f6; animation: glow-pulse 2s infinite; }
        .badge-basketball { background: rgba(249, 115, 22, 0.1); color: #f97316; border: 1px solid #f97316; animation: glow-pulse 2s infinite; }

        /* Premium Card Design */
        .match-card {
            background: var(--card-bg); border-radius: 16px; padding: 18px; 
            margin-bottom: 20px; border: 1px solid var(--neon-green); /* Neon Border */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4); transition: 0.3s;
        }
        .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .category-badge { padding: 4px 10px; border-radius: 6px; font-size: 0.6rem; font-weight: 800; text-transform: uppercase; }
        .header-info { font-size: 0.7rem; color: #64748b; display: flex; gap: 10px; font-weight: 500; }

        .vs-text { font-size: 1.2rem; font-weight: 800; text-align: center; margin: 15px 0; color: #f8fafc; letter-spacing: 0.5px; }
        
        /* Prediction Area */
        .prediction-row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 15px; }
        .predict-box { 
            background: rgba(255, 255, 255, 0.02); padding: 12px; border-radius: 12px; 
            text-align: center; border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .label { display: block; font-size: 0.6rem; color: var(--gold); font-weight: 700; margin-bottom: 5px; text-transform: uppercase; }
        .blur-val { filter: blur(7px); user-select: none; font-size: 0.85rem; opacity: 0.5; color: #94a3b8; }
        .clear-val { color: var(--neon-green); font-weight: 800; font-size: 1rem; }

        .unlock-btn {
            width: 100%; margin-top: 18px; padding: 12px; border-radius: 10px;
            background: linear-gradient(135deg, #00ff88, #00cc6a);
            color: #020617; border: none; font-weight: 900; font-size: 0.85rem; 
            cursor: pointer; text-transform: uppercase; transition: 0.2s;
        }
        .unlock-btn:active { transform: scale(0.97); }

        .empty-msg { text-align: center; color: #475569; margin-top: 50px; font-size: 0.9rem; }
    </style>
</head>
<body>

<header id="site-header">
    <nav>
        <a href="index.html">Home</a>
        <a href="blog.html">Analysis</a>
        <a href="profile.html">Profile</a>
    </nav>
</header>

<div class="container">
    <h2 style="text-align:center; color: var(--neon-green); font-size: 1.4rem; margin: 20px 0; font-weight: 900;">
        <i class="fas fa-crown" style="margin-right: 8px;"></i>PREMIUM VIP
    </h2>
    
    <div id="vip-list">
        <div style="text-align: center; margin-top: 40px; color: #64748b;">
            <i class="fas fa-circle-notch fa-spin fa-2x"></i>
            <p style="font-size: 0.8rem; margin-top: 10px;">Syncing VIP Signals...</p>
        </div>
    </div>
</div>

<footer style="padding: 25px; text-align: center; color: #334155; font-size: 0.65rem; border-top: 1px solid rgba(255,255,255,0.02);">
    &copy; 2026 Sports Pro International. All Rights Reserved.
</footer>

<script>
    const S_URL = 'https://cclfxvmpgkytzebuhwpj.supabase.co';
    const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNjbGZ4dm1wZ2t5dHplYnVod3BqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE5MDUyNTIsImV4cCI6MjA4NzQ4MTI1Mn0.-x_bxezKwaiJBdkTrJaXJuN95614sTHvTR3oBP_aLZQ';
    const _supabase = window.supabase.createClient(S_URL, S_KEY);

    async function initVIP() {
        try {
            // ১. সেশন চেক করা
            const { data: { session } } = await _supabase.auth.getSession();
            let isVip = false;
            let isLoggedIn = !!session;

            if (session) {
                const { data: profile } = await _supabase
                    .from('profiles')
                    .select('is_vip, expiry_date')
                    .eq('id', session.user.id)
                    .single();
                
                if (profile && profile.is_vip && new Date(profile.expiry_date) > new Date()) {
                    isVip = true;
                }
            }

            // ২. ডাটা ফেচ করা
            const { data: matches, error } = await _supabase
                .from('vip_matches')
                .select('*')
                .order('created_at', { ascending: false });

            const list = document.getElementById('vip-list');
            
            if (error) throw error;

            if (!matches || matches.length === 0) {
                list.innerHTML = `<div class="empty-msg"><i class="fas fa-info-circle"></i><br>No signals found in database.</div>`;
                return;
            }

            // ৩. রেন্ডারিং
            list.innerHTML = matches.map(m => {
                const cat = (m.category || '').toLowerCase();
                let bClass = 'badge-cricket'; 
                if (cat.includes('football')) bClass = 'badge-football';
                else if (cat.includes('basketball')) bClass = 'badge-basketball';

                // সঠিক Date এবং Time ফরম্যাট
                const mDate = m.created_at ? new Date(m.created_at).toLocaleDateString('en-GB', {day: '2-digit', month: 'short'}) : 'Today';
                const mTime = m.created_at ? new Date(m.created_at).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : 'Live';

                return `
                <div class="match-card">
                    <div class="card-header">
                        <span class="category-badge ${bClass}">${m.category || 'VIP'}</span>
                        <div class="header-info">
                            <span><i class="far fa-calendar-alt"></i> ${mDate}</span>
                            <span><i class="far fa-clock"></i> ${mTime}</span>
                        </div>
                    </div>
                    <div class="vs-text">${m.match_name}</div>
                    
                    <div class="prediction-row">
                        <div class="predict-box">
                            <span class="label">PICK</span>
                            <span class="${isVip ? 'clear-val' : 'blur-val'}">${isVip ? m.description : '••••••••'}</span>
                        </div>
                        <div class="predict-box">
                            <span class="label">ODDS</span>
                            <span class="${isVip ? 'clear-val' : 'blur-val'}">${isVip ? (m.odds || '1.90') : '0.00'}</span>
                        </div>
                    </div>
                    ${!isVip ? `
                        <button class="unlock-btn" onclick="location.href='${isLoggedIn ? 'subscription.html' : 'login.html'}'">
                            <i class="fas fa-unlock-alt" style="margin-right:8px;"></i>Unlock Now
                        </button>
                    ` : ''}
                </div>`;
            }).join('');

        } catch (err) {
            console.error("Critical Error:", err);
            document.getElementById('vip-list').innerHTML = `<p style='text-align:center; color: #ef4444; padding: 20px;'>Connection lost. Please refresh.</p>`;
        }
    }

    window.onload = initVIP;
</script>
</body>
</html>
