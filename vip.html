<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP Premium Signals</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --premium-purple: #7b61ff; 
            --dark-bg: #050505; 
            --card-glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --win-green: #00ff88;
            --loss-red: #ff4d4d;
            --live-red: #ff3e3e;
        }

        #main-wrapper { opacity: 0; visibility: hidden; transition: opacity 0.4s ease; }
        #main-wrapper.visible { opacity: 1; visibility: visible; }

        body { 
            background: var(--dark-bg); 
            background-image: radial-gradient(circle at 50% 10%, #1a103d 0%, #050505 100%);
            color: white; font-family: 'Poppins', sans-serif; margin: 0; padding: 0; 
        }

        .match-card {
            background: var(--card-glass); backdrop-filter: blur(12px);
            border-radius: 18px; padding: 15px; margin-bottom: 14px; 
            border: 1px solid var(--glass-border); 
            position: relative; overflow: hidden;
            opacity: 0; transform: translateY(20px);
            animation: slideUp 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }
        @keyframes slideUp { to { opacity: 1; transform: translateY(0); } }

        /* Live Blinking Animation */
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
        .live-tag {
            color: var(--live-red); font-weight: 800; font-size: 9px;
            margin-right: 8px; animation: blink 1s infinite;
            display: inline-flex; align-items: center;
        }

        /* Finished লেখা এখন ডান পাশে থাকবে */
        .finish-tag {
            color: #94a3b8; font-weight: 700; font-size: 8px;
            text-transform: uppercase;
            margin-bottom: 2px; display: block;
        }

        .league-highlight {
            display: inline-block;
            background: rgba(123, 97, 255, 0.25);
            color: #ffffff; 
            font-size: 10px; font-weight: 700;
            padding: 4px 10px; border-radius: 6px;
            text-transform: uppercase;
            border: 1px solid rgba(123, 97, 255, 0.3);
            white-space: nowrap;
        }

        .container { max-width: 450px; margin: auto; padding: 10px; padding-bottom: 80px; }
        .vs-text { font-size: 1.15rem; font-weight: 700; text-align: center; margin: 12px 0; }
        .predict-box { background: rgba(0, 0, 0, 0.3); padding: 8px; border-radius: 12px; text-align: center; border: 1px solid var(--glass-border); }
        .unlock-btn { width: 100%; margin-top: 15px; padding: 12px; border-radius: 12px; background: var(--premium-purple); color: #fff; border: none; font-weight: 800; text-transform: uppercase; cursor: pointer; }
        
        #header-root, #footer-root { display: none; }
    </style>
</head>
<body>

    <div id="main-wrapper">
        <div id="header-root"></div>
        <div class="container">
            <h2 style="text-align:center; color: var(--premium-purple); font-size: 1.3rem; margin: 20px 0; font-weight: 800; text-transform: uppercase;">PREMIUM VIP</h2>
            <div id="vip-list"></div>
        </div>
        <div id="footer-root"></div>
    </div>

<script>
    const S_URL = 'https://cclfxvmpgkytzebuhwpj.supabase.co';
    const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNjbGZ4dm1wZ2t5dHplYnVod3BqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE5MDUyNTIsImV4cCI6MjA4NzQ4MTI1Mn0.-x_bxezKwaiJBdkTrJaXJuN95614sTHvTR3oBP_aLZQ';
    const _supabase = window.supabase.createClient(S_URL, S_KEY);

    // উন্নত টাইম চেকিং লজিক (Live Status-এর জন্য)
    function checkLiveStatus(matchTimeString) {
        if (!matchTimeString) return false;
        try {
            const now = new Date();
            const timePart = matchTimeString.match(/(\d+):(\d+)\s*(AM|PM)/i);
            if (!timePart) return false;

            let hours = parseInt(timePart[1]);
            let minutes = parseInt(timePart[2]);
            let ampm = timePart[3].toUpperCase();

            if (ampm === "PM" && hours < 12) hours += 12;
            if (ampm === "AM" && hours === 12) hours = 0;

            const matchTime = new Date();
            matchTime.setHours(hours, minutes, 0, 0);

            return now >= matchTime;
        } catch (e) { return false; }
    }

    function renderMatches(matches, isVip, isLoggedIn) {
        const list = document.getElementById('vip-list');
        list.innerHTML = matches.map((m, i) => {
            
            let sportIcon = '<i class="fa-solid fa-trophy"></i>';
            const cat = m.category ? m.category.toUpperCase() : '';
            if(cat.includes('CRICKET')) sportIcon = '<i class="fa-solid fa-baseball-bat-ball"></i>';

            let resultIcon = '';
            const result = m.match_result ? m.match_result.toLowerCase() : '';
            const isFinished = (result === 'win' || result === 'loss');

            if(result === 'win') {
                resultIcon = `<div style="color: var(--win-green); font-size: 1.1rem; margin-top:2px;"><i class="fa-solid fa-circle-check"></i></div>`;
            } else if(result === 'loss') {
                resultIcon = `<div style="color: var(--loss-red); font-size: 1.1rem; margin-top:2px;"><i class="fa-solid fa-circle-xmark"></i></div>`;
            }

            // Live এবং Finished লজিক
            let liveHtml = '';
            let finishHtml = '';
            
            if (isFinished) {
                // ১. Finished লেখা এখন ডান পাশে (টাইমের উপরে) দেখাবে
                finishHtml = '<span class="finish-tag">● Finished</span>';
            } else if (checkLiveStatus(m.match_time)) {
                // ২. Live লেখা এখন লিগ নেমের বাম পাশে দেখাবে
                liveHtml = '<span class="live-tag">● LIVE</span>';
            }

            return `
            <div class="match-card">
                <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 8px;">
                    <div style="display: flex; align-items: center;">
                        ${liveHtml}
                        <div class="league-highlight">${sportIcon} ${m.league_name || 'International'}</div>
                    </div>
                    <div style="text-align: right;">
                        ${finishHtml}
                        <span style="font-size: 0.65rem; color: #94a3b8;"><i class="far fa-clock"></i> ${m.match_time || 'Live'}</span>
                        ${resultIcon}
                    </div>
                </div>
                
                <div style="margin-bottom: 10px;">
                    <span style="background:var(--premium-purple); color:white; padding: 3px 10px; border-radius: 6px; font-weight:600; font-size: 0.65rem;">${m.category || 'VIP'}</span>
                </div>
                
                <div class="vs-text">${m.match_name}</div>
                
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                    <div class="predict-box">
                        <span style="font-size: 0.6rem; color: #facc15; display: block; font-weight:700;">PICK</span>
                        <span style="${!isVip ? 'filter:blur(5px)' : ''}">${isVip ? m.description : 'WINNER'}</span>
                    </div>
                    <div class="predict-box">
                        <span style="font-size: 0.6rem; color: #facc15; display: block; font-weight:700;">ODDS</span>
                        <span style="${!isVip ? 'filter:blur(5px)' : ''}">${isVip ? (m.odds || '1.90') : '0.00'}</span>
                    </div>
                </div>
                ${!isVip ? `<button class="unlock-btn">UNLOCK NOW</button>` : ''}
            </div>`}).join('');
    }

    async function init() {
        // সিমুলেশন এর জন্য ডাটা লোড লজিক এখানে থাকবে
        const { data: { session } } = await _supabase.auth.getSession();
        const { data: matches } = await _supabase.from('vip_matches').select('*').order('id', {ascending: false});
        renderMatches(matches || [], true, !!session);
        document.getElementById('main-wrapper').classList.add('visible');
    }

    init();
</script>
</body>
</html>
