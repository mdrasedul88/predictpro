<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* ... (আগের স্টাইলগুলো থাকবে) ... */

        /* লীগ হাইলাইট বক্স - টেক্সট সাদা এবং স্পোর্টস আইকন যুক্ত */
        .league-highlight {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: rgba(123, 97, 255, 0.25);
            color: #ffffff;
            font-size: 10px; font-weight: 700;
            padding: 4px 10px; border-radius: 6px;
            margin-bottom: 8px; text-transform: uppercase;
            border: 1px solid rgba(123, 97, 255, 0.3);
        }

        /* উইন/লস স্ট্যাম্প - এখন টাইম এবং ডেটের নিচে থাকবে */
        .status-container {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .status-mini-stamp {
            font-size: 1.2rem;
            margin-top: 5px;
            font-weight: 900;
        }
    </style>
</head>
<body>

<script>
    // স্পোর্টস আইকন ডিটেকশন ফাংশন
    function getSportIcon(category) {
        const cat = category ? category.toLowerCase() : '';
        if (cat.includes('cricket')) return '<i class="fa-solid fa-bat-ball"></i>';
        if (cat.includes('football')) return '<i class="fa-solid fa-football"></i>';
        if (cat.includes('basketball')) return '<i class="fa-solid fa-basketball"></i>';
        return '<i class="fa-solid fa-star"></i>'; // ডিফল্ট আইকন
    }

    function renderMatches(matches, isVip, isLoggedIn) {
        const list = document.getElementById('vip-list');
        list.innerHTML = matches.map((m, i) => {
            
            // উইন/লস লজিক এবং আইকন সেটআপ
            let statusIcon = '';
            const result = m.match_result ? m.match_result.toLowerCase() : '';
            if(result === 'win') {
                statusIcon = `<div class="status-mini-stamp" style="color: var(--win-green);"><i class="fa-solid fa-circle-check"></i></div>`;
            } else if(result === 'loss') {
                statusIcon = `<div class="status-mini-stamp" style="color: var(--loss-red);"><i class="fa-solid fa-circle-xmark"></i></div>`;
            }

            return `
            <div class="match-card" style="animation-delay: ${i * 0.1}s;">
                <div class="league-highlight">
                    ${getSportIcon(m.category)} ${m.league_name || 'International'}
                </div>
                
                <div style="display: flex; justify-content: space-between; align-items: flex-start;">
                    <span style="background:var(--premium-purple); color:white; padding: 3px 10px; border-radius: 6px; font-weight:600; font-size: 0.65rem;">
                        ${m.category || 'VIP'}
                    </span>
                    
                    <div class="status-container">
                        <span style="font-size: 0.65rem; color: #94a3b8;">
                            <i class="far fa-clock"></i> ${m.match_time || 'Live'}
                        </span>
                        ${statusIcon}
                    </div>
                </div>
                
                <div class="vs-text">${m.match_name}</div>
                
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px;">
                    <div class="predict-box">
                        <span style="font-size: 0.6rem; color: #facc15; display: block; font-weight:700;">PICK</span>
                        <span style="${!isVip ? 'filter:blur(5px)' : ''}">${isVip ? m.description : 'WINNER'}</span>
                    </div>
                    <div class="predict-box">
                        <span style="font-size: 0.6rem; color: #facc15; display: block; font-weight:700;">ODDS</span>
                        <span style="${!isVip ? 'filter:blur(5px)' : ''}">${isVip ? (m.odds || '1.90') : '0.00'}</span>
                    </div>
                </div>
                ${!isVip ? `<button class="unlock-btn" onclick="location.href='${isLoggedIn ? 'subscription.html' : 'login.html'}'">UNLOCK NOW</button>` : ''}
            </div>`}).join('');
    }

    // ... (init ফাংশন এবং বাকি কোড আগের মতোই থাকবে) ...
</script>
</body>
</html>
