<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP Premium Signals</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --gold: #facc15; --neon-green: #00ff88; --dark-bg: #060b18;
            --card-bg: #111827;
        }
        body { background: var(--dark-bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; }
        .container { max-width: 450px; margin: auto; padding: 10px; }
        header, footer { display: none; }

        @keyframes glow-cricket { 0%, 100% { box-shadow: 0 0 5px #00ff88; } 50% { box-shadow: 0 0 12px #00ff88; } }
        @keyframes glow-football { 0%, 100% { box-shadow: 0 0 5px #3b82f6; } 50% { box-shadow: 0 0 12px #3b82f6; } }
        @keyframes glow-basketball { 0%, 100% { box-shadow: 0 0 5px #f97316; } 50% { box-shadow: 0 0 12px #f97316; } }

        .badge-cricket { background: #00ff88; color: #000; animation: glow-cricket 1.5s infinite; }
        .badge-football { background: #3b82f6; color: #fff; animation: glow-football 1.5s infinite; }
        .badge-basketball { background: #f97316; color: #fff; animation: glow-basketball 1.5s infinite; }

        .match-card {
            background: var(--card-bg); border-radius: 12px; padding: 12px 15px; 
            margin-bottom: 12px; 
            /* চোখে পড়ার মতো বর্ডার */
            border: 2px solid var(--neon-green); 
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.2);
        }
        .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; }
        .category-badge { padding: 1px 8px; border-radius: 4px; font-size: 0.55rem; font-weight: bold; text-transform: uppercase; }
        
        /* নতুন টাইম এবং ডেট ডিজাইন (ডান দিকে) */
        .header-time { font-size: 0.6rem; color: #94a3b8; font-weight: bold; display: flex; gap: 5px; }

        .vs-text { font-size: 1rem; font-weight: 700; text-align: center; margin: 10px 0; color: #fff; }
        
        /* Prediction Row Styling */
        .prediction-row { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .predict-box { 
            background: rgba(255, 255, 255, 0.03); padding: 6px; border-radius: 8px; 
            text-align: center; border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .label { display: block; font-size: 0.55rem; color: var(--gold); font-weight: bold; }
        .blur-val { filter: blur(6px); user-select: none; font-size: 0.8rem; }
        .clear-val { color: var(--neon-green); font-weight: bold; font-size: 0.9rem; }

        .unlock-btn {
            width: 100%; margin-top: 10px; padding: 8px; border-radius: 8px;
            background: linear-gradient(45deg, var(--neon-green), #05d675);
            color: #020617; border: none; font-weight: 800; font-size: 0.75rem; cursor: pointer;
        }
    </style>
</head>
<body>

<header id="site-header" style="background: #0f172a; padding: 10px; text-align: center;">
    <nav><a href="index.html" style="color:white; text-decoration:none; margin:0 10px; font-size:0.8rem;">HOME</a> | 
    <a href="profile.html" style="color:white; text-decoration:none; margin:0 10px; font-size:0.8rem;">PROFILE</a></nav>
</header>

<div class="container">
    <h2 style="text-align:center; color: var(--neon-green); font-size: 1.2rem; margin: 10px 0;">PREMIUM VIP</h2>
    <div id="vip-list">
        <p style="text-align:center; color: #4b5563; font-size:0.8rem;">Syncing Signals...</p>
    </div>
</div>

<footer id="site-footer" style="padding: 10px; text-align: center; color: #4b5563; font-size: 0.6rem;">
    &copy; 2026 Sports Pro International
</footer>

<script>
    const S_URL = 'https://cclfxvmpgkytzebuhwpj.supabase.co';
    const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNjbGZ4dm1wZ2t5dHplYnVod3BqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE5MDUyNTIsImV4cCI6MjA4NzQ4MTI1Mn0.-x_bxezKwaiJBdkTrJaXJuN95614sTHvTR3oBP_aLZQ';
    const _supabase = window.supabase.createClient(S_URL, S_KEY);

    async function init() {
        const { data: { session } } = await _supabase.auth.getSession();
        let isVip = false;
        if (session) {
            document.getElementById('site-header').style.display = 'block';
            document.getElementById('site-footer').style.display = 'block';
            const { data: profile } = await _supabase.from('profiles').select('*').eq('id', session.user.id).single();
            if (profile && profile.is_vip && new Date(profile.expiry_date) > new Date()) isVip = true;
        }
        loadMatches(isVip, !!session);
    }

    async function loadMatches(isVip, isLoggedIn) {
        const { data: matches } = await _supabase.from('vip_matches').select('*');
        const list = document.getElementById('vip-list');
        if (!matches || matches.length === 0) { list.innerHTML = "<p style='text-align:center;'>No signals found.</p>"; return; }

        list.innerHTML = matches.map(m => {
            const cat = (m.category || '').toLowerCase();
            let bClass = 'badge-default';
            if (cat.includes('cricket')) bClass = 'badge-cricket';
            else if (cat.includes('football')) bClass = 'badge-football';
            else if (cat.includes('basketball')) bClass = 'badge-basketball';

            const mDate = m.created_at ? new Date(m.created_at).toLocaleDateString('en-GB', {day:'2-digit', month:'short'}) : 'Today';
            const mTime = m.created_at ? new Date(m.created_at).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : 'Live';

            return `
            <div class="match-card">
                <div class="card-header">
                    <span class="category-badge ${bClass}">${m.category || 'VIP'}</span>
                    <div class="header-time">
                        <span><i class="far fa-calendar-alt"></i> ${mDate}</span>
                        <span><i class="far fa-clock"></i> ${mTime}</span>
                    </div>
                </div>
                <div class="vs-text">${m.match_name}</div>
                
                <div class="prediction-row">
                    <div class="predict-box">
                        <span class="label">PICK</span>
                        <span class="${isVip ? 'clear-val' : 'blur-val'}">${isVip ? m.description : 'WINNER'}</span>
                    </div>
                    <div class="predict-box">
                        <span class="label">ODDS</span>
                        <span class="${isVip ? 'clear-val' : 'blur-val'}">${isVip ? (m.odds || '1.90') : '0.00'}</span>
                    </div>
                </div>
                ${!isVip ? `<button class="unlock-btn" onclick="location.href='${isLoggedIn ? 'subscription.html' : 'login.html'}'"><i class="fas fa-unlock"></i> UNLOCK NOW</button>` : ''}
            </div>`;
        }).join('');
    }
    window.onload = init;
</script>
</body>
</html>
