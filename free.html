<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free VIP Predictions | Sports Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --premium-purple: #7b61ff; 
            --dark-bg: #050505; 
            --card-glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-gray: #94a3b8;
        }

        body { 
            background: var(--dark-bg); 
            background-image: radial-gradient(circle at 50% 10%, #1a103d 0%, #050505 100%);
            color: white; font-family: 'Poppins', sans-serif; margin: 0; padding: 0; 
        }

        .container { max-width: 500px; margin: auto; padding: 15px; padding-bottom: 80px; }
        .page-header { text-align: center; margin-bottom: 15px; } 
        .page-header h1 { color: var(--premium-purple); font-size: 1.3rem; text-transform: uppercase; letter-spacing: 2px; }

        /* Smooth Animation Class */
        .fade-in {
            animation: fadeIn 0.5s ease-in forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .prediction-card {
            background: #1e1e2e;
            border: 1px solid var(--glass-border);
            border-radius: 15px; 
            padding: 12px;
            margin-bottom: 12px;
            position: relative;
            box-shadow: 0 8px 25px rgba(0,0,0,0.5);
            opacity: 0; /* Animation ‡¶è‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶∂‡ßÅ‡¶∞‡ßÅ‡¶§‡ßá hidden ‡¶•‡¶æ‡¶ï‡¶¨‡ßá */
        }

        .card-header-vip { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }

        .badge.blinking {
            background: var(--premium-purple); color: white;
            animation: blinker 1.5s linear infinite;
            padding: 3px 10px; border-radius: 15px; font-size: 0.6rem; font-weight: 800;
        }
        @keyframes blinker { 50% { opacity: 0.3; } }

        .date-time { font-size: 0.6rem; color: var(--text-gray); }
        .match-title { font-size: 1rem; font-weight: 700; margin: 8px 0; text-align: center; color: #fff; }

        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 8px; }
        .stat-box {
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--glass-border);
            padding: 6px; border-radius: 10px; text-align: center;
        }
        .stat-label { font-size: 0.55rem; color: var(--text-gray); text-transform: uppercase; display: block; margin-bottom: 2px; }
        .stat-value { font-size: 0.95rem; font-weight: 800; color: var(--premium-purple); text-transform: uppercase; }
        
        .stat-value.locked { filter: blur(4px); opacity: 0.5; }

        .lock-container { position: relative; }
        .btn-unlock-vip {
            background: var(--premium-purple); color: white; border: none;
            padding: 10px; border-radius: 10px; font-weight: 800; width: 100%;
            cursor: pointer; text-transform: uppercase; margin-top: 5px;
            font-size: 0.85rem;
            box-shadow: 0 4px 12px rgba(123, 97, 255, 0.3);
        }

        .unlocked-result-box {
            background: transparent;
            border: none;
            padding: 5px; 
            text-align: center; margin-top: 5px;
        }

        #ad-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.98); z-index: 9999;
            justify-content: center; align-items: center; flex-direction: column;
        }
    </style>
</head>
<body>

<div id="header-root"></div>

<div class="container">
    <div class="page-header">
        <h1>üèÜ FREE PREMIUM VIP</h1>
        <p style="color: var(--text-gray); font-size: 0.7rem;">Watch Ad to Unlock Expert Predictions</p>
    </div>

    <div id="predictions-list">
        </div>
</div>

<div id="ad-modal">
    <h2 style="color: var(--premium-purple);">UNLOCKING PREDICTION</h2>
    <p id="timer" style="font-size: 3rem; font-weight: 900; margin: 20px 0;">15</p>
    <div style="width: 300px; height: 250px; background: #111; border: 1px solid #333; display: flex; align-items: center; justify-content: center;">
        <span style="color: #444;">ADSENSE AD UNIT</span>
    </div>
    <p style="color: var(--text-gray); margin-top: 20px; font-size: 0.8rem;">Please wait...</p>
</div>

<div id="footer-root"></div>

<script src="js/header.js"></script>
<script src="js/footer.js"></script>

<script>
    const SUPABASE_URL = 'https://cclfxvmpgkytzebuhwpj.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNjbGZ4dm1wZ2t5dHplYnVod3BqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE5MDUyNTIsImV4cCI6MjA4NzQ4MTI1Mn0.-x_bxezKwaiJBdkTrJaXJuN95614sTHvTR3oBP_aLZQ';
    const _supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // ‡ßß. ‡¶°‡¶æ‡¶ü‡¶æ ‡¶∞‡ßá‡¶®‡ßç‡¶°‡¶æ‡¶∞ ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶Ü‡¶≤‡¶æ‡¶¶‡¶æ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶® (‡¶Ø‡¶æ‡¶§‡ßá ‡¶¨‡¶æ‡¶∞ ‡¶¨‡¶æ‡¶∞ ‡¶ï‡¶≤ ‡¶ï‡¶∞‡¶æ ‡¶Ø‡¶æ‡ßü)
    function renderPredictions(matches, unlockedList) {
        const listContainer = document.getElementById('predictions-list');
        if (!matches || matches.length === 0) {
            listContainer.innerHTML = "<p style='text-align:center;'>No active predictions available.</p>";
            return;
        }

        listContainer.innerHTML = '';
        matches.forEach((match, index) => {
            const matchId = String(match.id);
            const isUnlocked = unlockedList.includes(matchId);
            const timeStr = match.match_time ? new Date(match.match_time).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : 'LIVE';

            const card = `
                <div class="prediction-card fade-in" style="animation-delay: ${index * 0.1}s">
                    <div class="card-header-vip">
                        <span class="badge blinking">${match.category || 'VIP'}</span>
                        <span class="date-time"><i class="far fa-calendar-alt"></i> Today <i class="far fa-clock"></i> ${timeStr}</span>
                    </div>
                    <div class="match-title">${match.match_name}</div>
                    <div class="stats-grid">
                        <div class="stat-box">
                            <span class="stat-label">PICK</span>
                            <span class="stat-value ${isUnlocked ? '' : 'locked'}">${isUnlocked ? match.pick : 'LOCKED'}</span>
                        </div>
                        <div class="stat-box">
                            <span class="stat-label">ODDS</span>
                            <span class="stat-value ${isUnlocked ? '' : 'locked'}">${isUnlocked ? match.odds : '0.00'}</span>
                        </div>
                    </div>
                    <div class="lock-container">
                        ${isUnlocked ? `
                            <div class="unlocked-result-box">
                                <div style="color:#22c55e; font-size:9px; font-weight:900; margin-bottom:2px;">SUCCESSFULLY UNLOCKED</div>
                                <div style="font-size:1rem; font-weight:800; color:#fff;">${match.description}</div>
                            </div>
                        ` : `
                            <button class="btn-unlock-vip" onclick="handleUnlockProcess('${matchId}', true)">
                                <i class="fas fa-play-circle"></i> UNLOCK NOW
                            </button>
                        `}
                    </div>
                </div>
            `;
            listContainer.innerHTML += card;
        });
    }

    async function loadFreeData() {
        const listContainer = document.getElementById('predictions-list');
        
        // ‡ß®. LocalStorage ‡¶•‡ßá‡¶ï‡ßá ‡¶ú‡¶Æ‡¶æ‡¶®‡ßã ‡¶°‡¶æ‡¶ü‡¶æ ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡¶æ (‡¶∞‡¶ø‡¶´‡ßç‡¶∞‡ßá‡¶∂ ‡¶ï‡¶∞‡¶≤‡ßá ‡¶è‡¶ü‡¶æ ‡¶Ü‡¶ó‡ßá ‡¶ï‡¶æ‡¶ú ‡¶ï‡¶∞‡¶¨‡ßá)
        const cachedMatches = localStorage.getItem('cached_free_matches');
        const cachedUnlocked = localStorage.getItem('cached_unlocked_ids');

        if (cachedMatches) {
            renderPredictions(JSON.parse(cachedMatches), cachedUnlocked ? JSON.parse(cachedUnlocked) : []);
        } else {
            listContainer.innerHTML = "<p id='loader-text' style='text-align: center; color: var(--text-gray);'>Connecting to server...</p>";
        }

        try {
            const { data: { user } } = await _supabase.auth.getUser();

            const { data: matches, error: mErr } = await _supabase
                .from('free_predictions')
                .select('*')
                .order('id', { ascending: false });

            if (mErr) throw mErr;

            let unlockedList = [];
            if (user) {
                const { data: uData } = await _supabase.from('unlocked_predictions').select('prediction_id').eq('user_id', user.id);
                if (uData) unlockedList = uData.map(item => String(item.prediction_id));
            }

            // ‡ß©. ‡¶®‡¶§‡ßÅ‡¶® ‡¶°‡¶æ‡¶ü‡¶æ LocalStorage-‡¶è ‡¶∏‡ßá‡¶≠ ‡¶ï‡¶∞‡¶æ
            localStorage.setItem('cached_free_matches', JSON.stringify(matches));
            localStorage.setItem('cached_unlocked_ids', JSON.stringify(unlockedList));

            // ‡ß™. ‡¶®‡¶§‡ßÅ‡¶® ‡¶°‡¶æ‡¶ü‡¶æ ‡¶¶‡¶ø‡ßü‡ßá ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ (‡¶ó‡ßç‡¶Ø‡¶æ‡¶™ ‡¶õ‡¶æ‡ßú‡¶æ‡¶á)
            renderPredictions(matches, unlockedList);

        } catch (err) {
            if(!cachedMatches) listContainer.innerHTML = "<p style='text-align:center; color:red;'>Syncing Error. Please refresh.</p>";
        }
    }

    async function handleUnlockProcess(mId, isLoggedIn) {
        if (!isLoggedIn) { alert("Please login first!"); window.location.href = 'login.html'; return; }
        const modal = document.getElementById('ad-modal');
        modal.style.display = 'flex';
        let timeLeft = 15;
        const countdown = setInterval(async () => {
            timeLeft--;
            document.getElementById('timer').innerText = timeLeft;
            if (timeLeft <= 0) {
                clearInterval(countdown);
                try {
                    const { data: { user } } = await _supabase.auth.getUser();
                    const { error: insError } = await _supabase.from('unlocked_predictions').insert([{ user_id: user.id, prediction_id: parseInt(mId) }]);
                    if (insError) throw insError;
                    
                    // ‡¶Ü‡¶®‡¶≤‡¶ï ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶™‡¶∞ ‡¶ï‡ßç‡¶Ø‡¶æ‡¶∂ ‡¶ï‡ßç‡¶≤‡¶ø‡ßü‡¶æ‡¶∞ ‡¶ï‡¶∞‡¶æ ‡¶Ø‡¶æ‡¶§‡ßá ‡¶®‡¶§‡ßÅ‡¶® ‡¶°‡¶æ‡¶ü‡¶æ ‡¶≤‡ßã‡¶° ‡¶π‡ßü
                    localStorage.removeItem('cached_unlocked_ids');
                    
                    modal.style.display = 'none';
                    alert("Success! Prediction Unlocked.");
                    window.location.reload(); 
                } catch (e) { alert("Error: " + e.message); modal.style.display = 'none'; }
            }
        }, 1000);
    }

    document.addEventListener('DOMContentLoaded', loadFreeData);
</script>
</body>
</html>
