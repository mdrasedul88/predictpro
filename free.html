<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free VIP Predictions | Sports Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --premium-purple: #7b61ff; 
            --dark-bg: #050505; 
            --card-glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-gray: #94a3b8;
        }

        body { 
            background: var(--dark-bg); 
            background-image: radial-gradient(circle at 50% 10%, #1a103d 0%, #050505 100%);
            color: white; font-family: 'Poppins', sans-serif; margin: 0; padding: 0; 
        }

        .container { max-width: 500px; margin: auto; padding: 20px; padding-bottom: 100px; }
        .page-header { text-align: center; margin-bottom: 30px; }
        .page-header h1 { color: var(--premium-purple); font-size: 1.5rem; text-transform: uppercase; letter-spacing: 2px; }

        .prediction-card {
            background: var(--card-glass);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
        }

        .badge {
            background: rgba(123, 97, 255, 0.2);
            color: var(--premium-purple);
            padding: 4px 12px; border-radius: 20px;
            font-size: 0.65rem; font-weight: 800; text-transform: uppercase;
        }

        .match-title { font-size: 1.2rem; font-weight: 700; margin: 15px 0; text-align: center; }

        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .stat-box {
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--glass-border);
            padding: 10px; border-radius: 12px; text-align: center;
        }
        .stat-label { font-size: 0.65rem; color: var(--text-gray); text-transform: uppercase; display: block; }
        .stat-value { font-size: 1rem; font-weight: 800; color: var(--premium-purple); }

        .lock-overlay {
            text-align: center; padding: 15px;
            background: rgba(0,0,0,0.4); border-radius: 15px; border: 1px dashed var(--premium-purple);
        }
        .btn-unlock {
            background: var(--premium-purple); color: white; border: none;
            padding: 12px 20px; border-radius: 12px; font-weight: 800;
            width: 100%; cursor: pointer; transition: 0.3s; text-transform: uppercase;
        }
        .unlocked-content {
            background: rgba(123, 97, 255, 0.1);
            padding: 15px; border-radius: 15px; border: 1px solid var(--premium-purple);
            text-align: center; animation: fadeIn 0.5s ease;
        }

        #ad-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.98); z-index: 9999;
            justify-content: center; align-items: center; flex-direction: column;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div id="header-root"></div>

<div class="container">
    <div class="page-header">
        <h1>üèÜ FREE PREMIUM VIP</h1>
        <p style="color: var(--text-gray); font-size: 0.8rem;">Watch Ad to Unlock Expert Predictions</p>
    </div>

    <div id="predictions-list">
        <p style="text-align: center; color: var(--text-gray);">Connecting to server...</p>

</div>

    <p id="timer" style="font-size: 3rem; font-weight: 900; margin: 20px 0;">15</p>
    <div style="width: 300px; height: 250px; background: #111; border: 1px solid #333; display: flex; align-items: center; justify-content: center;">
        <span style="color: #444;">ADSENSE AD UNIT</span>
    </div>
    <p style="color: var(--text-gray); margin-top: 20px; font-size: 0.8rem;">Please wait...</p>
</div>

<div id="footer-root"></div>

<script src="js/header.js"></script>
<script src="js/footer.js"></script>

<script>
    // ‡¶∏‡¶æ‡¶∞‡ßç‡¶≠‡¶æ‡¶∞ ‡¶ï‡¶æ‡¶®‡ßá‡¶ï‡¶∂‡¶® ‡¶∏‡ßá‡¶ü‡¶ø‡¶Ç‡¶∏
    const SUPABASE_URL = 'https://cclfxvmpgkytzebuhwpj.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNjbGZ4dm1wZ2t5dHplYnVod3BqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE5MDUyNTIsImV4cCI6MjA4NzQ4MTI1Mn0.-x_bxezKwaiJBdkTrJaXJuN95614sTHvTR3oBP_aLZQ';
    const _supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // ‡ßß. ‡¶°‡¶æ‡¶ü‡¶æ ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶Æ‡ßá‡¶á‡¶® ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
    async function loadFreeData() {
        const listContainer = document.getElementById('predictions-list');
        if (!listContainer) return;

        try {
            const { data: { user } } = await _supabase.auth.getUser();

            // ‡¶™‡ßç‡¶∞‡ßá‡¶°‡¶ø‡¶ï‡¶∂‡¶® ‡¶ü‡ßá‡¶¨‡¶ø‡¶≤ ‡¶•‡ßá‡¶ï‡ßá ‡¶°‡¶æ‡¶ü‡¶æ ‡¶Ü‡¶®‡¶æ
            const { data: matches, error: matchError } = await _supabase
                .from('free_predictions')
                .select('*');

            if (matchError) throw matchError;

            // ‡¶á‡¶â‡¶ú‡¶æ‡¶∞ ‡¶ï‡ßã‡¶®‡¶ó‡ßÅ‡¶≤‡ßã ‡¶Ü‡¶®‡¶≤‡¶ï ‡¶ï‡¶∞‡ßá‡¶õ‡ßá ‡¶§‡¶æ ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡¶æ
            let unlockedIds = [];
            if (user) {
                const { data: unlockedData } = await _supabase
                    .from('unlocked_predictions')
                    .select('prediction_id')
                    .eq('user_id', user.id);
                
                if (unlockedData) {
                    unlockedIds = unlockedData.map(d => String(d.prediction_id));
                }
            }

            if (!matches || matches.length === 0) {
                listContainer.innerHTML = "<p style='text-align:center; color:#94a3b8;'>No predictions available.</p>";
                return;
            }

            listContainer.innerHTML = '';
            matches.forEach(match => {
                const matchID = match.id ? String(match.id) : null;
                if (!matchID) return;

                const isUnlocked = unlockedIds.includes(matchID);
                
                listContainer.innerHTML += `
                    <div class="prediction-card">
                        <span class="badge">${match.category || 'VIP'}</span>
                        <div class="match-title">${match.match_name}</div>
                        <div class="stats-grid">
                            <div class="stat-box"><span class="stat-label">PICK</span><span class="stat-value">${match.pick}</span></div>
                            <div class="stat-box"><span class="stat-label">ODDS</span><span class="stat-value">${match.odds}</span></div>
                        </div>
                        ${isUnlocked ? `
                            <div class="unlocked-content" style="background:#1e293b; padding:12px; border-radius:10px; border:1px solid #334155; margin-top:10px;">
                                <span style="color:#22c55e; font-size:11px; font-weight:bold;">‚óè UNLOCKED ANALYSIS</span>
                                <div style="font-weight: 800; color: #fff; margin-top:5px;">${match.description}</div>
                            </div>
                        ` : `
                            <div class="lock-overlay">
                                <button class="btn-unlock" onclick="handleProductionUnlock('${matchID}', ${!!user})">
                                    <i class="fas fa-play-circle"></i> Unlock Prediction
                                </button>
                            </div>
                        `}
                    </div>
                `;
            });
        } catch (err) {
            console.error(err);
            listContainer.innerHTML = "<p style='text-align:center; color:red;'>Sync Error. Please check Supabase Connection.</p>";
        }
    }

    // ‡ß®. ‡¶Ü‡¶®‡¶≤‡¶ï ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶™‡ßç‡¶∞‡¶∏‡ßá‡¶∏
    async function handleProductionUnlock(mId, isLoggedIn) {
        if (!mId || mId === "undefined") {
            alert("Error: Data out of sync. Please refresh.");
            return;
        }

        if (!isLoggedIn) {
            alert("Please login to your account.");
            window.location.href = 'login.html';
            return;
        }

        const modal = document.getElementById('ad-modal');
        modal.style.display = 'flex';
        let timeLeft = 15;
        
        const timer = setInterval(async () => {
            timeLeft--;
            document.getElementById('timer').innerText = timeLeft;
            
            if (timeLeft <= 0) {
                clearInterval(timer);
                try {
                    const { data: { user } } = await _supabase.auth.getUser();
                    
                    // ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶Ü‡¶Æ‡¶∞‡¶æ ‡¶®‡¶ø‡¶∂‡ßç‡¶ö‡¶ø‡¶§ ‡¶ï‡¶∞‡¶õ‡¶ø ‡¶Ø‡ßá ‡¶°‡¶æ‡¶ü‡¶æ‡¶¨‡ßá‡¶∏‡ßá Number ‡¶´‡¶∞‡¶Æ‡ßç‡¶Ø‡¶æ‡¶ü‡ßá ‡¶Ü‡¶á‡¶°‡¶ø ‡¶Ø‡¶æ‡¶ö‡ßç‡¶õ‡ßá
                    const { error: insError } = await _supabase
                        .from('unlocked_predictions')
                        .insert([{ 
                            user_id: user.id, 
                            prediction_id: parseInt(mId) 
                        }]);

                    if (insError) throw insError;

                    modal.style.display = 'none';
                    alert("Success! Prediction Unlocked.");
                    loadFreeData(); // ‡¶°‡¶æ‡¶ü‡¶æ ‡¶∞‡¶ø‡¶´‡ßç‡¶∞‡ßá‡¶∂
                } catch (e) {
                    alert("Database Error: " + e.message);
                    modal.style.display = 'none';
                }
            }
        }, 1000);
    }

    // ‡¶™‡ßá‡¶ú ‡¶≤‡ßã‡¶° ‡¶π‡¶≤‡ßá ‡¶´‡¶æ‡¶Ç‡¶∂‡¶® ‡¶ï‡¶≤
    document.addEventListener('DOMContentLoaded', loadFreeData);
</script>
