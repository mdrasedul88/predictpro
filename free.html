<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free VIP Predictions | Sports Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --premium-purple: #7b61ff; 
            --dark-bg: #050505; 
            --card-glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-gray: #94a3b8;
        }

        body { 
            background: var(--dark-bg); 
            background-image: radial-gradient(circle at 50% 10%, #1a103d 0%, #050505 100%);
            color: white; font-family: 'Poppins', sans-serif; margin: 0; padding: 0; 
        }

        .container { max-width: 500px; margin: auto; padding: 20px; padding-bottom: 100px; }
        .page-header { text-align: center; margin-bottom: 30px; }
        .page-header h1 { color: var(--premium-purple); font-size: 1.5rem; text-transform: uppercase; letter-spacing: 2px; }

        /* VIP ‡¶ï‡¶æ‡¶∞‡ßç‡¶° ‡¶°‡¶ø‡¶ú‡¶æ‡¶á‡¶® ‡¶Ü‡¶™‡¶°‡ßá‡¶ü */
        .prediction-card {
            background: rgba(30, 41, 59, 0.7);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .card-header-vip {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        /* Blinking Effect */
        .badge.blinking {
            background: var(--premium-purple);
            color: white;
            animation: blinker 1.5s linear infinite;
        }
        @keyframes blinker { 50% { opacity: 0.3; } }

        .date-time { font-size: 0.7rem; color: var(--text-gray); }

        .match-title { font-size: 1.3rem; font-weight: 700; margin: 15px 0; text-align: center; color: #fff; }

        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .stat-box {
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--glass-border);
            padding: 12px; border-radius: 15px; text-align: center;
        }
        
        /* ‡¶≤‡¶ï‡ßá‡¶∞ ‡¶∏‡¶Æ‡ßü ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ */
        .stat-value.locked { color: #444; filter: blur(3px); }
        .stat-value.unlocked { color: var(--premium-purple); font-weight: 800; }

        /* ‡¶Ü‡¶®‡¶≤‡¶ï ‡¶¨‡¶æ‡¶ü‡¶® ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ */
        .btn-unlock-vip {
            background: var(--premium-purple);
            color: white; border: none;
            padding: 15px; border-radius: 15px;
            font-weight: 800; width: 100%;
            cursor: pointer; text-transform: uppercase;
            box-shadow: 0 5px 15px rgba(123, 97, 255, 0.3);
        }

        .unlocked-result-box {
            background: rgba(34, 197, 94, 0.1);
            border: 1px dashed #22c55e;
            padding: 15px; border-radius: 15px;
            text-align: center; margin-top: 10px;
        }

        #ad-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.98); z-index: 9999;
            justify-content: center; align-items: center; flex-direction: column;
        }
    </style>
</head>
<body>

<div id="header-root"></div>

<div class="container">
    <div class="page-header">
        <h1>üèÜ FREE PREMIUM VIP</h1>
        <p style="color: var(--text-gray); font-size: 0.8rem;">Watch Ad to Unlock Expert Predictions</p>
    </div>

    <div id="predictions-list">
        <p style="text-align: center; color: var(--text-gray);">Connecting to server...</p>
    </div>
</div>

<div id="ad-modal">
    <h2 style="color: var(--premium-purple);">UNLOCKING PREDICTION</h2>
    <p id="timer" style="font-size: 3rem; font-weight: 900; margin: 20px 0;">15</p>
    <div style="width: 300px; height: 250px; background: #111; border: 1px solid #333; display: flex; align-items: center; justify-content: center;">
        <span style="color: #444;">ADSENSE AD UNIT</span>
    </div>
    <p style="color: var(--text-gray); margin-top: 20px; font-size: 0.8rem;">Please wait...</p>
</div>

<div id="footer-root"></div>

<script src="js/header.js"></script>
<script src="js/footer.js"></script>

<script>
    const SUPABASE_URL = 'https://cclfxvmpgkytzebuhwpj.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNjbGZ4dm1wZ2t5dHplYnVod3BqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE5MDUyNTIsImV4cCI6MjA4NzQ4MTI1Mn0.-x_bxezKwaiJBdkTrJaXJuN95614sTHvTR3oBP_aLZQ';
    const _supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function loadFreeData() {
        const listContainer = document.getElementById('predictions-list');
        try {
            const { data: { user } } = await _supabase.auth.getUser();

            const { data: matches, error: mErr } = await _supabase.from('free_predictions').select('*');
            if (mErr) throw mErr;

            let unlockedList = [];
            if (user) {
                const { data: uData } = await _supabase.from('unlocked_predictions').select('prediction_id').eq('user_id', user.id);
                if (uData) unlockedList = uData.map(item => String(item.prediction_id));
            }

            if (!matches || matches.length === 0) {
                listContainer.innerHTML = "<p style='text-align:center;'>No match data available.</p>";
                return;
            }

            listContainer.innerHTML = '';
            matches.forEach(match => {
                const matchId = String(match.id);
                const isUnlocked = unlockedList.includes(matchId);
                const timeStr = match.match_time ? new Date(match.match_time).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : 'LIVE';

                listContainer.innerHTML += `
                    <div class="prediction-card">
                        <div class="card-header-vip">
                            <span class="badge blinking">${match.category || 'VIP'}</span>
                            <span class="date-time"><i class="far fa-calendar-alt"></i> Today <i class="far fa-clock"></i> ${timeStr}</span>
                        </div>
                        
                        <div class="match-title">${match.match_name}</div>
                        
                        <div class="stats-grid">
                            <div class="stat-box">
                                <span class="stat-label">PICK</span>
                                <span class="stat-value ${isUnlocked ? 'unlocked' : 'locked'}">${isUnlocked ? match.pick : '***'}</span>
                            </div>
                            <div class="stat-box">
                                <span class="stat-label">ODDS</span>
                                <span class="stat-value ${isUnlocked ? 'unlocked' : 'locked'}">${isUnlocked ? match.odds : '0.00'}</span>
                            </div>
                        </div>

                        ${isUnlocked ? `
                            <div class="unlocked-result-box">
                                <div style="color:#22c55e; font-size:10px; font-weight:900; margin-bottom:5px;">SUCCESSFULLY UNLOCKED</div>
                                <div style="font-size:1.2rem; font-weight:800;">${match.description}</div>
                            </div>
                        ` : `
                            <button class="btn-unlock-vip" onclick="handleUnlockProcess('${matchId}', ${!!user})">
                                <i class="fas fa-play-circle"></i> UNLOCK NOW TO SEE
                            </button>
                        `}
                    </div>
                `;
            });
        } catch (err) {
            listContainer.innerHTML = "<p style='text-align:center; color:red;'>Sync Error. Please Refresh.</p>";
        }
    }

    async function handleUnlockProcess(mId, isLoggedIn) {
        if (!isLoggedIn) { alert("Please login first!"); window.location.href = 'login.html'; return; }
        const modal = document.getElementById('ad-modal');
        modal.style.display = 'flex';
        let timeLeft = 15;
        const countdown = setInterval(async () => {
            timeLeft--;
            document.getElementById('timer').innerText = timeLeft;
            if (timeLeft <= 0) {
                clearInterval(countdown);
                try {
                    const { data: { user } } = await _supabase.auth.getUser();
                    const { error: insError } = await _supabase.from('unlocked_predictions').insert([{ user_id: user.id, prediction_id: parseInt(mId) }]);
                    if (insError) throw insError;
                    modal.style.display = 'none';
                    alert("Unlocked Successfully!");
                    window.location.reload(); 
                } catch (e) { alert("Error: " + e.message); modal.style.display = 'none'; }
            }
        }, 1000);
    }
    document.addEventListener('DOMContentLoaded', loadFreeData);
</script>
</body>
</html>
