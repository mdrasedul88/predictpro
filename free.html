<script>

        // ‡ßß. ‡¶∏‡¶¨ ‡¶´‡ßç‡¶∞‡¶ø ‡¶™‡ßç‡¶∞‡ßá‡¶°‡¶ø‡¶ï‡¶∂‡¶® ‡¶Ü‡¶®‡¶æ
        const { data: matches, error } = await _supabase.from('free_predictions').select('*').order('match_time', {ascending: false});
        
        // ‡ß®. ‡¶á‡¶â‡¶ú‡¶æ‡¶∞‡ßá‡¶∞ ‡¶Ü‡¶®‡¶≤‡¶ï ‡¶ï‡¶∞‡¶æ ‡¶≤‡¶ø‡¶∏‡ßç‡¶ü ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡¶æ

function renderMatches(matches, unlockedIds, user) {
    const listContainer = document.getElementById('predictions-list');
    listContainer.innerHTML = '';
    
    matches.forEach(match => {
        // ‡¶®‡¶ø‡¶∂‡ßç‡¶ö‡¶ø‡¶§ ‡¶ï‡¶∞‡ßÅ‡¶® match.id ‡¶∏‡ßç‡¶ü‡ßç‡¶∞‡¶ø‡¶Ç ‡¶¨‡¶æ ‡¶®‡¶æ‡¶Æ‡ßç‡¶¨‡¶æ‡¶∞ ‡¶π‡¶ø‡¶∏‡ßá‡¶¨‡ßá ‡¶Ü‡¶õ‡ßá
        const mID = match.id; 
        const isUnlocked = unlockedIds.includes(mID);
        
        listContainer.innerHTML += `
            <div class="prediction-card">
                <span class="badge">${match.category}</span>
                <div class="match-title">${match.match_name}</div>
                
                <div class="stats-grid">
                    <div class="stat-box"><span class="stat-label">PICK</span><span class="stat-value">${match.pick}</span></div>
                    <div class="stat-box"><span class="stat-label">ODDS</span><span class="stat-value">${match.odds}</span></div>
                </div>

                ${isUnlocked ? `
                    <div class="unlocked-content">
                        <span class="stat-label">Expert Analysis</span>
                        <div style="font-weight: 800; font-size: 1.1rem; color: #fff; margin-top:5px;">${match.description}</div>
                    </div>
                ` : `
                    <div class="lock-overlay" style="border: 1px dashed var(--premium-purple); padding: 15px; border-radius: 15px;">
                        <button class="btn-unlock" onclick="attemptUnlock('${mID}', ${!!user})">

                `}

        `;
    });
}

// ‡ß®. ‡¶Ü‡¶®‡¶≤‡¶ï ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®‡¶ü‡¶ø ‡¶è‡¶ñ‡¶® ‡¶≠‡ßá‡¶∞‡¶ø‡ßü‡ßá‡¶¨‡¶≤ ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡ßá ‡¶°‡¶æ‡¶ü‡¶æ ‡¶™‡¶æ‡¶†‡¶æ‡¶¨‡ßá
async function attemptUnlock(matchId, isLoggedIn) {
    // ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡ßÅ‡¶® matchId ‡¶ï‡¶ø ‡¶Ü‡¶∏‡¶≤‡ßá‡¶á ‡¶Ü‡¶õ‡ßá?
    if (!matchId || matchId === 'undefined') {
        alert("Error: Match ID not found. Please refresh.");
        return;
    }

    if(!isLoggedIn) {
        alert("Please login to your account to unlock free predictions.");
        window.location.href = 'login.html';
        return;
    }

    const modal = document.getElementById('ad-modal');
    const timerDisplay = document.getElementById('timer');
    modal.style.display = 'flex';
    
    let timeLeft = 15;
    const countdown = setInterval(async () => {
        timeLeft--;
        timerDisplay.innerText = timeLeft;
        
        if(timeLeft <= 0) {
            clearInterval(countdown);
            
            const { data: { session } } = await _supabase.auth.getSession();
            const userId = session?.user?.id;

            // ‡¶°‡¶æ‡¶ü‡¶æ‡¶¨‡ßá‡¶∏‡ßá ‡¶á‡¶®‡¶∏‡¶æ‡¶∞‡ßç‡¶ü ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶Ü‡¶ó‡ßá ‡¶ï‡¶®‡¶≠‡¶æ‡¶∞‡ßç‡¶ü ‡¶ï‡¶∞‡ßá ‡¶®‡ßá‡¶ì‡ßü‡¶æ ‡¶π‡¶ö‡ßç‡¶õ‡ßá (BigInt ‡¶è‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø)
            const finalMatchId = parseInt(matchId);

            const { error } = await _supabase
                .from('unlocked_predictions')
                .insert([{ 
                    user_id: userId, 
                    prediction_id: finalMatchId 
                }]);

            if(!error) {
                modal.style.display = 'none';
                alert("Success! Prediction unlocked forever.");
                await loadFreeData(); // ‡¶°‡¶æ‡¶ü‡¶æ ‡¶∞‡¶ø‡¶´‡ßç‡¶∞‡ßá‡¶∂
            } else {
                console.error("DB Error:", error.message);
                alert("Database Error: " + error.message);
                modal.style.display = 'none';
            }
        }
    }, 1000);
}
