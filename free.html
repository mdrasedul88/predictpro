<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free VIP Predictions | Sports Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --premium-purple: #7b61ff; 
            --dark-bg: #050505; 
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-gray: #94a3b8;
        }

        #main-wrapper { opacity: 0; visibility: hidden; transition: opacity 0.4s ease; }
        #main-wrapper.visible { opacity: 1; visibility: visible; }

        #app-loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--dark-bg); z-index: 9999;
            display: flex; justify-content: center; align-items: center;
        }
        .loader-dot { width: 12px; height: 12px; background: var(--premium-purple); border-radius: 50%; animation: pulse 1s infinite alternate; }
        @keyframes pulse { from { transform: scale(0.8); opacity: 0.5; } to { transform: scale(1.2); opacity: 1; } }

        body { background: var(--dark-bg); background-image: radial-gradient(circle at 50% 10%, #1a103d 0%, #050505 100%); color: white; font-family: 'Poppins', sans-serif; margin: 0; padding: 0; }
        .container { max-width: 500px; margin: auto; padding: 15px; padding-bottom: 80px; }
        .page-header { text-align: center; margin-bottom: 15px; } 
        .page-header h1 { color: var(--premium-purple); font-size: 1.3rem; text-transform: uppercase; letter-spacing: 2px; }

        /* Prediction Card Styling */
        .prediction-card {
            background: #1e1e2e; border: 1px solid var(--glass-border);
            border-radius: 15px; padding: 12px; margin-bottom: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.5);
            opacity: 0; transform: translateY(20px);
            animation: slideUp 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }
        @keyframes slideUp { to { opacity: 1; transform: translateY(0); } }

        .card-header-vip { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .badge.blinking { background: var(--premium-purple); padding: 3px 10px; border-radius: 15px; font-size: 0.6rem; animation: blinker 1.5s linear infinite; }
        @keyframes blinker { 50% { opacity: 0.3; } }

        .match-title { font-size: 1rem; font-weight: 700; margin: 8px 0; text-align: center; }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .stat-box { background: rgba(255,255,255,0.03); border: 1px solid var(--glass-border); padding: 6px; border-radius: 10px; text-align: center; }
        .stat-label { font-size: 0.55rem; color: var(--text-gray); display: block; }
        .stat-value { font-size: 0.95rem; font-weight: 800; color: var(--premium-purple); text-transform: uppercase; }
        .stat-value.locked { filter: blur(6px); opacity: 0.5; }

        .btn-unlock-vip {
            background: var(--premium-purple); color: white; border: none;
            padding: 10px; border-radius: 10px; font-weight: 800; width: 100%;
            cursor: pointer; margin-top: 10px; text-transform: uppercase;
        }

        /* --- Premium Popup Window Styles --- */
        .premium-modal-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(8px); z-index: 10000;
            justify-content: center; align-items: center; padding: 20px;
        }

        .premium-modal-card {
            background: #1e1e2e; border: 1px solid var(--glass-border);
            border-radius: 20px; width: 100%; max-width: 320px; padding: 30px 20px;
            text-align: center; position: relative;
            transform: scale(0.7); opacity: 0;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .premium-modal-overlay.active .premium-modal-card { transform: scale(1); opacity: 1; }

        .modal-icon { width: 60px; height: 60px; background: rgba(123, 97, 255, 0.1); color: var(--premium-purple); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; margin: 0 auto 15px; }
        .modal-title { font-size: 1.1rem; font-weight: 700; margin-bottom: 10px; color: #fff; }
        .modal-text { font-size: 0.85rem; color: var(--text-gray); margin-bottom: 20px; line-height: 1.5; }
        
        .modal-btn { background: var(--premium-purple); color: #fff; border: none; padding: 12px 25px; border-radius: 12px; font-weight: 700; font-size: 0.9rem; cursor: pointer; width: 100%; transition: 0.2s; }
        .modal-btn:active { transform: scale(0.95); }

        #ad-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.98); z-index: 9999; justify-content: center; align-items: center; flex-direction: column;
        }

        #header-root, #footer-root { display: block; }
    </style>
</head>
<body>

<div id="app-loader"><div class="loader-dot"></div></div>

<div id="main-wrapper">
    <div id="header-root"></div>
    <div class="container">
        <div class="page-header">
            <h1>üèÜ FREE PREMIUM VIP</h1>
            <p style="color: var(--text-gray); font-size: 0.7rem;">Watch Ad to Unlock Expert Predictions</p>
        </div>
        <div id="predictions-list"></div>
    </div>

    <div id="ad-modal">
        <h2 style="color: var(--premium-purple);">UNLOCKING PREDICTION</h2>
        <p id="timer" style="font-size: 3rem; font-weight: 900; margin: 20px 0;">15</p>
        <div style="width: 300px; height: 250px; background: #111; display: flex; align-items: center; justify-content: center;">
            <span style="color: #444;">ADSENSE AD UNIT</span>
        </div>
    </div>

    <div class="premium-modal-overlay" id="login-alert-modal">
        <div class="premium-modal-card">
            <div class="modal-icon"><i class="fas fa-user-lock"></i></div>
            <div class="modal-title">Authentication Required</div>
            <div class="modal-text">Ads viewed successfully! To see this expert prediction and save it, please login to your account.</div>
            <button class="modal-btn" onclick="goToLogin()">LOGIN NOW</button>
        </div>
    </div>

    <div id="footer-root"></div>
</div>

<script src="js/header.js"></script>
<script src="js/footer.js"></script>

<script>
    const SUPABASE_URL = 'https://cclfxvmpgkytzebuhwpj.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNjbGZ4dm1wZ2t5dHplYnVod3BqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE5MDUyNTIsImV4cCI6MjA4NzQ4MTI1Mn0.-x_bxezKwaiJBdkTrJaXJuN95614sTHvTR3oBP_aLZQ';
    const _supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    function renderPredictions(matches, unlockedList) {
        const listContainer = document.getElementById('predictions-list');
        if (!matches || matches.length === 0) {
            listContainer.innerHTML = "<p style='text-align:center;'>No active predictions available.</p>";
            return;
        }

        listContainer.innerHTML = matches.map((match, index) => {
            const matchId = String(match.id);
            const isUnlocked = unlockedList.includes(matchId);
            const timeStr = match.match_time ? new Date(match.match_time).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : 'LIVE';

            return `
                <div class="prediction-card" style="animation-delay: ${index * 0.1}s">
                    <div class="card-header-vip">
                        <span class="badge blinking">${match.category || 'VIP'}</span>
                        <span class="date-time"><i class="far fa-clock"></i> Today ${timeStr}</span>
                    </div>
                    <div class="match-title">${match.match_name}</div>
                    <div class="stats-grid">
                        <div class="stat-box">
                            <span class="stat-label">PICK</span>
                            <span class="stat-value ${isUnlocked ? '' : 'locked'}">${isUnlocked ? match.pick : 'LOCKED'}</span>
                        </div>
                        <div class="stat-box">
                            <span class="stat-label">ODDS</span>
                            <span class="stat-value ${isUnlocked ? '' : 'locked'}">${isUnlocked ? match.odds : '0.00'}</span>
                        </div>
                    </div>
                    ${isUnlocked ? `
                        <div style="text-align:center; margin-top:10px;">
                            <span style="color:#22c55e; font-size:10px; font-weight:900;">SUCCESSFULLY UNLOCKED</span>
                            <div style="font-weight:bold; color:#fff;">${match.description || ''}</div>
                        </div>
                    ` : `
                        <button class="btn-unlock-vip" onclick="handleUnlockProcess('${matchId}')">UNLOCK NOW</button>
                    `}
                </div>
            `;
        }).join('');
    }

    async function initApp() {
        try {
            const { data: matches, error: matchError } = await _supabase.from('free_predictions').select('*').order('id', { ascending: false });
            if (matchError) throw matchError;

            const { data: { user } } = await _supabase.auth.getUser();
            let unlockedList = [];
            if (user) {
                const { data: uData } = await _supabase.from('unlocked_predictions').select('prediction_id').eq('user_id', user.id);
                if (uData) unlockedList = uData.map(item => String(item.prediction_id));
            }
            renderPredictions(matches, unlockedList);
        } catch (err) {
            console.error("Initialization Error:", err);
            document.getElementById('predictions-list').innerHTML = "<p style='text-align:center; color:red;'>Check internet connection!</p>";
        } finally {
            document.getElementById('app-loader').style.display = 'none';
            document.getElementById('main-wrapper').classList.add('visible');
        }
    }

    async function handleUnlockProcess(mId) {
        const { data: { user } } = await _supabase.auth.getUser();
        const adModal = document.getElementById('ad-modal');
        adModal.style.display = 'flex';
        let timeLeft = 15;
        
        const countdown = setInterval(async () => {
            timeLeft--;
            document.getElementById('timer').innerText = timeLeft;
            if (timeLeft <= 0) {
                clearInterval(countdown);
                adModal.style.display = 'none';

                if (!user) {
                    showPremiumAlert();
                    return;
                }

                try {
                    await _supabase.from('unlocked_predictions').insert([{ user_id: user.id, prediction_id: parseInt(mId) }]);
                    window.location.reload(); 
                } catch (e) { alert("Error: " + e.message); }
            }
        }, 1000);
    }

    // --- Premium Alert Logic ---
    function showPremiumAlert() {
        const modal = document.getElementById('login-alert-modal');
        modal.style.display = 'flex';
        setTimeout(() => modal.classList.add('active'), 10);
    }

    function goToLogin() {
        window.location.href = 'login.html';
    }

    initApp();
</script>
</body>
</html>
