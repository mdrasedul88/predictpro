<!DOCTYPE html>

    <style>
        :root {
            --premium-purple: #7b61ff; 
            --dark-bg: #050505; 
            --card-glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-gray: #94a3b8;
        }

        body { 
            background: var(--dark-bg); 
            background-image: radial-gradient(circle at 50% 10%, #1a103d 0%, #050505 100%);
            color: white; font-family: 'Poppins', sans-serif; margin: 0; padding: 0; 
        }

        .container { max-width: 500px; margin: auto; padding: 20px; padding-bottom: 100px; }
        .page-header { text-align: center; margin-bottom: 30px; }
        .page-header h1 { color: var(--premium-purple); font-size: 1.5rem; text-transform: uppercase; letter-spacing: 2px; }

        .prediction-card {
            background: var(--card-glass);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
        }

        .badge {
            background: rgba(123, 97, 255, 0.2);
            color: var(--premium-purple);
            padding: 4px 12px; border-radius: 20px;
            font-size: 0.65rem; font-weight: 800; text-transform: uppercase;
        }

        .match-title { font-size: 1.2rem; font-weight: 700; margin: 15px 0; text-align: center; }

        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .stat-box {
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--glass-border);
            padding: 10px; border-radius: 12px; text-align: center;
        }
        .stat-label { font-size: 0.65rem; color: var(--text-gray); text-transform: uppercase; display: block; }
        .stat-value { font-size: 1rem; font-weight: 800; color: var(--premium-purple); }

        .lock-overlay {
            text-align: center; padding: 15px;
            background: rgba(0,0,0,0.4); border-radius: 15px; border: 1px dashed var(--premium-purple);
        }
        .btn-unlock {
            background: var(--premium-purple); color: white; border: none;
            padding: 12px 20px; border-radius: 12px; font-weight: 800;
            width: 100%; cursor: pointer; transition: 0.3s; text-transform: uppercase;
        }
        .unlocked-content {
            background: rgba(123, 97, 255, 0.1);
            padding: 15px; border-radius: 15px; border: 1px solid var(--premium-purple);
            text-align: center; animation: fadeIn 0.5s ease;
        }

        #ad-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.98); z-index: 9999;
            justify-content: center; align-items: center; flex-direction: column;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>

<script>

    async function loadFreeData() {

        // ‡ßß. ‡¶∏‡¶¨ ‡¶™‡ßç‡¶∞‡ßá‡¶°‡¶ø‡¶ï‡¶∂‡¶® ‡¶Ü‡¶®‡¶æ

        let unlockedIds = [];
        if (user) {
            const { data: uData } = await _supabase
                .from('unlocked_predictions')
                .select('prediction_id')
                .eq('user_id', user.id);
            
            if (uData) {
                // ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶®‡¶ø‡¶∂‡ßç‡¶ö‡¶ø‡¶§ ‡¶ï‡¶∞‡¶õ‡¶ø ‡¶Ø‡ßá ‡¶Ü‡¶á‡¶°‡¶ø‡¶ó‡ßÅ‡¶≤‡ßã ‡¶Ø‡ßá‡¶® ‡¶Ö‡¶¨‡¶∂‡ßç‡¶Ø‡¶á Number ‡¶π‡¶ø‡¶∏‡ßá‡¶¨‡ßá ‡¶•‡¶æ‡¶ï‡ßá

        listContainer.innerHTML = '';
        matches.forEach(match => {
            // ‡¶Æ‡ßç‡¶Ø‡¶æ‡¶ö‡ßá‡¶∞ ‡¶Ü‡¶á‡¶°‡¶ø‡¶ï‡ßá‡¶ì Number ‡¶è ‡¶∞‡ßÇ‡¶™‡¶æ‡¶®‡ßç‡¶§‡¶∞ ‡¶ï‡¶∞‡ßá ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡¶æ

            const isUnlocked = unlockedIds.includes(matchId);
            
            listContainer.innerHTML += `

                    <div class="stats-grid">

        });
    } catch (err) {

    }
}


    async function finalUnlockFlow(mId, isLoggedIn) {
        if (!isLoggedIn) {
            alert("Please login first.");
            window.location.href = 'login.html';
            return;
        }

        document.getElementById('ad-modal').style.display = 'flex';
        let timeLeft = 15;
        
        const timer = setInterval(async () => {
            timeLeft--;
            document.getElementById('timer').innerText = timeLeft;
            
            if (timeLeft <= 0) {
                clearInterval(timer);
                try {
                    const { data: { user } } = await _supabase.auth.getUser();
                    
                    // ‡¶°‡¶æ‡¶ü‡¶æ‡¶¨‡ßá‡¶∏‡ßá ‡¶∏‡ßá‡¶≠ ‡¶ï‡¶∞‡¶æ
                    const { error: insError } = await _supabase
                        .from('unlocked_predictions')
                        .insert([{ 
                            user_id: user.id, 
                            prediction_id: parseInt(mId) 
                        }]);

                    if (insError) throw insError;

                    document.getElementById('ad-modal').style.display = 'none';
                    alert("Success! Prediction Unlocked.");
                    
                    // ‡¶∏‡¶¨‡¶ö‡ßá‡¶Ø‡¶º‡ßá ‡¶ó‡ßÅ‡¶∞‡ßÅ‡¶§‡ßç‡¶¨‡¶™‡ßÇ‡¶∞‡ßç‡¶£ ‡¶ï‡¶æ‡¶ú: ‡¶°‡¶æ‡¶ü‡¶æ ‡¶Ü‡¶¨‡¶æ‡¶∞ ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶æ ‡¶Ø‡¶æ‡¶§‡ßá ‡¶¨‡¶æ‡¶ü‡¶® ‡¶ö‡¶≤‡ßá ‡¶Ø‡¶æ‡¶Ø‡¶º

                } catch (e) {
                    alert("Error: " + e.message);
                    document.getElementById('ad-modal').style.display = 'none';
                }
            }
        }, 1000);
    }

    document.addEventListener('DOMContentLoaded', loadFreeData);
</script>
