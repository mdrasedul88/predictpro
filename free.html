<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free VIP Predictions | Sports Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --premium-purple: #7b61ff; 
            --dark-bg: #050505; 
            --card-glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-gray: #94a3b8;
            --win-green: #00ff88;
            --loss-red: #ff4d4d;
            --live-red: #ff3e3e;
        }

        #main-wrapper { opacity: 0; visibility: hidden; transition: opacity 0.4s ease; }
        #main-wrapper.visible { opacity: 1; visibility: visible; }

        #app-loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--dark-bg); z-index: 9999;
            display: flex; justify-content: center; align-items: center;
        }
        .loader-dot { width: 12px; height: 12px; background: var(--premium-purple); border-radius: 50%; animation: pulse 1s infinite alternate; }
        @keyframes pulse { from { transform: scale(0.8); opacity: 0.5; } to { transform: scale(1.2); opacity: 1; } }

        body { 
            background: var(--dark-bg); 
            background-image: radial-gradient(circle at 50% 10%, #1a103d 0%, #050505 100%); 
            color: white; font-family: 'Poppins', sans-serif; margin: 0; padding: 0; 
        }

        .container { max-width: 500px; margin: auto; padding: 10px; padding-bottom: 80px; }
        .page-header { text-align: center; margin: 20px 0; } 
        .page-header h1 { color: var(--premium-purple); font-size: 1.3rem; text-transform: uppercase; font-weight: 800; }

        /* --- VIP CARD STYLE (Updated) --- */
        .prediction-card {
            background: var(--card-glass); backdrop-filter: blur(12px);
            border-radius: 18px; padding: 15px; margin-bottom: 14px; 
            border: 1px solid var(--glass-border); 
            position: relative; overflow: hidden;
            opacity: 0; transform: translateY(20px);
            animation: slideUp 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }
        @keyframes slideUp { to { opacity: 1; transform: translateY(0); } }

        .league-highlight {
            display: inline-block; background: rgba(123, 97, 255, 0.25);
            color: #ffffff; font-size: 10px; font-weight: 700;
            padding: 4px 10px; border-radius: 6px;
            text-transform: uppercase; border: 1px solid rgba(123, 97, 255, 0.3);
            white-space: nowrap;
        }

        .status-badge {
            font-size: 9px; font-weight: 800;
            margin-left: 8px; display: inline-flex; align-items: center;
            text-transform: uppercase;
        }
        .live-tag { color: var(--live-red); animation: blink 1s infinite; }
        .finish-tag { color: var(--text-gray); }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

        .status-container { font-size: 1.1rem; margin-top: 2px; }
        .match-title { font-size: 1.15rem; font-weight: 700; text-align: center; margin: 12px 0; }
        
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .stat-box { background: rgba(0, 0, 0, 0.3); padding: 8px; border-radius: 12px; text-align: center; border: 1px solid var(--glass-border); }
        .stat-label { font-size: 0.6rem; color: #facc15; display: block; font-weight: 700; text-transform: uppercase; }
        .stat-value { font-size: 1rem; font-weight: 800; color: #fff; }
        .stat-value.locked { filter: blur(5px); opacity: 0.5; }

        .btn-unlock-vip {
            background: var(--premium-purple); color: white; border: none;
            padding: 12px; border-radius: 12px; font-weight: 800; width: 100%;
            cursor: pointer; margin-top: 15px; text-transform: uppercase;
        }

        /* --- Popup & Ad Modal (Unchanged) --- */
        .premium-modal-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(8px); z-index: 10000;
            justify-content: center; align-items: center; padding: 20px;
        }
        .premium-modal-card {
            background: #1e1e2e; border: 1px solid var(--glass-border);
            border-radius: 20px; width: 100%; max-width: 320px; padding: 30px 20px;
            text-align: center; position: relative; transform: scale(0.7); opacity: 0;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .premium-modal-overlay.active .premium-modal-card { transform: scale(1); opacity: 1; }
        .modal-icon { width: 60px; height: 60px; background: rgba(123, 97, 255, 0.1); color: var(--premium-purple); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; margin: 0 auto 15px; }
        .modal-title { font-size: 1.1rem; font-weight: 700; margin-bottom: 10px; color: #fff; }
        .modal-text { font-size: 0.85rem; color: var(--text-gray); margin-bottom: 20px; line-height: 1.5; }
        .modal-btn { background: var(--premium-purple); color: #fff; border: none; padding: 12px 25px; border-radius: 12px; font-weight: 700; font-size: 0.9rem; cursor: pointer; width: 100%; }

        #ad-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.98); z-index: 9999; justify-content: center; align-items: center; flex-direction: column;
        }
        #header-root, #footer-root { display: block; }
    </style>
</head>
<body>

<div id="app-loader"><div class="loader-dot"></div></div>

<div id="main-wrapper">
    <div id="header-root"></div>
    <div class="container">
        <div class="page-header">
            <h1>üèÜ FREE PREMIUM VIP</h1>
            <p style="color: var(--text-gray); font-size: 0.7rem;">Watch Ad to Unlock Expert Predictions</p>
        </div>
        <div id="predictions-list"></div>
    </div>

    <div id="ad-modal">
        <h2 style="color: var(--premium-purple);">UNLOCKING PREDICTION</h2>
        <p id="timer" style="font-size: 3rem; font-weight: 900; margin: 20px 0;">15</p>
        <div style="width: 300px; height: 250px; background: #111; display: flex; align-items: center; justify-content: center;">
            <span style="color: #444;">ADSENSE AD UNIT</span>
        </div>
    </div>

    <div class="premium-modal-overlay" id="login-alert-modal">
        <div class="premium-modal-card">
            <div class="modal-icon"><i class="fas fa-user-lock"></i></div>
            <div class="modal-title">Authentication Required</div>
            <div class="modal-text">Ads viewed successfully! To see this expert prediction and save it, please login to your account.</div>
            <button class="modal-btn" onclick="goToLogin()">LOGIN NOW</button>
        </div>
    </div>

    <div id="footer-root"></div>
</div>

<script src="js/header.js"></script>
<script src="js/footer.js"></script>

<script>
    const SUPABASE_URL = 'https://cclfxvmpgkytzebuhwpj.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNjbGZ4dm1wZ2t5dHplYnVod3BqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE5MDUyNTIsImV4cCI6MjA4NzQ4MTI1Mn0.-x_bxezKwaiJBdkTrJaXJuN95614sTHvTR3oBP_aLZQ';
    const _supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // --- Time & Status Logic ---
    function getMatchStatus(matchTimeStr, hasResult) {
        if (hasResult) return '<span class="status-badge finish-tag">‚óè Finished</span>';
        try {
            if (!matchTimeStr) return '';
            const now = new Date();
            const timeParts = matchTimeStr.match(/(\d+):(\d+)\s*(AM|PM)/i);
            if (!timeParts) return '';
            let hours = parseInt(timeParts[1], 10);
            const minutes = parseInt(timeParts[2], 10);
            const ampm = timeParts[3].toUpperCase();
            if (ampm === 'PM' && hours < 12) hours += 12;
            if (ampm === 'AM' && hours === 12) hours = 0;
            const matchDate = new Date();
            matchDate.setHours(hours, minutes, 0, 0);
            if (now >= matchDate) return '<span class="status-badge live-tag">‚óè LIVE</span>';
        } catch (e) { return ''; }
        return '';
    }

    function renderPredictions(matches, unlockedList) {
        const listContainer = document.getElementById('predictions-list');
        if (!matches || matches.length === 0) {
            listContainer.innerHTML = "<p style='text-align:center;'>No active predictions available.</p>";
            return;
        }

        listContainer.innerHTML = matches.map((match, index) => {
            const matchId = String(match.id);
            const isUnlocked = unlockedList.includes(matchId);
            
            // Sport Icon Logic
            let sportIcon = '<i class="fa-solid fa-trophy"></i>';
            const cat = (match.category || '').toUpperCase();
            if(cat.includes('CRICKET')) sportIcon = '<i class="fa-solid fa-baseball-bat-ball"></i>';
            else if(cat.includes('FOOTBALL')) sportIcon = '<i class="fa-solid fa-football"></i>';

            // Result Symbol Logic
            const result = (match.match_result || '').toLowerCase();
            const hasResult = (result === 'win' || result === 'loss');
            let resultIcon = '';
            if(result === 'win') resultIcon = `<div class="status-container" style="color: var(--win-green);"><i class="fa-solid fa-circle-check"></i></div>`;
            else if(result === 'loss') resultIcon = `<div class="status-container" style="color: var(--loss-red);"><i class="fa-solid fa-circle-xmark"></i></div>`;

            const statusHtml = getMatchStatus(match.match_time, hasResult);

            return `
                <div class="prediction-card" style="animation-delay: ${index * 0.1}s">
                    <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 8px;">
                        <div style="display: flex; align-items: center; flex-wrap: wrap;">
                            <div class="league-highlight">${sportIcon} ${match.league_name || 'International'}</div>
                            ${statusHtml}
                        </div>
                        <div style="text-align: right;">
                            <span style="font-size: 0.65rem; color: var(--text-gray);"><i class="far fa-clock"></i> ${match.match_time || 'Live'}</span>
                            ${resultIcon}
                        </div>
                    </div>

                    <div style="margin-bottom: 10px;">
                        <span style="background:var(--premium-purple); color:white; padding: 3px 10px; border-radius: 6px; font-weight:600; font-size: 0.65rem; width: fit-content;">${match.category || 'VIP'}</span>
                    </div>

                    <div class="match-title">${match.match_name}</div>

                    <div class="stats-grid">
                        <div class="stat-box">
                            <span class="stat-label">PICK</span>
                            <span class="stat-value ${isUnlocked ? '' : 'locked'}">${isUnlocked ? (match.pick || match.description) : 'LOCKED'}</span>
                        </div>
                        <div class="stat-box">
                            <span class="stat-label">ODDS</span>
                            <span class="stat-value ${isUnlocked ? '' : 'locked'}">${isUnlocked ? match.odds : '0.00'}</span>
                        </div>
                    </div>

                    ${isUnlocked ? `
                        <div style="text-align:center; margin-top:10px;">
                            <span style="color:var(--win-green); font-size:10px; font-weight:900;">SUCCESSFULLY UNLOCKED</span>
                            <div style="font-weight:bold; color:#fff; font-size: 0.9rem; margin-top:5px;">${match.description || ''}</div>
                        </div>
                    ` : `
                        <button class="btn-unlock-vip" onclick="handleUnlockProcess('${matchId}')">UNLOCK NOW</button>
                    `}
                </div>
            `;
        }).join('');
    }

    async function initApp() {
        try {
            const { data: matches, error: matchError } = await _supabase.from('free_predictions').select('*').order('id', { ascending: false });
            if (matchError) throw matchError;

            const { data: { user } } = await _supabase.auth.getUser();
            let unlockedList = [];
            if (user) {
                const { data: uData } = await _supabase.from('unlocked_predictions').select('prediction_id').eq('user_id', user.id);
                if (uData) unlockedList = uData.map(item => String(item.prediction_id));
            }
            renderPredictions(matches, unlockedList);
        } catch (err) {
            console.error("Initialization Error:", err);
        } finally {
            document.getElementById('app-loader').style.display = 'none';
            document.getElementById('main-wrapper').classList.add('visible');
        }
    }

    async function handleUnlockProcess(mId) {
        const { data: { user } } = await _supabase.auth.getUser();
        const adModal = document.getElementById('ad-modal');
        adModal.style.display = 'flex';
        let timeLeft = 15;
        
        const countdown = setInterval(async () => {
            timeLeft--;
            document.getElementById('timer').innerText = timeLeft;
            if (timeLeft <= 0) {
                clearInterval(countdown);
                adModal.style.display = 'none';
                if (!user) {
                    showPremiumAlert();
                    return;
                }
                try {
                    await _supabase.from('unlocked_predictions').insert([{ user_id: user.id, prediction_id: parseInt(mId) }]);
                    window.location.reload(); 
                } catch (e) { alert("Error: " + e.message); }
            }
        }, 1000);
    }

    function showPremiumAlert() {
        const modal = document.getElementById('login-alert-modal');
        modal.style.display = 'flex';
        setTimeout(() => modal.classList.add('active'), 10);
    }

    function goToLogin() { window.location.href = 'login.html'; }

    initApp();
</script>
</body>
</html>
