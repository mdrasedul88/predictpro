<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Blog - Predictions</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="dark-mode">

    <div id="header-root"></div>

    <main class="container">
        <div id="banner-ad-container" class="ad-space">
            <p id="ad-text">Featured Analysis Loading...</p>
        </div>

        <div id="blog-content">
            <p style="text-align: center; color: var(--text-gray);">Fetching latest matches...</p>
        </div>
    </main>

    <div id="footer-root"></div>

    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>

    <script>
        const SUPABASE_URL = 'YOUR_SUPABASE_URL';
        const SUPABASE_KEY = 'YOUR_SUPABASE_ANON_KEY';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function loadBlogData() {
            const { data, error } = await supabase
                .from('matches')
                .select('*')
                .order('match_time', { ascending: true });

            if (error) {
                console.error("Error:", error);
                return;
            }

            const container = document.getElementById('blog-content');
            container.innerHTML = '';

            data.forEach(match => {
                const matchDate = new Date(match.match_time).getTime();
                const now = new Date().getTime();
                const diff = matchDate - now;

                let timeLabel = "";
                if (diff > 0) {
                    const h = Math.floor(diff / 3600000);
                    const m = Math.floor((diff % 3600000) / 60000);
                    timeLabel = `${h}h ${m}m to go`;
                } else {
                    timeLabel = "Live / Finished";
                }

                container.innerHTML += `
                    <article class="prediction-card" style="margin-bottom: 20px; text-align: left;">
                        <span class="live-tag" style="background: ${diff > 0 ? 'rgba(0,255,136,0.1)' : 'rgba(255,0,0,0.1)'}; color: ${diff > 0 ? '#00ff88' : '#ff4d4d'}; border: 1px solid ${diff > 0 ? '#00ff88' : '#ff4d4d'};">
                            ${match.category} â€¢ ${timeLabel}
                        </span>
                        <h2 style="margin: 15px 0 10px; font-size: 1.2rem;">${match.match_name}</h2>
                        <p style="color: var(--text-gray); font-size: 0.9rem; line-height: 1.6;">${match.description}</p>
                        <button class="btn-predict" style="width: auto; padding: 8px 20px; font-size: 0.8rem; margin-top: 15px;">Read Full Analysis</button>
                    </article>
                `;
            });
        }

        // Ad Rotation (1 Minute)
        const ads = ["Join VIP for Premium Tips", "Get 100% Analysis Today", "Follow us on Telegram"];
        setInterval(() => {
            document.getElementById('ad-text').innerText = ads[Math.floor(Math.random() * ads.length)];
        }, 60000);

        loadBlogData();
        setInterval(loadBlogData, 60000);
    </script>
</body>
</html>
