<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Sports Analysis & Predictions | Sports Pro</title>
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        :root {
            --premium-purple: #7b61ff; 
            --dark-bg: #050505; 
            --card-glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glow: rgba(123, 97, 255, 0.3);
            --text-gray: #94a3b8;
        }

        body { 
            background: var(--dark-bg); 
            background-image: radial-gradient(circle at 50% 10%, #1a103d 0%, #050505 100%);
            color: white; font-family: 'Poppins', sans-serif; 
            margin: 0; padding: 0; 
        }

        #blog-content { 
            display: grid; gap: 20px; margin-top: 20px; padding-bottom: 90px; 
        }

        /* --- Smooth Animation CSS --- */
        .fade-card {
            opacity: 0;
            transform: translateY(20px);
            animation: cardReveal 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        @keyframes cardReveal {
            to { opacity: 1; transform: translateY(0); }
        }

        /* কার্ড ডিজাইন */
        .prediction-card {
            background: var(--card-glass); backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border); border-radius: 20px;
            padding: 20px; transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }
        
        .prediction-card:hover { 
            border-color: var(--premium-purple); 
            box-shadow: 0 0 20px var(--glow);
            transform: translateY(-3px);
        }

        .status-wrapper { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .live-tag { font-size: 0.6rem; font-weight: 800; padding: 4px 12px; border-radius: 20px; text-transform: uppercase; }
        
        .tag-cricket { background: rgba(123, 97, 255, 0.1); color: var(--premium-purple); border: 1px solid var(--premium-purple); }
        .tag-football { background: rgba(59, 130, 246, 0.1); color: #3b82f6; border: 1px solid #3b82f6; }

        .match-title { color: #ffffff; font-size: 1.15rem; margin-bottom: 10px; font-weight: 700; }
        .match-desc { color: var(--text-gray); font-size: 0.8rem; line-height: 1.6; margin-bottom: 18px; }
        
        .btn-predict {
            background: var(--premium-purple); color: #ffffff; border: none; padding: 12px 20px; 
            border-radius: 12px; font-weight: 700; font-size: 0.75rem; cursor: pointer; width: 100%; 
            box-shadow: 0 4px 15px var(--glow); text-transform: uppercase;
        }

        .container { max-width: 500px; margin: auto; padding: 15px; }
    </style>
</head>
<body>

    <div id="header-root"></div>

    <main class="container">
        <div id="blog-content">
            </div>
    </main>

    <div id="footer-root"></div>

    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>

    <script>
        const SUPABASE_URL = 'https://cclfxvmpgkytzebuhwpj.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNjbGZ4dm1wZ2t5dHplYnVod3BqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE5MDUyNTIsImV4cCI6MjA4NzQ4MTI1Mn0.-x_bxezKwaiJBdkTrJaXJuN95614sTHvTR3oBP_aLZQ';
        const _supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let isFirstLoad = true; 

        // ১. রেন্ডারিং ফাংশন (সব সময় এনিমেশন করবে)
        function renderWithAnimation(data) {
            const container = document.getElementById('blog-content');
            if (!data || data.length === 0) return;

            let htmlContent = '';
            data.forEach((match, index) => {
                const cat = (match.category || 'Sports').toLowerCase();
                const catClass = cat.includes('cricket') ? 'tag-cricket' : 'tag-football';

                // প্রতিবার রেন্ডার হওয়ার সময় fade-card ক্লাস এবং delay যোগ হবে
                htmlContent += `
                    <article class="prediction-card fade-card" style="animation-delay: ${index * 0.1}s">
                        <div class="status-wrapper">
                            <span class="live-tag ${catClass}">${match.category || 'Sports'}</span>
                            <span style="color: #64748b; font-size: 0.65rem;">
                                <i class="fa-regular fa-calendar"></i> ${new Date(match.match_time).toLocaleDateString('en-GB')}
                            </span>
                        </div>
                        <h2 class="match-title">${match.match_name}</h2>
                        <p class="match-desc">${match.description}</p>
                        <button class="btn-predict" onclick="window.location.href='blog-details.html?id=${match.id}'">
                            View Full Analysis
                        </button>
                    </article>
                `;
            });
            container.innerHTML = htmlContent;
        }

        // ২. মেইন লোডিং লজিক
        async function init() {
            const container = document.getElementById('blog-content');
            
            // LocalStorage থেকে ক্যাশ ডাটা নিয়ে সাথে সাথে এনিমেশন করা
            const cached = localStorage.getItem('blog_cache');
            if (cached) {
                renderWithAnimation(JSON.parse(cached));
                isFirstLoad = false; // ক্যাশ থেকে একবার লোড হয়ে গেছে
            }

            try {
                const { data, error } = await _supabase
                    .from('matches')
                    .select('*')
                    .order('match_time', { ascending: false });

                if (error) throw error;

                const newDataString = JSON.stringify(data);
                const oldDataString = localStorage.getItem('blog_cache');

                // যদি সার্ভারের ডাটা আর ক্যাশ ডাটা আলাদা হয়, তবেই আবার রেন্ডার হবে (Double Rendering Fix)
                if (newDataString !== oldDataString) {
                    localStorage.setItem('blog_cache', newDataString);
                    
                    // যদি আগে ক্যাশ থেকে কিছু না দেখানো হয়ে থাকে, তবেই এখানে রেন্ডার হবে
                    if (!oldDataString) {
                        renderWithAnimation(data);
                    } else {
                        // যদি ডাটা আপডেট হয়, তবে ইউজারকে ডিস্টার্ব না করে ব্যাকগ্রাউন্ডে সেভ থাকবে। 
                        // পরবর্তী রিলোডে ইউজার আপডেট ডাটা এনিমেশনসহ দেখবে।
                    }
                }
            } catch (err) {
                console.error(err);
            }
        }

        init();
    </script>
</body>
</html>
