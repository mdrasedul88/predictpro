<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Sports | VIP Activation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* আপনার বর্তমান সব CSS এখানে থাকবে */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        :root { --p-purple: #7b61ff; --a-cyan: #00f2ff; --bg: #050508; --vip-gold: #ffcc00; }
        body { background: var(--bg); background-image: radial-gradient(circle at 50% -20%, #1a103d 0%, #050508 100%); color: #fff; font-family: 'Poppins', sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding: 0; }
        .navbar { width: 100%; background: rgba(15, 15, 26, 0.8); backdrop-filter: blur(10px); padding: 15px 0; text-align: center; border-bottom: 1px solid rgba(123, 97, 255, 0.2); position: sticky; top: 0; z-index: 1000; margin-bottom: 20px; }
        .nav-title { margin: 0; font-size: 1.1rem; font-weight: 700; color: var(--a-cyan); text-transform: uppercase; }
        #plan-list { display: flex; flex-direction: column; align-items: center; gap: 20px; width: 100%; padding-bottom: 40px; }
        .premium-card { background: linear-gradient(145deg, rgba(20, 20, 30, 0.8), rgba(5, 5, 8, 0.9)); border-radius: 25px; padding: 25px 20px; position: relative; border: 1px solid rgba(123, 97, 255, 0.2); text-align: center; width: 85%; max-width: 320px; box-sizing: border-box; }
        .vip-badge { position: absolute; top: 12px; right: -28px; background: var(--vip-gold); color: #000; font-size: 0.55rem; font-weight: 800; padding: 4px 30px; transform: rotate(45deg); }
        .plan-icon { font-size: 1.8rem; margin-bottom: 8px; color: var(--p-purple); }
        .plan-name { font-size: 0.9rem; font-weight: 600; color: #ccc; text-transform: uppercase; }
        .plan-price { font-size: 2.2rem; font-weight: 700; margin: 10px 0; color: #fff; }
        .plan-features { list-style: none; padding: 0; margin: 15px 0; text-align: left; display: inline-block; }
        .plan-features li { font-size: 0.8rem; color: #999; margin: 5px 0; display: flex; align-items: center; gap: 10px; }
        .plan-features li i { color: var(--a-cyan); font-size: 0.7rem; }
        .btn-premium { background: linear-gradient(90deg, var(--p-purple), var(--a-cyan)); color: #000; border: none; padding: 14px; border-radius: 15px; font-weight: 700; font-size: 0.8rem; cursor: pointer; width: 100%; text-transform: uppercase; }
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); backdrop-filter: blur(15px); display: none; justify-content: center; align-items: center; z-index: 2000; }
        .modal-content { background: linear-gradient(145deg, #0f0f1a, #050508); width: 90%; max-width: 380px; padding: 35px 25px; border-radius: 30px; border: 1px solid rgba(123,97,255,0.2); text-align: center; }
        .info-box { background: rgba(123,97,255,0.05); padding: 20px; border-radius: 20px; border: 1px dashed var(--p-purple); margin-bottom: 25px; }
        .input-wrapper { position: relative; margin-bottom: 15px; text-align: left; }
        .input-wrapper i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--p-purple); }
        .input-wrapper input, .input-wrapper select { width: 100%; padding: 15px 15px 15px 45px; background: rgba(255,255,255,0.02); border: 1px solid rgba(255,255,255,0.1); border-radius: 15px; color: #fff; outline: none; box-sizing: border-box; font-family: 'Poppins'; }
        .btn-activate { background: linear-gradient(90deg, #7b61ff, #00f2ff); color: #000; border: none; width: 100%; padding: 16px; border-radius: 15px; font-weight: 700; cursor: pointer; text-transform: uppercase; }
    </style>
</head>
<body>

    <nav class="navbar">
        <h1 class="nav-title">Select Your Access</h1>
    </nav>
    
    <div id="plan-list"></div>

    <div id="pModal" class="modal">
        <div class="modal-content animate__animated animate__fadeInUp">
            <h3 style="color:var(--a-cyan); margin-bottom:20px; font-weight: 700;">SECURE ACTIVATION</h3>
            <div class="info-box">
                <div id="display-amount" style="font-size:1.4rem; font-weight:700;">...</div>
                <div id="display-address" style="font-size:0.7rem; color:var(--p-purple); word-break:break-all; margin-top:5px;">Connecting...</div>
            </div>
            <div class="input-wrapper"><i class="fas fa-wallet"></i><select id="mth" onchange="updateUI()"></select></div>
            <div class="input-wrapper"><i class="fas fa-id-card"></i><input type="text" id="mInfo" placeholder="Sender Wallet/Phone"></div>
            <div class="input-wrapper"><i class="fas fa-receipt"></i><input type="text" id="trxId" placeholder="Transaction ID (TrxID)"></div>
            <button class="btn-activate" id="sub-btn" onclick="finalOrderSubmit()">SUBMIT REQUEST</button>
            <p style="font-size:0.6rem; color:#666; margin-top:15px;">Secure Encryption Enabled</p>
        </div>
    </div>

    <script src="js/payment-handler.js"></script>
</body>
</html>
