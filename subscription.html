        .plan-card {

            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;

        .plan-card::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 5px;

        margin: 15px 0;

<body>

    <div class="header">
        <h1>UNLEASH THE POWER</h1>
        <p>Choose a plan to get 95%+ accurate VIP signals</p>
    </div>

    <div id="plan-list" class="plan-grid">
        </div>

    <div id="pModal" class="modal">
        <div class="modal-content">
            <h2 id="mTitle" style="margin-top:0">Complete Order</h2>
            <div id="paymentFields"></div>
            <button class="buy-btn" onclick="submitOrder()">ACTIVATE ACCESS</button>
            <p onclick="closeModal()" style="margin-top:20px; cursor:pointer; font-size:0.8rem; color:#64748b">Cancel Order</p>
        </div>
    </div>

    <script>
        const S_URL = 'https://cclfxvmpgkytzebuhwpj.supabase.co';
        const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNjbGZ4dm1wZ2t5dHplYnVod3BqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE5MDUyNTIsImV4cCI6MjA4NzQ4MTI1Mn0.-x_bxezKwaiJBdkTrJaXJuN95614sTHvTR3oBP_aLZQ';
        const _supabase = window.supabase.createClient(S_URL, S_KEY);

        let selectedPlan = {};
        let isLocal = true;

        async function init() {
            try {
                const res = await fetch('https://ipapi.co/json/');
                const data = await res.json();
                isLocal = (data.country_code === 'BD');
            } catch(e) { isLocal = true; }
            loadPlans();
        }

        async function loadPlans() {
            const { data: plans } = await _supabase.from('subscription_plans').select('*').eq('is_active', true);
            const list = document.getElementById('plan-list');
            
            if (plans) {
                list.innerHTML = plans.map(p => {
                    // ডাইনামিক কারেন্সি এবং অ্যামাউন্ট
                    const symbol = isLocal ? '৳' : '$';
                    const price = isLocal ? (p.duration_days * 100) : (p.duration_days * 1);
                    
                    return `
                        <div class="plan-card">
                            <span class="days-badge">${p.duration_days} DAYS ACCESS</span>
                            <div class="plan-name">${p.plan_name}</div>
                            <div class="price-box">
                                <span class="symbol">${symbol}</span>
                                <span class="amount">${price}</span>
                            </div>
                            <ul class="feature-list">
                                <li><i class="fas fa-bolt"></i> Daily 5+ VIP Signals</li>
                                <li><i class="fas fa-check-double"></i> 95% Accuracy Rate</li>
                                <li><i class="fas fa-headset"></i> 24/7 Admin Support</li>
                            </ul>
                            <button class="buy-btn" onclick="openPayment('${p.plan_name}', ${p.duration_days}, '${symbol}${price}')">
                                GET STARTED
                            </button>
                        </div>
                    `;
                }).join('');
            }
        }

        function openPayment(name, days, price) {
            selectedPlan = { name, days, price };
            const fields = document.getElementById('paymentFields');
            document.getElementById('mTitle').innerText = name;

            if (isLocal) {
                fields.innerHTML = `
                    <select id="mth"><option value="bKash">bKash Personal</option><option value="Nagad">Nagad Personal</option></select>
                    <input type="text" id="mInfo" placeholder="আপনার বিকাশ/নগদ নাম্বার">
                `;
            } else {
                fields.innerHTML = `
                    <div style="background:#1e293b; padding:10px; border-radius:10px; font-size:0.7rem; color:var(--gold); margin-bottom:10px;">Bybit USDT: T9zBxxxxxxxxxxxxxxx</div>
                    <select id="mth"><option value="USDT">USDT (TRC20)</option><option value="BTC">Bitcoin</option></select>
                    <input type="text" id="mInfo" placeholder="Transaction ID (TxID)">
                `;
            }
            document.getElementById('pModal').style.display = 'flex';
        }

        function closeModal() { document.getElementById('pModal').style.display = 'none'; }

        async function submitOrder() {
            const info = document.getElementById('mInfo').value;
            const method = document.getElementById('mth').value;
            if(!info) return alert("পেমেন্ট তথ্য দিন!");

            const { data: { session } } = await _supabase.auth.getSession();
            const email = session?.user?.email || "guest@user.com";

            const { error } = await _supabase.from('payment_requests').insert([{
                user_email: email,
                mobile: info,
                plan_name: selectedPlan.name,
                duration: selectedPlan.days,
                amount: selectedPlan.price,
                payment_method: method,
                currency: isLocal ? 'BDT' : 'USDT'
            }]);

            if(!error) {
                alert("Order Placed Successfully!");
                closeModal();
            }
        }

        init();
    </script>
</body>
