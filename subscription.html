<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Checkout | VIP Activation</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        /* আপনার দেওয়া প্রিমিয়াম স্টাইল এখানে যুক্ত করা হয়েছে */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap');
        
        :root { 
            --p-purple: #7b61ff; 
            --a-cyan: #00f2ff; 
            --bg: #050508; 
            --vip-gold: #ffcc00; 
            --card-bg: rgba(20, 20, 30, 0.9);
        }

        body { 
            background: var(--bg); 
            background-image: radial-gradient(circle at 50% -20%, #1a103d 0%, #050508 100%); 
            color: #fff; 
            font-family: 'Poppins', sans-serif; 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            padding: 15px; 
        }

        .card { 
            background: linear-gradient(145deg, rgba(20, 20, 30, 0.8), rgba(5, 5, 8, 0.9)); 
            width: 100%; 
            max-width: 380px; 
            padding: 30px 25px; 
            border-radius: 25px; 
            border: 1px solid rgba(123, 97, 255, 0.2); 
            text-align: center; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.6);
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            border-color: var(--a-cyan);
            box-shadow: 0 10px 25px rgba(0, 242, 255, 0.1);
        }

        .vip-badge { 
            position: absolute; 
            top: 15px; 
            right: -30px; 
            background: var(--vip-gold); 
            color: #000; 
            font-size: 0.6rem; 
            font-weight: 800; 
            padding: 5px 35px; 
            transform: rotate(45deg); 
            font-family: 'Orbitron'; 
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.4);
        }

        .plan-badge { 
            background: rgba(123, 97, 255, 0.1); 
            color: var(--a-cyan); 
            padding: 6px 15px; 
            border-radius: 50px; 
            font-size: 0.75rem; 
            font-weight: 600; 
            display: inline-block; 
            margin-top: 10px; 
            border: 1px solid rgba(0, 242, 255, 0.2);
            font-family: 'Orbitron';
            letter-spacing: 1px;
        }

        .box { 
            background: rgba(43, 47, 54, 0.4); 
            padding: 25px 20px; 
            border-radius: 20px; 
            margin: 25px 0; 
            border: 1px solid rgba(255, 255, 255, 0.05); 
        }

        #display-amount { 
            font-size: 2.2rem; 
            font-weight: 700; 
            color: #fff; 
            font-family: 'Orbitron';
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        #display-address { 
            font-size: 0.8rem; 
            background: #0a0a0f; 
            padding: 15px; 
            border-radius: 12px; 
            border: 1px dashed var(--p-purple); 
            cursor: pointer; 
            color: var(--a-cyan); 
            word-break: break-all; 
            margin-top: 15px; 
            font-weight: bold; 
            transition: 0.3s; 
        }
        
        #display-address:hover {
            background: rgba(123, 97, 255, 0.1);
            transform: scale(1.02);
        }

        input, select { 
            width: 100%; 
            padding: 14px; 
            margin-bottom: 15px; 
            background: rgba(255, 255, 255, 0.05); 
            border: 1px solid rgba(123, 97, 255, 0.2); 
            border-radius: 12px; 
            color: #fff; 
            font-size: 0.9rem; 
            box-sizing: border-box; 
            outline: none; 
            transition: 0.3s;
        }

        input:focus, select:focus {
            border-color: var(--a-cyan);
            background: rgba(255, 255, 255, 0.08);
        }

        button { 
            background: linear-gradient(90deg, var(--p-purple), var(--a-cyan)); 
            color: #000; 
            border: none; 
            width: 100%; 
            padding: 16px; 
            border-radius: 15px; 
            font-weight: 800; 
            cursor: pointer; 
            font-size: 0.9rem; 
            font-family: 'Orbitron';
            text-transform: uppercase;
            transition: 0.3s; 
            letter-spacing: 1px;
        }

        button:hover {
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.4);
            transform: translateY(-2px);
        }

        button:active { transform: scale(0.96); }

        .swal2-popup {
            background: #14141e !important;
            color: #fff !important;
            border-radius: 20px !important;
            border: 1px solid var(--p-purple) !important;
        }
    </style>
</head>
<body>

<div class="card animate__animated animate__fadeIn">
    <div class="vip-badge">SECURE</div>
    <h3 id="header-title" style="margin:0; font-family:'Orbitron'; color:var(--a-cyan); font-size: 1.2rem; letter-spacing: 1.5px;">CHECKOUT</h3>
    <div id="plan-display" class="plan-badge">Loading Plan...</div>

    <div class="box">
        <div id="display-amount">...</div>
        <div id="display-address" onclick="copyAddr()">Loading Address...</div>
        <div style="font-size: 0.65rem; color: #888; margin-top: 10px; letter-spacing: 1px;">TAP ADDRESS TO COPY</div>
    </div>

    <select id="method-select" onchange="updateUI()"></select>
    <input type="text" id="sender" placeholder="Your Number / Wallet ID">
    <input type="text" id="trx" placeholder="Transaction ID (TrxID)">
    <button id="sub-btn" onclick="submit()">ACTIVATE VIP NOW</button>
</div>

<script>
    const S_URL = 'https://cclfxvmpgkytzebuhwpj.supabase.co';
    const S_KEY = 'sb_publishable_nBp3MOmMuz8KiezUL0hnjQ_Q-H1ScrL'; 
    const _supabase = window.supabase.createClient(S_URL, S_KEY);

    let WALLETS = {}; 
    let selectedPlan = {}; 
    let isBD = false; 
    let liveRates = { eth: 0, sol: 0 };

    async function init() {
        const params = new URLSearchParams(window.location.search);
        const data = params.get('data');
        if(!data) return;
        selectedPlan = JSON.parse(decodeURIComponent(data));

        document.getElementById('plan-display').innerText = `${selectedPlan.name} (${selectedPlan.days} DAYS)`;

        try {
            const [ipRes, rateRes] = await Promise.all([
                fetch('https://ipapi.co/json/').then(res => res.json()),
                fetch('https://api.coingecko.com/api/v3/simple/price?ids=ethereum,solana&vs_currencies=usd').then(res => res.json())
            ]);

            isBD = (ipRes.country_code === 'BD');
            liveRates.eth = rateRes.ethereum.usd || 0;
            liveRates.sol = rateRes.solana.usd || 0;

            const { data: wData } = await _supabase.from('wallets').select('*');
            if (wData) {
                WALLETS = {};
                wData.forEach(w => { WALLETS[w.method_name.trim()] = w.address; });
            }
        } catch (e) { isBD = false; }
        renderOptions();
    }

    function renderOptions() {
        const sel = document.getElementById('method-select');
        if (isBD) {
            sel.innerHTML = `<option value="bKash (Personal)">bKash (Personal)</option><option value="Nagad (Personal)">Nagad (Personal)</option><option value="USDT (TRC20)">USDT (TRC20)</option>`;
        } else {
            sel.innerHTML = `<option value="USDT (TRC20)">USDT (TRC20)</option><option value="ETH">Ethereum (ETH)</option><option value="SOL">Solana (SOL)</option>`;
        }
        updateUI();
    }

    function updateUI() {
        const val = document.getElementById('method-select').value;
        const amtBox = document.getElementById('display-amount');
        let finalAmount = (val === "ETH") ? (selectedPlan.usd / liveRates.eth).toFixed(6) + " ETH" :
                          (val === "SOL") ? (selectedPlan.usd / liveRates.sol).toFixed(4) + " SOL" :
                          (val.includes("USDT")) ? "$" + selectedPlan.usd + " USDT" : "৳" + selectedPlan.bdt;
        amtBox.innerText = finalAmount;
        document.getElementById('display-address').innerText = WALLETS[val] || "Address not found";
    }

    async function copyAddr() {
        const addrText = document.getElementById('display-address').innerText;
        if (addrText.includes("Loading") || addrText.includes("not found")) return;
        try {
            await navigator.clipboard.writeText(addrText);
            const Toast = Swal.mixin({ toast: true, position: 'top', showConfirmButton: false, timer: 1500 });
            Toast.fire({ icon: 'success', title: 'Address Copied!' });
        } catch (err) { alert("Copied!"); }
    }

    async function submit() {
        const s_input = document.getElementById('sender').value.trim();
        const t_input = document.getElementById('trx').value.trim();
        if(!s_input || !t_input) return Swal.fire({ title: 'Wait!', text: 'Please fill all fields', icon: 'warning' });

        const subBtn = document.getElementById('sub-btn');
        subBtn.disabled = true;
        subBtn.innerText = "PROCESSING...";

        const regEmail = localStorage.getItem('userEmail') || "guest@gmail.com";
        const selectedMethod = document.getElementById('method-select').value;
        const targetWallet = document.getElementById('display-address').innerText;
        const currentCurrency = (selectedMethod.includes("bKash") || selectedMethod.includes("Nagad")) ? "BDT" : "USD";

        const { error } = await _supabase.from('payment_requests').insert([{
            user_email: regEmail,
            mobile: s_input,
            receiver_wallet: targetWallet,
            plan_name: selectedPlan.name,
            duration: selectedPlan.days,
            amount: document.getElementById('display-amount').innerText,
            currency: currentCurrency,
            payment_method: selectedMethod,
            transaction_id: t_input,
            status: 'pending'
        }]);

        if(!error) {
            Swal.fire({
                title: 'SUCCESS!',
                text: 'VIP activation request submitted.',
                icon: 'success',
                showConfirmButton: false,
                timer: 2000
            }).then(() => { window.location.href = 'index.html'; });
        } else {
            Swal.fire({ title: 'Failed', text: error.message, icon: 'error' });
            subBtn.disabled = false;
            subBtn.innerText = "ACTIVATE VIP NOW";
        }
    }
    init();
</script>
</body>
</html>
