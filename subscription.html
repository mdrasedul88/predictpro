<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Sports | Premium Access</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap');
        :root { --p-purple: #7b61ff; --a-cyan: #00f2ff; --bg: #050508; }
        body { background: var(--bg); background-image: radial-gradient(circle at 50% -20%, #1a103d 0%, #050508 100%); color: #fff; font-family: 'Poppins', sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding: 100px 20px; }
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); backdrop-filter: blur(15px); display: none; justify-content: center; align-items: center; z-index: 2000; }
        .modal-content { background: linear-gradient(145deg, #0f0f1a, #050508); width: 95%; max-width: 380px; padding: 35px 25px; border-radius: 30px; border: 1px solid rgba(123,97,255,0.2); text-align: center; }
        .info-box { background: rgba(123,97,255,0.05); padding: 20px; border-radius: 20px; border: 1px dashed var(--p-purple); margin-bottom: 25px; }
        .input-wrapper { position: relative; margin-bottom: 20px; text-align: left; }
        .input-wrapper i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--p-purple); }
        .input-wrapper input, .input-wrapper select { width: 100%; padding: 15px 15px 15px 45px; background: rgba(255,255,255,0.02); border: 1px solid rgba(255,255,255,0.1); border-radius: 15px; color: #fff; outline: none; box-sizing: border-box; }
        .btn-activate { background: linear-gradient(90deg, #7b61ff, #00f2ff); color: #000; border: none; width: 100%; padding: 16px; border-radius: 15px; font-weight: 800; font-family: 'Orbitron'; cursor: pointer; transition: 0.3s; }
        .btn-activate:disabled { opacity: 0.5; cursor: not-allowed; }
        #plan-list { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; width: 100%; max-width: 400px; }
    </style>
</head>
<body>

    <div id="plan-list"></div>

    <div id="pModal" class="modal">
        <div class="modal-content animate__animated animate__zoomIn">
            <h3 style="font-family:'Orbitron'; color:var(--a-cyan); margin-bottom:20px;">SECURE ACTIVATION</h3>
            <div class="info-box">
                <div id="display-amount" style="font-size:1.4rem; font-weight:700;">...</div>
                <div id="display-address" style="font-size:0.7rem; color:var(--p-purple); word-break:break-all; margin-top:5px;">Connecting...</div>
            </div>
            <div class="input-wrapper"><i class="fas fa-wallet"></i><select id="mth" onchange="updateUI()"></select></div>
            <div class="input-wrapper"><i class="fas fa-id-card"></i><input type="text" id="mInfo" placeholder="Sender Wallet/Phone"></div>
            <div class="input-wrapper"><i class="fas fa-receipt"></i><input type="text" id="trxId" placeholder="Transaction ID (TrxID)"></div>
            <button class="btn-activate" id="sub-btn" onclick="submitOrder()">SUBMIT REQUEST</button>
            <p onclick="closeModal()" style="font-size:0.75rem; color:#666; cursor:pointer; margin-top:18px;">CANCEL TRANSACTION</p>
        </div>
    </div>

    <script>
        const S_URL = 'https://cclfxvmpgkytzebuhwpj.supabase.co';
        const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNjbGZ4dm1wZ2t5dHplYnVod3BqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE5MDUyNTIsImV4cCI6MjA4NzQ4MTI1Mn0.-x_bxezKwaiJBdkTrJaXJuN95614sTHvTR3oBP_aLZQ';
        const _supabase = window.supabase.createClient(S_URL, S_KEY);

        const WALLETS = { bKash: "017XXXXXXXX (Personal)", Nagad: "018XXXXXXXX (Personal)", USDT: "T9zBxxxxxxxxxxxxxxxxx (TRC20)", ETH: "0xde0B295669a9FD93d5F28D9Ec85E40f4cb697BAe (ERC20)", SOL: "7xKXEcxxxxxxxxxxxxxxxxx (Solana)" };
        let selected = {}; let isLocal = true; let rates = { eth: 0, sol: 0 }; let currentUser = null;

        async function init() {
            // ১. লগইন চেক
            const { data: { session } } = await _supabase.auth.getSession();
            currentUser = session ? session.user : null;

            try {
                const r = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=ethereum,solana&vs_currencies=usd');
                const d = await r.json(); rates.eth = d.ethereum.usd; rates.sol = d.solana.usd;
                const loc = await fetch('https://ipapi.co/json/');
                const lData = await loc.json(); isLocal = (lData.country_code === 'BD');
            } catch(e) { isLocal = true; }
            loadPlans();
        }

        async function loadPlans() {
            const { data } = await _supabase.from('subscription_plans').select('*').eq('is_active', true);
            document.getElementById('plan-list').innerHTML = data.map(p => `
                <div style="background:rgba(255,255,255,0.03); padding:20px; border-radius:20px; border:1px solid rgba(255,255,255,0.05); text-align:center;">
                    <h4 style="font-size:0.7rem; color:#888; margin:0;">${p.plan_name}</h4>
                    <h2 style="margin:10px 0;">${isLocal ? '৳'+p.price_bdt : '$'+p.price_usd}</h2>
                    <button class="btn-activate" style="padding:10px; font-size:0.6rem;" onclick="handleAccessClick(${p.price_usd}, ${p.price_bdt}, '${p.plan_name}', ${p.duration_days})">GET ACCESS</button>
                </div>`).join('');
        }

        // ২. লগইন গার্ড
        function handleAccessClick(usd, bdt, name, days) {
            if(!currentUser) {
                Swal.fire({ title: 'Authentication Required', text: 'লগইন না করে আপনি প্ল্যান কিনতে পারবেন না।', icon: 'warning', confirmButtonText: 'Login Now', background: '#0f0f1a', color: '#fff' })
                .then(() => { window.location.href = 'login.html'; });
                return;
            }
            openModal(usd, bdt, name, days);
        }

        function openModal(usd, bdt, name, days) {
            selected = { usd, bdt, name, days };
            const m = document.getElementById('mth');
            m.innerHTML = isLocal ? `<option value="bKash">bKash</option><option value="Nagad">Nagad</option>` : `<option value="USDT">USDT (TRC20)</option><option value="ETH">ETH (ERC20)</option><option value="SOL">SOL (Solana)</option>`;
            updateUI();
            document.getElementById('pModal').style.display = 'flex';
        }

        function updateUI() {
            const method = document.getElementById('mth').value;
            let amt = isLocal ? `৳${selected.bdt}` : `$${selected.usd}`;
            if(!isLocal) {
                if(method === "ETH") amt = (selected.usd / rates.eth).toFixed(5) + " ETH";
                else if(method === "SOL") amt = (selected.usd / rates.sol).toFixed(4) + " SOL";
                else if(method === "USDT") amt = selected.usd + " USDT";
            }
            document.getElementById('display-amount').innerText = amt;
            document.getElementById('display-address').innerText = WALLETS[method];
        }

        // ৩. সাবমিট ফাংশন (এনিমেশন এখানে আসবে)
        async function submitOrder() {
            if(!currentUser) return; 

            const mInfo = document.getElementById('mInfo').value;
            const trx = document.getElementById('trxId').value;
            const btn = document.getElementById('sub-btn');

            if(!mInfo || !trx) { Swal.fire('Error', 'সবগুলো তথ্য দিন', 'error'); return; }

            btn.disabled = true; btn.innerText = "VERIFYING...";

            try {
                // ডুপ্লিকেট চেক
                const { data: exist } = await _supabase.from('payment_requests').select('transaction_id').eq('transaction_id', trx).maybeSingle();
                if(exist) { 
                    Swal.fire('Duplicate', 'এই ট্রানজেকশন আইডিটি ইতিমধ্যে ব্যবহৃত হয়েছে।', 'warning'); 
                    btn.disabled = false; btn.innerText = "SUBMIT REQUEST"; return; 
                }

                // ইনসার্ট
                const { error } = await _supabase.from('payment_requests').insert([{
                    user_email: currentUser.email, mobile: mInfo, plan_name: selected.name,
                    duration: selected.days, amount: document.getElementById('display-amount').innerText,
                    payment_method: document.getElementById('mth').value,
                    currency: isLocal ? 'BDT' : 'CRYPTO', transaction_id: trx, status: 'pending'
                }]);

                if(!error) {
                    // ✅ সাকসেস এনিমেশন
                    Swal.fire({
                        title: 'Success!',
                        text: 'আপনার রিকোয়েস্টটি পাঠানো হয়েছে। দ্রুত একটিভ করা হবে।',
                        icon: 'success',
                        background: '#0f0f1a', color: '#fff',
                        showClass: { popup: 'animate__animated animate__backInDown' }
                    }).then(() => location.reload());
                } else { throw error; }

            } catch(e) {
                Swal.fire('Error', e.message, 'error');
                btn.disabled = false; btn.innerText = "SUBMIT REQUEST";
            }
        }

        // ৪. ক্যানসেল ফাংশন (কোনো পপ-আপ নেই)
        function closeModal() {
            document.getElementById('pModal').style.display = 'none';
        }
        
        init();
    </script>
</body>
</html>
