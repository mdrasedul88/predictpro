<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Sports | VIP Access</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap');
        
        :root { 
            --premium-purple: #7b61ff; 
            --accent-cyan: #00f2ff;
            --bg-dark: #050508; 
            --glass: rgba(255, 255, 255, 0.03);
            --border-glow: rgba(123, 97, 255, 0.3);
        }

        body { 
            background: var(--bg-dark);
            background-image: radial-gradient(circle at 50% -20%, #1a103d 0%, #050508 100%);
            color: #fff; font-family: 'Poppins', sans-serif; margin: 0;
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
            padding: 100px 20px 40px;
        }

        /* Modal Structure - Enhanced UI */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.92); backdrop-filter: blur(15px); display: none; justify-content: center; align-items: center; z-index: 2000; animation: fadeIn 0.3s ease; }
        
        .modal-content { 
            background: linear-gradient(145deg, #0f0f1a, #050508);
            width: 95%; max-width: 380px; padding: 35px 25px; border-radius: 30px;
            border: 1px solid rgba(123, 97, 255, 0.2);
            box-shadow: 0 0 50px rgba(0,0,0,0.5), inset 0 0 20px rgba(123, 97, 255, 0.05);
            position: relative;
        }

        .modal-title { font-family: 'Orbitron', sans-serif; text-align: center; font-size: 1.3rem; letter-spacing: 2px; color: var(--accent-cyan); margin-bottom: 25px; }

        /* Payment Info Box */
        #adminInfo { 
            background: rgba(123, 97, 255, 0.05); padding: 20px; border-radius: 20px; 
            border: 1px dashed var(--premium-purple); margin-bottom: 25px; text-align: center;
        }

        /* Styled Input Groups */
        .input-wrapper { position: relative; margin-bottom: 20px; }
        .input-wrapper i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--premium-purple); font-size: 1rem; }
        
        .input-wrapper input, .input-wrapper select { 
            width: 100%; padding: 15px 15px 15px 45px; background: rgba(255,255,255,0.02);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 15px; color: #fff;
            font-family: inherit; font-size: 0.9rem; transition: 0.3s; box-sizing: border-box; outline: none;
        }

        .input-wrapper input:focus, .input-wrapper select:focus { 
            border-color: var(--premium-purple); background: rgba(123, 97, 255, 0.05);
            box-shadow: 0 0 15px var(--border-glow);
        }

        /* Action Button */
        .btn-activate { 
            background: linear-gradient(90deg, #7b61ff, #00f2ff); color: #000;
            border: none; width: 100%; padding: 16px; border-radius: 15px;
            font-weight: 800; font-family: 'Orbitron', sans-serif; cursor: pointer;
            letter-spacing: 1px; transition: 0.4s; margin-top: 10px;
        }

        .btn-activate:hover { transform: scale(1.02); box-shadow: 0 0 25px var(--premium-purple); }
        .btn-activate:disabled { filter: grayscale(1); cursor: not-allowed; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div id="pModal" class="modal">
        <div class="modal-content">
            <div class="modal-title">SECURE ACTIVATION</div>
            
            <div id="adminInfo">
                <span style="font-size: 0.75rem; color: #888;">Live Rate Conversion</span>
                <div id="display-amount" style="font-size: 1.4rem; font-weight: 700; margin: 5px 0; color: #fff;">...</div>
                <div id="display-address" style="font-size: 0.7rem; color: var(--premium-purple); word-break: break-all;">Connecting...</div>
            </div>
            
            <div class="input-wrapper">
                <i class="fas fa-wallet"></i>
                <select id="mth" onchange="updateUI()"></select>
            </div>

            <div class="input-wrapper">
                <i class="fas fa-id-card"></i>
                <input type="text" id="mInfo" placeholder="Sender Wallet / Phone Address">
            </div>

            <div class="input-wrapper">
                <i class="fas fa-receipt"></i>
                <input type="text" id="trxId" placeholder="Transaction Hash (TrxID)">
            </div>

            <button class="btn-activate" id="sub-btn" onclick="submitOrder()">SUBMIT REQUEST</button>
            <p onclick="closeModal()" style="text-align:center; font-size:0.7rem; color:#555; cursor:pointer; margin-top:15px;">CANCEL TRANSACTION</p>
        </div>
    </div>

    <div id="plan-list" style="display:grid; grid-template-columns: repeat(2, 1fr); gap:15px; width:100%; max-width:400px;"></div>

    <script>
        const S_URL = 'https://cclfxvmpgkytzebuhwpj.supabase.co';
        const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNjbGZ4dm1wZ2t5dHplYnVod3BqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE5MDUyNTIsImV4cCI6MjA4NzQ4MTI1Mn0.-x_bxezKwaiJBdkTrJaXJuN95614sTHvTR3oBP_aLZQ';
        const _supabase = window.supabase.createClient(S_URL, S_KEY);

        const WALLETS = {
            bKash: "017XXXXXXXX (Personal)", Nagad: "018XXXXXXXX (Personal)",
            USDT: "T9zBxxxxxxxxxxxxxxxxx (TRC20)", ETH: "0xde0B295669a9FD93d5F28D9Ec85E40f4cb697BAe (ERC20)",
            SOL: "7xKXEcxxxxxxxxxxxxxxxxx (Solana)"
        };

        let selected = {}; let isLocal = true; let rates = { eth: 0, sol: 0 };

        async function init() {
            // ১. লাইভ ক্রিপ্টো রেট আনা (Crypto Logic)
            try {
                const r = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=ethereum,solana&vs_currencies=usd');
                const d = await r.json();
                rates.eth = d.ethereum.usd; rates.sol = d.solana.usd;
            } catch(e) { console.error("Rate Error"); }

            // ২. ইউজার লোকেশন ডিটেকশন
            try {
                const r = await fetch('https://ipapi.co/json/');
                const d = await r.json(); isLocal = (d.country_code === 'BD');
            } catch(e) { isLocal = true; }
            
            load();
        }

        async function load() {
            const { data } = await _supabase.from('subscription_plans').select('*').eq('is_active', true);
            document.getElementById('plan-list').innerHTML = data.map(p => `
                <div style="background:var(--glass); padding:20px; border-radius:20px; border:1px solid rgba(255,255,255,0.05); text-align:center;">
                    <h4 style="margin:0; font-size:0.7rem; color:#888;">${p.plan_name}</h4>
                    <h2 style="margin:10px 0;">${isLocal ? '৳'+p.price_bdt : '$'+p.price_usd}</h2>
                    <button class="btn-activate" style="padding:10px; font-size:0.6rem;" onclick="openModal(${p.price_usd}, ${p.price_bdt}, '${p.plan_name}', ${p.duration_days})">GET ACCESS</button>
                </div>`).join('');
        }

        function openModal(usd, bdt, name, days) {
            selected = { usd, bdt, name, days };
            const m = document.getElementById('mth');
            m.innerHTML = isLocal ? `<option value="bKash">bKash</option><option value="Nagad">Nagad</option>` : 
                `<option value="USDT">USDT (TRC20)</option><option value="ETH">Ethereum (ETH)</option><option value="SOL">Solana (SOL)</option>`;
            updateUI();
            document.getElementById('pModal').style.display = 'flex';
        }

        function updateUI() {
            const method = document.getElementById('mth').value;
            let amt = isLocal ? `৳${selected.bdt}` : `$${selected.usd}`;
            
            if(!isLocal) {
                if(method === "ETH") amt = (selected.usd / rates.eth).toFixed(5) + " ETH";
                else if(method === "SOL") amt = (selected.usd / rates.sol).toFixed(4) + " SOL";
                else if(method === "USDT") amt = selected.usd + " USDT";
            }
            
            document.getElementById('display-amount').innerText = amt;
            document.getElementById('display-address').innerText = WALLETS[method];
        }

        function closeModal() { document.getElementById('pModal').style.display = 'none'; }

        async function submitOrder() {
            const mInfo = document.getElementById('mInfo').value;
            const trx = document.getElementById('trxId').value;
            if(!mInfo || !trx) { Swal.fire('Error', 'Wallet address and TrxID are required!', 'error'); return; }

            const btn = document.getElementById('sub-btn');
            btn.disabled = true; btn.innerText = "SENDING REQUEST...";

            const { error } = await _supabase.from('payment_requests').insert([{
                user_email: "logged_user@example.com", // এখানে আসল ইমেইল বসবে
                mobile: mInfo, plan_name: selected.name,
                duration: selected.days, amount: document.getElementById('display-amount').innerText,
                payment_method: document.getElementById('mth').value,
                transaction_id: trx, status: 'pending'
            }]);

            if(!error) {
                Swal.fire({ title: 'Request Active!', text: 'Our admin is verifying your transaction.', icon: 'success', background: '#0f0f1a', color: '#fff' })
                .then(() => location.reload());
            } else { Swal.fire('Error', error.message, 'error'); btn.disabled = false; }
        }

        init();
    </script>
</body>
</html>
