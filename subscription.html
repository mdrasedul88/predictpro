<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Sports | VIP Activation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap');
        
        :root { 
            --p-purple: #7b61ff; 
            --a-cyan: #00f2ff; 
            --bg: #050508; 
            --vip-gold: #ffcc00;
        }

        body { 
            background: var(--bg); 
            background-image: radial-gradient(circle at 50% -20%, #1a103d 0%, #050508 100%); 
            color: #fff; 
            font-family: 'Poppins', sans-serif; /* আপনার সাইটের ডিফল্ট ফন্ট */
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            min-height: 100vh; 
            padding: 80px 0; /* ডানে-বামে প্যাডিং সরিয়ে দেওয়া হয়েছে */
        }

        /* --- Narrow Premium Cards --- */
        #plan-list { 
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px; 
            width: 100%; 
        }

        .premium-card {
            background: linear-gradient(145deg, rgba(20, 20, 30, 0.8), rgba(5, 5, 8, 0.9));
            border-radius: 25px;
            padding: 25px 20px;
            position: relative;
            border: 1px solid rgba(123, 97, 255, 0.2);
            transition: 0.4s;
            overflow: hidden;
            text-align: center;
            /* ডানে-বামে মার্জিন বাড়িয়ে কার্ড ছোট করা হয়েছে */
            width: 80%; 
            max-width: 320px; 
            box-sizing: border-box;
        }

        .premium-card:hover {
            transform: scale(1.02);
            border-color: var(--a-cyan);
            box-shadow: 0 10px 25px rgba(0, 242, 255, 0.15);
        }

        .vip-badge {
            position: absolute;
            top: 12px;
            right: -28px;
            background: var(--vip-gold);
            color: #000;
            font-size: 0.55rem;
            font-weight: 800;
            padding: 4px 30px;
            transform: rotate(45deg);
            font-family: 'Orbitron';
        }

        .plan-icon {
            font-size: 1.8rem;
            margin-bottom: 8px;
            color: var(--p-purple);
        }

        .plan-name {
            font-family: 'Orbitron';
            font-size: 0.75rem;
            color: #ccc;
            letter-spacing: 1.5px;
            text-transform: uppercase;
        }

        .plan-price {
            font-size: 2rem;
            font-weight: 700;
            margin: 10px 0;
            background: linear-gradient(to right, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .plan-features {
            list-style: none;
            padding: 0;
            margin: 15px 0;
            text-align: left;
            display: inline-block; /* ফিচারের লেখাগুলো মাঝখানে রাখার জন্য */
        }

        .plan-features li {
            font-size: 0.7rem;
            color: #999;
            margin: 5px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .plan-features li i {
            color: var(--a-cyan);
            font-size: 0.6rem;
        }

        .btn-premium {
            background: linear-gradient(90deg, var(--p-purple), var(--a-cyan));
            color: #000;
            border: none;
            padding: 14px;
            border-radius: 15px;
            font-weight: 800;
            font-family: 'Orbitron';
            font-size: 0.7rem;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            text-transform: uppercase;
        }

        /* Modal & Inputs */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); backdrop-filter: blur(15px); display: none; justify-content: center; align-items: center; z-index: 2000; }
        .modal-content { background: linear-gradient(145deg, #0f0f1a, #050508); width: 90%; max-width: 380px; padding: 35px 25px; border-radius: 30px; border: 1px solid rgba(123,97,255,0.2); text-align: center; }
        .info-box { background: rgba(123,97,255,0.05); padding: 20px; border-radius: 20px; border: 1px dashed var(--p-purple); margin-bottom: 25px; }
        .input-wrapper { position: relative; margin-bottom: 15px; text-align: left; }
        .input-wrapper i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--p-purple); }
        .input-wrapper input, .input-wrapper select { width: 100%; padding: 15px 15px 15px 45px; background: rgba(255,255,255,0.02); border: 1px solid rgba(255,255,255,0.1); border-radius: 15px; color: #fff; outline: none; box-sizing: border-box; font-family: 'Poppins'; }
        .btn-activate { background: linear-gradient(90deg, #7b61ff, #00f2ff); color: #000; border: none; width: 100%; padding: 16px; border-radius: 15px; font-weight: 800; font-family: 'Orbitron'; cursor: pointer; }
    </style>
</head>
<body>

    <h2 style="font-family:'Orbitron'; color:var(--a-cyan); margin-bottom:30px; letter-spacing:2px; font-size:1rem;">SELECT YOUR ACCESS</h2>
    
    <div id="plan-list"></div>

    <div id="pModal" class="modal">
        <div class="modal-content animate__animated animate__fadeInUp">
            <h3 style="font-family:'Orbitron'; color:var(--a-cyan); margin-bottom:20px;">SECURE ACTIVATION</h3>
            <div class="info-box">
                <div id="display-amount" style="font-size:1.4rem; font-weight:700;">...</div>
                <div id="display-address" style="font-size:0.7rem; color:var(--p-purple); word-break:break-all; margin-top:5px;">Connecting...</div>
            </div>
            <div class="input-wrapper"><i class="fas fa-wallet"></i><select id="mth" onchange="updateUI()"></select></div>
            <div class="input-wrapper"><i class="fas fa-id-card"></i><input type="text" id="mInfo" placeholder="Sender Wallet/Phone"></div>
            <div class="input-wrapper"><i class="fas fa-receipt"></i><input type="text" id="trxId" placeholder="Transaction ID (TrxID)"></div>
            <button class="btn-activate" id="sub-btn" onclick="finalOrderSubmit()">SUBMIT REQUEST</button>
            <p style="font-size:0.6rem; color:#444; margin-top:15px;">Secure Encryption Enabled</p>
        </div>
    </div>

    <script>
        const S_URL = 'https://cclfxvmpgkytzebuhwpj.supabase.co';
        const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNjbGZ4dm1wZ2t5dHplYnVod3BqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE5MDUyNTIsImV4cCI6MjA4NzQ4MTI1Mn0.-x_bxezKwaiJBdkTrJaXJuN95614sTHvTR3oBP_aLZQ';
        const _supabase = window.supabase.createClient(S_URL, S_KEY);

        const WALLETS = { bKash: "017XXXXXXXX (Personal)", Nagad: "018XXXXXXXX (Personal)", USDT: "T9zBxxxxxxxxxxxxxxxxx (TRC20)", ETH: "0xde0B295669a9FD93d5F28D9Ec85E40f4cb697BAe (ERC20)", SOL: "7xKXEcxxxxxxxxxxxxxxxxx (Solana)" };
        let selected = {}; let isLocal = true; let rates = { eth: 0, sol: 0 }; let currentUser = null;

        async function init() {
            const { data: { session } } = await _supabase.auth.getSession();
            currentUser = session ? session.user : null;
            try {
                const r = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=ethereum,solana&vs_currencies=usd');
                const d = await r.json(); rates.eth = d.ethereum.usd; rates.sol = d.solana.usd;
                const loc = await fetch('https://ipapi.co/json/');
                const lData = await loc.json(); isLocal = (lData.country_code === 'BD');
            } catch(e) { isLocal = true; }
            loadPlans();
        }

        async function loadPlans() {
            const { data } = await _supabase.from('subscription_plans').select('*').eq('is_active', true);
            document.getElementById('plan-list').innerHTML = data.map(p => `
                <div class="premium-card animate__animated animate__fadeInUp">
                    <div class="vip-badge">VIP</div>
                    <div class="plan-icon"><i class="fas fa-crown"></i></div>
                    <div class="plan-name">${p.plan_name}</div>
                    <div class="plan-price">${isLocal ? '৳'+p.price_bdt : '$'+p.price_usd}</div>
                    <ul class="plan-features">
                        <li><i class="fas fa-check"></i> VIP Match Tips</li>
                        <li><i class="fas fa-check"></i> 24/7 Priority Support</li>
                        <li><i class="fas fa-check"></i> High Accuracy Rates</li>
                    </ul>
                    <button class="btn-premium" onclick="checkAccess(${p.price_usd}, ${p.price_bdt}, '${p.plan_name}', ${p.duration_days})">
                        ACTIVATE VIP
                    </button>
                </div>`).join('');
        }

        function checkAccess(usd, bdt, name, days) {
            if(!currentUser) {
                Swal.fire({ title: 'Login Required', text: 'দয়া করে আগে লগইন করুন।', icon: 'info', confirmButtonColor: '#7b61ff' })
                .then(() => window.location.href = 'login.html');
                return;
            }
            selected = { usd, bdt, name, days };
            const m = document.getElementById('mth');
            m.innerHTML = isLocal ? `<option value="bKash">bKash</option><option value="Nagad">Nagad</option>` : `<option value="USDT">USDT (TRC20)</option><option value="ETH">ETH (ERC20)</option><option value="SOL">SOL (Solana)</option>`;
            updateUI();
            document.getElementById('pModal').style.display = 'flex';
        }

        function updateUI() {
            const method = document.getElementById('mth').value;
            let amt = isLocal ? `৳${selected.bdt}` : `$${selected.usd}`;
            if(!isLocal) {
                if(method === "ETH") amt = (selected.usd / rates.eth).toFixed(5) + " ETH";
                else if(method === "SOL") amt = (selected.usd / rates.sol).toFixed(4) + " SOL";
                else if(method === "USDT") amt = selected.usd + " USDT";
            }
            document.getElementById('display-amount').innerText = amt;
            document.getElementById('display-address').innerText = WALLETS[method];
        }

        async function finalOrderSubmit() {
            const mInfo = document.getElementById('mInfo').value;
            const trx = document.getElementById('trxId').value;
            const btn = document.getElementById('sub-btn');
            if(!mInfo || !trx) { Swal.fire('Error', 'সব ঘর পূরণ করুন', 'error'); return; }
            btn.disabled = true; btn.innerText = "VERIFYING...";
            try {
                const { error } = await _supabase.from('payment_requests').insert([{
                    user_email: currentUser.email, mobile: mInfo, plan_name: selected.name,
                    duration: selected.days, amount: document.getElementById('display-amount').innerText,
                    payment_method: document.getElementById('mth').value,
                    currency: isLocal ? 'BDT' : 'CRYPTO', transaction_id: trx, status: 'pending'
                }]);
                if(error) throw error;
                Swal.fire({ title: 'Success!', text: 'হোমে ফিরে যাচ্ছি...', icon: 'success', timer: 2000, showConfirmButton: false });
                setTimeout(() => window.location.href = 'index.html', 2000);
            } catch(e) {
                Swal.fire('Error', e.message, 'error');
                btn.disabled = false; btn.innerText = "SUBMIT REQUEST";
            }
        }
        init();
    </script>
</body>
</html>
