<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP Membership - Sports Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --neon: #00ff88;
            --bg: #020617;
            --card: #0f172a;
            --text-gray: #94a3b8;
        }

        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Inter', sans-serif;
            margin: 0; padding: 15px;
            display: flex; flex-direction: column; align-items: center;
        }

        .header { text-align: center; margin: 20px 0; }
        .header h1 { font-size: 1.5rem; color: var(--neon); text-transform: uppercase; margin: 0; }
        .header p { font-size: 0.8rem; color: var(--text-gray); margin-top: 5px; }

        /* Compact Grid */
        .plan-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); /* কার্ডের প্রস্থ অনেক কমানো হয়েছে */
            gap: 12px;
            width: 100%;
            max-width: 800px;
        }

        .plan-card {
            background: var(--card);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 18px;
            padding: 15px; /* প্যাডিং কমানো হয়েছে */
            text-align: center;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }

        .plan-card:hover { border-color: var(--neon); transform: translateY(-5px); }

        .days-badge {
            font-size: 0.6rem;
            background: rgba(0, 255, 136, 0.1);
            color: var(--neon);
            padding: 3px 10px;
            border-radius: 20px;
            font-weight: bold;
        }

        .plan-name { font-size: 1rem; font-weight: 700; margin: 10px 0 5px; }

        .price-box { margin: 10px 0; }
        .price-box .amount { font-size: 1.8rem; font-weight: 800; }
        .price-box .symbol { font-size: 1rem; color: var(--neon); margin-right: 2px; }

        .feature-list { margin: 10px 0; padding: 0; list-style: none; text-align: left; }
        .feature-list li { font-size: 0.7rem; color: var(--text-gray); margin-bottom: 4px; display: flex; align-items: center; }
        .feature-list li i { color: var(--neon); font-size: 0.7rem; margin-right: 6px; }

        .buy-btn {
            background: var(--neon);
            color: black;
            border: none;
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 0.85rem;
            cursor: pointer;
            transition: 0.2s;
        }

        /* Luxury Modal */
        .modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9);
            backdrop-filter: blur(10px); display: none;
            justify-content: center; align-items: center; z-index: 1000;
        }
        .modal-content {
            background: #111827; width: 85%; max-width: 350px;
            padding: 25px; border-radius: 25px; border: 1px solid #334155;
            text-align: center;
        }
        .modal-content input, .modal-content select {
            width: 100%; padding: 12px; margin: 10px 0;
            background: #020617; border: 1px solid #334155;
            border-radius: 10px; color: white; box-sizing: border-box;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>VIP ACCESS</h1>
        <p>Get 95%+ accurate signals now</p>
    </div>

    <div id="plan-list" class="plan-grid">
        </div>

    <div id="pModal" class="modal">
        <div class="modal-content">
            <h3 id="mTitle" style="margin:0">Order Details</h3>
            <p id="mPrice" style="color: var(--neon); font-weight:bold; margin: 5px 0;"></p>
            <div id="paymentFields"></div>
            <button class="buy-btn" onclick="submitOrder()">SEND REQUEST</button>
            <p onclick="closeModal()" style="font-size:0.7rem; color:var(--text-gray); margin-top:15px; cursor:pointer">Cancel</p>
        </div>
    </div>

    <script>
        const S_URL = 'https://cclfxvmpgkytzebuhwpj.supabase.co';
        const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNjbGZ4dm1wZ2t5dHplYnVod3BqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE5MDUyNTIsImV4cCI6MjA4NzQ4MTI1Mn0.-x_bxezKwaiJBdkTrJaXJuN95614sTHvTR3oBP_aLZQ';
        const _supabase = window.supabase.createClient(S_URL, S_KEY);

        let selectedPlan = {};
        let isLocal = true;

        async function init() {
            try {
                const res = await fetch('https://ipapi.co/json/');
                const data = await res.json();
                isLocal = (data.country_code === 'BD');
            } catch(e) { isLocal = true; }
            loadPlans();
        }

        async function loadPlans() {
            const { data: plans } = await _supabase.from('subscription_plans').select('*').eq('is_active', true).order('duration_days', { ascending: true });
            const list = document.getElementById('plan-list');
            
            if (plans) {
                list.innerHTML = plans.map(p => {
                    const symbol = isLocal ? '৳' : '$';
                    const price = isLocal ? (p.duration_days * 100) : (p.duration_days * 1.5); // আপনি আপনার ডাটাবেস থেকেও প্রাইস আনতে পারেন
                    
                    return `
                        <div class="plan-card">
                            <span class="days-badge">${p.duration_days} DAYS</span>
                            <div class="plan-name">${p.plan_name}</div>
                            <div class="price-box">
                                <span class="symbol">${symbol}</span>
                                <span class="amount">${price}</span>
                            </div>
                            <ul class="feature-list">
                                <li><i class="fas fa-check"></i> VIP Signals</li>
                                <li><i class="fas fa-check"></i> 95% Accuracy</li>
                            </ul>
                            <button class="buy-btn" onclick="openPayment('${p.plan_name}', ${p.duration_days}, '${symbol}${price}')">
                                ACTIVATE
                            </button>
                        </div>
                    `;
                }).join('');
            }
        }

        function openPayment(name, days, price) {
            selectedPlan = { name, days, price };
            document.getElementById('mPrice').innerText = price;
            const fields = document.getElementById('paymentFields');

            if (isLocal) {
                fields.innerHTML = `
                    <select id="mth"><option value="bKash">bKash</option><option value="Nagad">Nagad</option></select>
                    <input type="text" id="mInfo" placeholder="আপনার নাম্বার দিন">
                `;
            } else {
                fields.innerHTML = `
                    <div style="font-size:0.6rem; color:var(--neon); background:rgba(0,0,0,0.3); padding:8px; border-radius:8px;">USDT: Your_Wallet_Address</div>
                    <select id="mth"><option value="USDT">USDT (TRC20)</option><option value="BTC">BTC</option></select>
                    <input type="text" id="mInfo" placeholder="TxID / Wallet ID">
                `;
            }
            document.getElementById('pModal').style.display = 'flex';
        }

        function closeModal() { document.getElementById('pModal').style.display = 'none'; }

        async function submitOrder() {
            const info = document.getElementById('mInfo').value;
            const method = document.getElementById('mth').value;
            if(!info) return alert("তথ্য দিন!");

            const { data: { session } } = await _supabase.auth.getSession();
            const email = session?.user?.email || "guest@user.com";

            const { error } = await _supabase.from('payment_requests').insert([{
                user_email: email,
                mobile: info,
                plan_name: selectedPlan.name,
                duration: selectedPlan.days,
                amount: selectedPlan.price,
                payment_method: method,
                currency: isLocal ? 'BDT' : 'USDT'
            }]);

            if(!error) { alert("Request Sent!"); closeModal(); }
        }

        init();
    </script>
</body>
</html>
