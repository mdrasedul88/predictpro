<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP Membership - Pro Sports</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --neon: #00ff88;
            --deep-bg: #020617;
            --glass-card: rgba(15, 23, 42, 0.7);
            --gold: #facc15;
        }

        body {
            background-color: var(--deep-bg);
            background-image: radial-gradient(circle at top right, #00ff8815, transparent), 
                              radial-gradient(circle at bottom left, #00ff8805, transparent);
            color: #f8fafc;
            font-family: 'Poppins', sans-serif;
            margin: 0; padding: 20px;
            min-height: 100vh;
        }

        .header { text-align: center; margin: 40px 0; }
        .header h1 { 
            font-size: 2.2rem; margin: 0; 
            background: linear-gradient(90deg, #fff, var(--neon));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            font-weight: 800; letter-spacing: -1px;
        }
        .header p { color: #94a3b8; font-size: 0.9rem; margin-top: 10px; }

        /* Luxury Plan Grid */
        .plan-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px; max-width: 1100px; margin: 0 auto;
        }

        .plan-card {
            background: var(--glass-card);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 30px;
            padding: 40px 30px;
            text-align: center;
            position: relative;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }

        .plan-card::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 5px;
            background: linear-gradient(90deg, transparent, var(--neon), transparent);
            opacity: 0; transition: 0.5s;
        }

        .plan-card:hover {
            transform: translateY(-15px) scale(1.02);
            border-color: rgba(0, 255, 136, 0.3);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.5), 0 0 20px rgba(0, 255, 136, 0.1);
        }

        .plan-card:hover::before { opacity: 1; }

        .days-badge {
            background: rgba(0, 255, 136, 0.1);
            color: var(--neon);
            padding: 6px 16px; border-radius: 50px;
            font-size: 0.75rem; font-weight: 700;
            display: inline-block; margin-bottom: 20px;
            border: 1px solid rgba(0, 255, 136, 0.2);
        }

        .plan-name { font-size: 1.6rem; font-weight: 700; margin-bottom: 15px; }

        .price-box { margin: 25px 0; display: flex; align-items: center; justify-content: center; }
        .price-box .symbol { font-size: 1.5rem; color: var(--neon); margin-right: 5px; font-weight: bold; }
        .price-box .amount { font-size: 3.5rem; font-weight: 900; letter-spacing: -2px; }

        .feature-list {
            text-align: left; margin: 30px 0; padding: 0; list-style: none;
        }
        .feature-list li {
            padding: 10px 0; color: #cbd5e1; font-size: 0.9rem;
            display: flex; align-items: center;
        }
        .feature-list li i { color: var(--neon); margin-right: 12px; font-size: 1rem; }

        .buy-btn {
            background: #fff; color: #000;
            width: 100%; padding: 18px; border-radius: 18px;
            border: none; font-weight: 800; font-size: 1rem;
            cursor: pointer; transition: 0.3s;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .plan-card:hover .buy-btn {
            background: var(--neon);
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.4);
        }

        /* Luxury Modal */
        .modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9);
            backdrop-filter: blur(15px); display: none;
            justify-content: center; align-items: center; z-index: 999;
        }
        .modal-content {
            background: #0f172a; width: 90%; max-width: 400px;
            padding: 40px; border-radius: 35px; border: 1px solid rgba(255,255,255,0.1);
            text-align: center; position: relative;
        }
        .modal-content input, .modal-content select {
            width: 100%; padding: 15px; margin: 15px 0;
            background: #1e293b; border: 1px solid #334155;
            border-radius: 12px; color: #fff; box-sizing: border-box;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>UNLEASH THE POWER</h1>
        <p>Choose a plan to get 95%+ accurate VIP signals</p>
    </div>

    <div id="plan-list" class="plan-grid">
        </div>

    <div id="pModal" class="modal">
        <div class="modal-content">
            <h2 id="mTitle" style="margin-top:0">Complete Order</h2>
            <div id="paymentFields"></div>
            <button class="buy-btn" onclick="submitOrder()">ACTIVATE ACCESS</button>
            <p onclick="closeModal()" style="margin-top:20px; cursor:pointer; font-size:0.8rem; color:#64748b">Cancel Order</p>
        </div>
    </div>

    <script>
        const S_URL = 'https://cclfxvmpgkytzebuhwpj.supabase.co';
        const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNjbGZ4dm1wZ2t5dHplYnVod3BqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE5MDUyNTIsImV4cCI6MjA4NzQ4MTI1Mn0.-x_bxezKwaiJBdkTrJaXJuN95614sTHvTR3oBP_aLZQ';
        const _supabase = window.supabase.createClient(S_URL, S_KEY);

        let selectedPlan = {};
        let isLocal = true;

        async function init() {
            try {
                const res = await fetch('https://ipapi.co/json/');
                const data = await res.json();
                isLocal = (data.country_code === 'BD');
            } catch(e) { isLocal = true; }
            loadPlans();
        }

        async function loadPlans() {
            const { data: plans } = await _supabase.from('subscription_plans').select('*').eq('is_active', true);
            const list = document.getElementById('plan-list');
            
            if (plans) {
                list.innerHTML = plans.map(p => {
                    // ডাইনামিক কারেন্সি এবং অ্যামাউন্ট
                    const symbol = isLocal ? '৳' : '$';
                    const price = isLocal ? (p.duration_days * 100) : (p.duration_days * 1);
                    
                    return `
                        <div class="plan-card">
                            <span class="days-badge">${p.duration_days} DAYS ACCESS</span>
                            <div class="plan-name">${p.plan_name}</div>
                            <div class="price-box">
                                <span class="symbol">${symbol}</span>
                                <span class="amount">${price}</span>
                            </div>
                            <ul class="feature-list">
                                <li><i class="fas fa-bolt"></i> Daily 5+ VIP Signals</li>
                                <li><i class="fas fa-check-double"></i> 95% Accuracy Rate</li>
                                <li><i class="fas fa-headset"></i> 24/7 Admin Support</li>
                            </ul>
                            <button class="buy-btn" onclick="openPayment('${p.plan_name}', ${p.duration_days}, '${symbol}${price}')">
                                GET STARTED
                            </button>
                        </div>
                    `;
                }).join('');
            }
        }

        function openPayment(name, days, price) {
            selectedPlan = { name, days, price };
            const fields = document.getElementById('paymentFields');
            document.getElementById('mTitle').innerText = name;

            if (isLocal) {
                fields.innerHTML = `
                    <select id="mth"><option value="bKash">bKash Personal</option><option value="Nagad">Nagad Personal</option></select>
                    <input type="text" id="mInfo" placeholder="আপনার বিকাশ/নগদ নাম্বার">
                `;
            } else {
                fields.innerHTML = `
                    <div style="background:#1e293b; padding:10px; border-radius:10px; font-size:0.7rem; color:var(--gold); margin-bottom:10px;">Bybit USDT: T9zBxxxxxxxxxxxxxxx</div>
                    <select id="mth"><option value="USDT">USDT (TRC20)</option><option value="BTC">Bitcoin</option></select>
                    <input type="text" id="mInfo" placeholder="Transaction ID (TxID)">
                `;
            }
            document.getElementById('pModal').style.display = 'flex';
        }

        function closeModal() { document.getElementById('pModal').style.display = 'none'; }

        async function submitOrder() {
            const info = document.getElementById('mInfo').value;
            const method = document.getElementById('mth').value;
            if(!info) return alert("পেমেন্ট তথ্য দিন!");

            const { data: { session } } = await _supabase.auth.getSession();
            const email = session?.user?.email || "guest@user.com";

            const { error } = await _supabase.from('payment_requests').insert([{
                user_email: email,
                mobile: info,
                plan_name: selectedPlan.name,
                duration: selectedPlan.days,
                amount: selectedPlan.price,
                payment_method: method,
                currency: isLocal ? 'BDT' : 'USDT'
            }]);

            if(!error) {
                alert("Order Placed Successfully!");
                closeModal();
            }
        }

        init();
    </script>
</body>
</html>
