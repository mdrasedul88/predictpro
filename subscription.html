<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP Access - Pro Sports</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --neon: #00ff88; --bg: #020617; --card: #0f172a; --text-gray: #94a3b8; }
        body { background-color: var(--bg); color: white; font-family: 'Inter', sans-serif; margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding-top: 80px; /* Space for fixed nav */ }
        
        /* Fixed Navigation Bar */
        .navbar { 
            position: fixed; top: 0; left: 0; width: 100%; 
            background: rgba(15, 23, 42, 0.9); 
            backdrop-filter: blur(10px); 
            border-bottom: 1px solid rgba(0, 255, 136, 0.2); 
            padding: 18px 0; z-index: 1001; text-align: center; 
        }
        .navbar h1 { color: var(--neon); font-size: 1.1rem; margin: 0; text-transform: uppercase; letter-spacing: 1px; }
        .navbar p { color: var(--text-gray); font-size: 0.65rem; margin: 2px 0 0 0; }

        /* ‡¶∏‡ßç‡¶≤‡¶ø‡¶Æ ‡¶ó‡ßç‡¶∞‡¶ø‡¶° */
        .plan-grid { display: grid; grid-template-columns: repeat(1, 1fr); gap: 12px; width: 100%; max-width: 320px; margin-top: 5px; }
        
        /* ‡¶∏‡ßç‡¶≤‡¶ø‡¶Æ ‡¶ï‡¶æ‡¶∞‡ßç‡¶° ‡¶°‡¶ø‡¶ú‡¶æ‡¶á‡¶® */
        .plan-card { 
            background: var(--card); 
            border: 1px solid rgba(255, 255, 255, 0.08); 
            border-radius: 20px; 
            padding: 15px; /* ‡¶™‡ßç‡¶Ø‡¶æ‡¶°‡¶ø‡¶Ç ‡¶ï‡¶Æ‡¶æ‡¶®‡ßã ‡¶π‡ßü‡ßá‡¶õ‡ßá */
            text-align: center; 
            transition: 0.3s; 
            position: relative;
        }
        .plan-card:hover { border-color: var(--neon); transform: translateY(-3px); }
        
        .days-badge { 
            font-size: 0.55rem; 
            background: rgba(0, 255, 136, 0.1); 
            color: var(--neon); 
            padding: 3px 10px; 
            border-radius: 20px; 
            font-weight: bold; 
        }
        
        .plan-name { font-size: 1rem; font-weight: 700; margin: 8px 0 4px 0; color: #fff; }
        
        /* ‡¶∏‡ßç‡¶≤‡¶ø‡¶Æ ‡¶™‡ßç‡¶∞‡¶æ‡¶á‡¶∏ ‡¶¨‡¶ï‡ßç‡¶∏ */
        .price-box { margin-bottom: 10px; }
        .price-box .amount { font-size: 1.8rem; font-weight: 900; color: white; display: flex; align-items: center; justify-content: center; gap: 4px; }
        
        /* ‡¶∏‡ßç‡¶≤‡¶ø‡¶Æ ‡¶´‡¶ø‡¶ö‡¶æ‡¶∞ ‡¶≤‡¶ø‡¶∏‡ßç‡¶ü */
        .feature-list { text-align: left; margin: 10px 0; padding: 0 5px; }
        .feature-item { font-size: 0.75rem; color: #cbd5e1; margin-bottom: 5px; display: flex; align-items: center; gap: 8px; }
        .feature-item i { color: var(--neon); font-size: 0.8rem; }

        /* ‡¶∏‡ßç‡¶≤‡¶ø‡¶Æ ‡¶¨‡¶æ‡¶ü‡¶® */
        .buy-btn { 
            background: #ffffff; 
            color: black; 
            border: none; 
            width: 100%; 
            padding: 10px; 
            border-radius: 12px; 
            font-weight: 800; 
            cursor: pointer; 
            margin-top: 5px; 
            font-size: 0.75rem; 
            text-transform: uppercase; 
        }
        .buy-btn:hover { background: var(--neon); }

        /* Modal Styles */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); display: none; justify-content: center; align-items: center; z-index: 2000; padding: 15px; }
        .modal-content { background: #111827; width: 100%; max-width: 320px; padding: 20px; border-radius: 20px; border: 1px solid #334155; position: relative; }
        .admin-number-box { background: rgba(0, 255, 136, 0.1); border: 1px dashed var(--neon); padding: 10px; border-radius: 10px; margin: 12px 0; font-size: 0.75rem; text-align: left; }
        .admin-number-box b { color: var(--neon); font-size: 0.9rem; display: block; margin-top: 4px; }
        .input-group { text-align: left; margin-bottom: 12px; }
        .input-group label { font-size: 0.7rem; color: var(--text-gray); margin-bottom: 4px; display: block; }
        .input-group input, .input-group select { width: 100%; padding: 10px; background: #020617; border: 1px solid #334155; border-radius: 8px; color: white; font-size: 0.85rem; outline: none; box-sizing: border-box; }
        .close-btn { position: absolute; top: 12px; right: 15px; color: var(--text-gray); font-size: 1.1rem; cursor: pointer; }
    </style>
</head>
<body>

    <div class="navbar">
        <h1>üëë VIP Membership</h1>
        <p>Send payment and paste TrxID to activate access</p>
    </div>

    <div id="plan-list" class="plan-grid">Loading plans...</div>

    <div id="pModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h3 style="margin:0; font-size: 1rem;">Secure Checkout</h3>
            <div id="adminInfo" class="admin-number-box"></div>
            <div class="input-group">
                <label>Payment Method</label>
                <select id="mth" onchange="updateUI()"></select>
            </div>
            <div class="input-group">
                <label id="phoneLabel">Your Number/Wallet</label>
                <input type="text" id="mInfo" placeholder="e.g. 017XXXXXXXX">
            </div>
            <div class="input-group">
                <label>Transaction ID (TrxID)</label>
                <input type="text" id="trxId" placeholder="Paste TrxID here">
            </div>
            <button class="buy-btn" style="background: var(--neon);" onclick="submitOrder()">SUBMIT REQUEST</button>
        </div>
    </div>

    <script>
        const S_URL = 'https://cclfxvmpgkytzebuhwpj.supabase.co';
        const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNjbGZ4dm1wZ2t5dHplYnVod3BqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE5MDUyNTIsImV4cCI6MjA4NzQ4MTI1Mn0.-x_bxezKwaiJBdkTrJaXJuN95614sTHvTR3oBP_aLZQ';
        const _supabase = window.supabase.createClient(S_URL, S_KEY);

        const MY_PAYMENT = {
            bKash: "017XXXXXXXX (Personal)",
            Nagad: "018XXXXXXXX (Personal)",
            USDT: "T9zBxxxxxxxxxxxxxxxxx (TRC20)",
            BTC: "bc1qxxxxxxxxxxxxxxxxx"
        };

        let selectedPlan = {};
        let isLocal = true;

        async function detectUser() {
            try {
                const res = await fetch('https://ipapi.co/json/');
                const data = await res.json();
                isLocal = (data.country_code === 'BD');
            } catch(e) { isLocal = true; }
            loadPlans();
        }

        async function loadPlans() {
            const { data: plans, error } = await _supabase
                .from('subscription_plans')
                .select('*')
                .eq('is_active', true)
                .order('duration_days', { ascending: true });

            if (error) {
                document.getElementById('plan-list').innerHTML = "Failed to load plans.";
                return;
            }

            const list = document.getElementById('plan-list');
            list.innerHTML = plans.map(p => {
                const symbol = isLocal ? '‡ß≥' : '$';
                const price = isLocal ? p.price_bdt : p.price_usd;

                return `
                    <div class="plan-card">
                        <span class="days-badge">${p.duration_days} DAYS ACCESS</span>
                        <div class="plan-name">${p.plan_name}</div>
                        <div class="price-box"><span class="amount">${symbol}${price}</span></div>
                        
                        <div class="feature-list">
                            <div class="feature-item"><i class="fas fa-bolt"></i> Daily 5+ VIP Signals</div>
                            <div class="feature-item"><i class="fas fa-check-circle"></i> 95% Accuracy Rate</div>
                            <div class="feature-item"><i class="fas fa-headset"></i> 24/7 Admin Support</div>
                        </div>

                        <button class="buy-btn" onclick="openModal('${p.plan_name}', ${p.duration_days}, '${symbol}${price}')">GET STARTED</button>
                    </div>`;
            }).join('');
        }

        function openModal(name, days, price) {
            selectedPlan = { name, days, price };
            const mthSelect = document.getElementById('mth');
            mthSelect.innerHTML = isLocal ? `<option value="bKash">bKash</option><option value="Nagad">Nagad</option>` : `<option value="USDT">USDT (TRC20)</option><option value="BTC">Bitcoin</option>`;
            updateUI();
            document.getElementById('pModal').style.display = 'flex';
        }

        function updateUI() {
            const method = document.getElementById('mth').value;
            const infoBox = document.getElementById('adminInfo');
            infoBox.innerHTML = `Send exactly <b>${selectedPlan.price}</b> to this <b>${method}</b>:<br><b>${MY_PAYMENT[method]}</b>`;
        }

        function closeModal() { document.getElementById('pModal').style.display = 'none'; }

        async function submitOrder() {
            const userContact = document.getElementById('mInfo').value;
            const userTrx = document.getElementById('trxId').value;
            const method = document.getElementById('mth').value;
            const btn = document.querySelector('.buy-btn');

            if(!userContact || !userTrx) { alert("‡¶∏‡¶¨ ‡¶§‡¶•‡ßç‡¶Ø ‡¶¶‡¶ø‡¶®!"); return; }

            btn.innerText = "Sending...";
            btn.disabled = true;

            try {
                const { data: { session } } = await _supabase.auth.getSession();
                const email = session?.user?.email || "guest@user.com";

                const { error } = await _supabase.from('payment_requests').insert([{
                    user_email: email,
                    mobile: userContact,
                    plan_name: selectedPlan.name,
                    duration: parseInt(selectedPlan.days),
                    amount: selectedPlan.price,
                    payment_method: method,
                    currency: isLocal ? 'BDT' : 'USDT',
                    transaction_id: String(userTrx),
                    status: 'pending'
                }]);

                if(!error) {
                    alert("‚úÖ Request Submitted!");
                    location.reload();
                } else { throw error; }
            } catch (err) {
                alert("Error: " + err.message);
            } finally {
                btn.innerText = "GET STARTED";
                btn.disabled = false;
            }
        }

        detectUser();
    </script>
</body>
</html>
