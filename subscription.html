<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP Membership Plans</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --neon-green: #00ff88;
            --gold: #facc15;
            --dark-bg: #060b18;
            --card-bg: #111827;
        }
        body {
            background: var(--dark-bg);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            margin: 0; padding: 20px;
            display: flex; flex-direction: column; align-items: center;
        }
        .header { text-align: center; margin-bottom: 30px; }
        .header h1 { color: var(--neon-green); font-size: 1.8rem; margin: 0; }
        .header p { color: #94a3b8; font-size: 0.9rem; }

        /* Plan Grid Styling */
        #plan-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 900px;
        }

        .plan-card {
            background: var(--card-bg);
            border: 1px solid #1e293b;
            border-radius: 16px;
            padding: 25px;
            text-align: center;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }
        .plan-card:hover {
            border-color: var(--neon-green);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.1);
        }
        .plan-card h3 {
            font-size: 1.4rem;
            margin: 10px 0;
            color: #fff;
        }
        .plan-duration {
            font-size: 0.9rem;
            color: var(--gold);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .features {
            list-style: none;
            padding: 0; margin: 20px 0;
            text-align: left;
            font-size: 0.85rem;
            color: #94a3b8;
        }
        .features li { margin-bottom: 8px; }
        .features li i { color: var(--neon-green); margin-right: 8px; }

        .buy-btn {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(45deg, var(--neon-green), #05d675);
            color: #020617;
            font-weight: 800;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.2s;
        }
        .buy-btn:active { transform: scale(0.98); }

        /* Modal / Prompt Styling */
        .loading { color: var(--neon-green); font-weight: bold; }
    </style>
</head>
<body>

    <div class="header">
        <h1><i class="fas fa-crown"></i> CHOOSE YOUR PLAN</h1>
        <p>Unlock Premium VIP Signals & Analysis</p>
    </div>

    <div id="plan-container">
        <p class="loading">Fetching Best Plans for You...</p>
    </div>

    <script>
        const S_URL = 'https://cclfxvmpgkytzebuhwpj.supabase.co';
        const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNjbGZ4dm1wZ2t5dHplYnVod3BqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE5MDUyNTIsImV4cCI6MjA4NzQ4MTI1Mn0.-x_bxezKwaiJBdkTrJaXJuN95614sTHvTR3oBP_aLZQ';
        const _supabase = window.supabase.createClient(S_URL, S_KEY);

        async function loadPlans() {
            // ডাটাবেস থেকে প্ল্যানগুলো লোড করা
            const { data: plans, error } = await _supabase
                .from('subscription_plans')
                .select('*')
                .eq('is_active', true)
                .order('duration_days', { ascending: true });

            const container = document.getElementById('plan-container');
            
            if (error || !plans || plans.length === 0) {
                container.innerHTML = "<p>No active plans available.</p>";
                return;
            }

            container.innerHTML = plans.map(plan => `
                <div class="plan-card">
                    <div class="plan-duration">${plan.duration_days} DAYS ACCESS</div>
                    <h3>${plan.plan_name}</h3>
                    <ul class="features">
                        <li><i class="fas fa-check-circle"></i> Daily VIP Signals</li>
                        <li><i class="fas fa-check-circle"></i> High Odds Accuracy</li>
                        <li><i class="fas fa-check-circle"></i> 24/7 Premium Support</li>
                    </ul>
                    <button class="buy-btn" onclick="requestSubscription('${plan.plan_name}', ${plan.duration_days})">
                        SELECT THIS PLAN
                    </button>
                </div>
            `).join('');
        }

        async function requestSubscription(planName, duration) {
            // ইউজারের ইমেইল সেশন থেকে নেওয়া
            const { data: { session } } = await _supabase.auth.getSession();
            
            if (!session) {
                alert("Please login first to buy a plan!");
                window.location.href = 'login.html';
                return;
            }

            const userEmail = session.user.email;
            const mobile = prompt("আপনার পেমেন্ট মোবাইল নাম্বারটি দিন (Verification এর জন্য):");

            if (!mobile || mobile.length < 10) {
                alert("সঠিক মোবাইল নাম্বার প্রদান করুন!");
                return;
            }

            // পেমেন্ট রিকোয়েস্ট টেবিলে ডাটা পাঠানো
            const { error } = await _supabase.from('payment_requests').insert([{
                user_email: userEmail,
                mobile: mobile,
                plan_name: planName,
                duration: duration,
                status: 'pending'
            }]);

            if (error) {
                alert("Error: " + error.message);
            } else {
                alert("Success! আপনার রিকোয়েস্টটি পাঠানো হয়েছে। অ্যাডমিন ভেরিফাই করে দ্রুত একটিভেট করে দিবে।");
            }
        }

        window.onload = loadPlans;
    </script>
</body>
</html>
