<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Match Analysis... | Sports Pro</title>
    
    <meta name="description" id="meta-desc" content="Read expert sports analysis and match predictions on Sports Pro.">
    <meta name="robots" content="index, follow">
    <meta name="author" content="Md Rasedul">

    <meta property="og:type" content="article">
    <meta property="og:title" id="og-title" content="Match Analysis | Sports Pro">
    <meta property="og:description" id="og-desc" content="Get the latest match analysis and predictions.">
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        .details-container { max-width: 800px; margin: 30px auto; padding: 20px; font-family: sans-serif; }
        .post-header { margin-bottom: 25px; border-bottom: 1px solid #334155; padding-bottom: 20px; }
        .post-title { color: #00ff88; font-size: 2rem; margin-bottom: 10px; line-height: 1.3; }
        .post-meta { color: #94a3b8; font-size: 0.9rem; display: flex; gap: 15px; }
        .full-analysis { color: #cbd5e1; line-height: 1.8; font-size: 1.1rem; white-space: pre-wrap; margin-top: 25px; }
        .ad-space { background: rgba(255,255,255,0.03); border: 1px dashed #475569; padding: 20px; text-align: center; margin: 30px 0; border-radius: 12px; color: #64748b; }
        .back-btn { display: inline-block; color: #00ff88; text-decoration: none; margin-bottom: 20px; font-weight: bold; }
    </style>
</head>
<body class="dark-mode">

    <div id="header-root"></div>

    <main class="details-container">
        <a href="blog.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i> Back to Blog</a>

        <div class="ad-space">
            <p>Advertisement Space (Banner)</p>
        </div>

        <div id="post-content">
            <p style="text-align: center; color: #94a3b8;">Loading detailed analysis...</p>
        </div>

        <div class="ad-space">
            <p>Advertisement Space (Banner)</p>
        </div>
    </main>

    <div id="footer-root"></div>

    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>

    <script>
        const SUPABASE_URL = 'https://cclfxvmpgkytzebuhwpj.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNjbGZ4dm1wZ2t5dHplYnVod3BqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE5MDUyNTIsImV4cCI6MjA4NzQ4MTI1Mn0.-x_bxezKwaiJBdkTrJaXJuN95614sTHvTR3oBP_aLZQ';
        const _supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function loadDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const matchId = urlParams.get('id');

            if (!matchId) {
                document.getElementById('post-content').innerHTML = "<h2>Analysis not found!</h2>";
                return;
            }

            try {
                const { data, error } = await _supabase
                    .from('matches')
                    .select('*')
                    .eq('id', matchId)
                    .single();

                if (error || !data) throw error;

                // ১. ডাইনামিক এসইও আপডেট (গুগলের জন্য)
                document.title = data.match_name + " - Sports Analysis | Sports Pro";
                document.getElementById('meta-desc').setAttribute("content", data.description.substring(0, 160));
                document.getElementById('og-title').setAttribute("content", data.match_name);
                document.getElementById('og-desc').setAttribute("content", data.description.substring(0, 100));

                // ২. পেজ কন্টেন্ট রেন্ডার
                document.getElementById('post-content').innerHTML = `
                    <div class="post-header">
                        <span style="color: #00ff88; font-weight: bold; text-transform: uppercase; font-size: 0.8rem; letter-spacing: 1px;">
                            ${data.category}
                        </span>
                        <h1 class="post-title">${data.match_name}</h1>
                        <div class="post-meta">
                            <span><i class="fa-regular fa-calendar-check"></i> Published: ${new Date(data.match_time).toLocaleDateString()}</span>
                        </div>
                    </div>
                    <div class="full-analysis">${data.description}</div>
                `;
            } catch (err) {
                console.error(err);
                document.getElementById('post-content').innerHTML = "<h2>Error loading analysis. Please try again.</h2>";
            }
        }

        loadDetails();
    </script>
</body>
</html>
