<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Match Analysis... | Sports Pro</title>
    
    <meta name="description" id="meta-desc" content="Read expert sports analysis and match predictions on Sports Pro.">
    <meta name="robots" content="index, follow">
    <meta name="author" content="Md Rasedul">

    <meta property="og:type" content="article">
    <meta property="og:title" id="og-title" content="Match Analysis | Sports Pro">
    <meta property="og:description" id="og-desc" content="Get the latest match analysis and predictions.">
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        :root {
            --premium-purple: #7b61ff; 
            --dark-bg: #050505; 
            --card-glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glow: rgba(123, 97, 255, 0.3);
            --text-gray: #94a3b8;
        }

        body { 
            background: var(--dark-bg); 
            background-image: radial-gradient(circle at 50% 10%, #1a103d 0%, #050505 100%);
            color: white; 
            font-family: 'Poppins', 'Segoe UI', sans-serif; 
            margin: 0; padding: 0; 
            line-height: 1.6;
        }

        .details-container { max-width: 800px; margin: 30px auto; padding: 20px; padding-bottom: 90px; }
        
        /* Back Button Style */
        .back-btn { 
            display: inline-flex; 
            align-items: center; 
            gap: 8px;
            color: var(--premium-purple); 
            text-decoration: none; 
            margin-bottom: 25px; 
            font-weight: 700; 
            font-size: 0.9rem;
            transition: 0.3s;
        }
        .back-btn:hover { transform: translateX(-5px); filter: brightness(1.2); }

        /* Post Header & Card Look */
        #post-content {
            background: var(--card-glass);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 30px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
        }

        .post-header { margin-bottom: 30px; border-bottom: 1px solid var(--glass-border); padding-bottom: 20px; }
        
        .post-title { 
            color: #ffffff; 
            font-size: 1.8rem; 
            margin: 10px 0; 
            line-height: 1.3; 
            font-weight: 800;
            text-shadow: 0 0 15px var(--glow);
        }

        .post-meta { color: var(--text-gray); font-size: 0.85rem; display: flex; gap: 15px; font-weight: 500; }
        
        /* Analysis Text Style */
        .full-analysis { 
            color: #e2e8f0; 
            line-height: 1.8; 
            font-size: 1.05rem; 
            white-space: pre-wrap; 
            margin-top: 25px; 
        }

        /* Ad Space Style - ছবির মতো স্লিম ও ক্লিন */
        .ad-space { 
            background: rgba(123, 97, 255, 0.05); 
            border: 1px dashed var(--glass-border); 
            padding: 20px; 
            text-align: center; 
            margin: 30px 0; 
            border-radius: 15px; 
            color: var(--text-gray); 
            font-size: 0.75rem; 
            font-weight: 600;
            letter-spacing: 1px;
        }

        /* Loading Spinner Color */
        .loading-text { text-align: center; color: var(--premium-purple); font-weight: bold; }
    </style>
</head>
<body class="dark-mode">

    <div id="header-root"></div>

    <main class="details-container">
        <a href="blog.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i> Back to Analysis List</a>

        <div class="ad-space">
            <p>ADVERTISEMENT SPACE (BANNER)</p>
        </div>

        <div id="post-content">
            <p class="loading-text">Loading detailed analysis...</p>
        </div>

        <div class="ad-space">
            <p>ADVERTISEMENT SPACE (BOTTOM)</p>
        </div>
    </main>

    <div id="footer-root"></div>

    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>

    <script>
        const SUPABASE_URL = 'https://cclfxvmpgkytzebuhwpj.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNjbGZ4dm1wZ2t5dHplYnVod3BqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE5MDUyNTIsImV4cCI6MjA4NzQ4MTI1Mn0.-x_bxezKwaiJBdkTrJaXJuN95614sTHvTR3oBP_aLZQ';
        const _supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function loadDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const matchId = urlParams.get('id');

            if (!matchId) {
                document.getElementById('post-content').innerHTML = "<h2 style='text-align:center;'>Analysis not found!</h2>";
                return;
            }

            try {
                const { data, error } = await _supabase
                    .from('matches')
                    .select('*')
                    .eq('id', matchId)
                    .single();

                if (error || !data) throw error;

                document.title = data.match_name + " - Analysis | Sports Pro";
                document.getElementById('meta-desc').setAttribute("content", data.description.substring(0, 160));
                document.getElementById('og-title').setAttribute("content", data.match_name);
                document.getElementById('og-desc').setAttribute("content", data.description.substring(0, 100));

                document.getElementById('post-content').innerHTML = `
                    <div class="post-header">
                        <span style="color: var(--premium-purple); font-weight: 800; text-transform: uppercase; font-size: 0.75rem; letter-spacing: 1.5px; display: block; margin-bottom: 5px;">
                            ${data.category}
                        </span>
                        <h1 class="post-title">${data.match_name}</h1>
                        <div class="post-meta">
                            <span><i class="fa-regular fa-calendar-check"></i> ${new Date(data.match_time).toLocaleDateString('en-GB', {day:'2-digit', month:'long', year:'numeric'})}</span>
                        </div>
                    </div>
                    <div class="full-analysis">${data.description}</div>
                `;
            } catch (err) {
                console.error(err);
                document.getElementById('post-content').innerHTML = "<h2 style='text-align:center; color:#ff4d4d;'>Error loading analysis.</h2>";
            }
        }

        loadDetails();
    </script>
</body>
</html>
