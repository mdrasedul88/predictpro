<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Look - Prediction</title>
    <link rel="stylesheet" href="assets/css/style.css">
    
    <script>
        // হেডার এবং ফুটার লোড করার আধুনিক ও সহজ ফাংশন
        async function loadComponent(id, file) {
            try {
                const response = await fetch(file);
                const content = await response.text();
                document.getElementById(id).innerHTML = content;
            } catch (error) {
                console.error("Error loading component:", error);
            }
        }

        // পেজ লোড হলে কম্পোনেন্টগুলো কল হবে
        window.onload = () => {
            loadComponent('header-placeholder', 'components/header.html');
            loadComponent('footer-placeholder', 'components/footer.html');
        };
    </script>
</head>
<body>

    <div id="header-placeholder"></div>

    <main class="container">
        <h1 style="text-align:center; margin-top:20px;">স্বাগতম স্পোর্টস লুকে!</h1>
        <p style="text-align:center;">এখানে আপনার প্রেডিকশন কন্টেন্ট থাকবে।</p>
    </main>

    <div id="footer-placeholder"></div>

</body>
</html>
