<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Prediction - Ultra Pro</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="dark-mode">

    <div id="header-root"></div>

    <main class="container">
        <section class="prediction-card">
            <span class="live-tag">LIVE</span>
            <h3>Upcoming Match Prediction</h3>
            <p>Real Madrid vs Barcelona</p>
            <button class="btn-predict" id="view-analysis-btn">View Analysis</button>
        </section>
        
        <div class="ad-space">AdSense Ad Unit Here</div>
    </main>

    <div id="footer-root"></div>

    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>

    <script>
        // ১. সুপাবেস কানেকশন
        const SUPABASE_URL = 'https://cclfxvmpgkytzebuhwpj.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNjbGZ4dm1wZ2t5dHplYnVod3BqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE5MDUyNTIsImV4cCI6MjA4NzQ4MTI1Mn0.-x_bxezKwaiJBdkTrJaXJuN95614sTHvTR3oBP_aLZQ';
        const _supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // ২. হেডারের লগইন বাটন আপডেট করার ফাংশন
        async function updateHeaderUI() {
            const { data: { user } } = await _supabase.auth.getUser();
            
            // আপনার হেডারের বাটনটি খুঁজে বের করা (এটি আপনার header.js এর ওপর নির্ভর করবে)
            // সাধারণত .btn-login-header বা এই জাতীয় ক্লাস থাকে
            const authBtns = document.querySelectorAll('button, a'); 
            
            if (user) {
                authBtns.forEach(btn => {
                    if (btn.innerText.includes('Login') || btn.innerText.includes('Sign Up')) {
                        btn.innerHTML = `<i class="fas fa-user"></i> Profile`;
                        btn.onclick = (e) => {
                            e.preventDefault();
                            window.location.href = 'profile.html'; // প্রোফাইল পেজে নিয়ে যাবে
                        };
                    }
                });
                console.log("ইউজার লগইন আছেন:", user.email);
            }
        }

        // ৩. ভিউ এনালাইসিস বাটন চেক
        document.getElementById('view-analysis-btn').onclick = async function() {
            const { data: { user } } = await _supabase.auth.getUser();
            if (!user) {
                alert("অনুগ্রহ করে আগে লগইন করুন!");
                window.location.href = 'login.html';
            } else {
                alert("এনালাইসিস লোড হচ্ছে...");
                // এখানে আপনার এনালাইসিস দেখানোর লজিক হবে
            }
        };

        // পেজ লোড হলে রান হবে
        window.onload = updateHeaderUI;
    </script>
</body>
</html>
