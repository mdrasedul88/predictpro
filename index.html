    <style>
        /* মডাল এবং ফর্ম ডিজাইন */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); backdrop-filter: blur(5px); }
        .modal-content { background: #1e293b; margin: 15% auto; padding: 25px; border-radius: 15px; width: 90%; max-width: 400px; color: white; position: relative; border: 1px solid #334155; }
        .close-btn { position: absolute; top: 10px; right: 15px; font-size: 24px; color: #94a3b8; cursor: pointer; }
        .auth-box input { width: 100%; padding: 12px; margin: 10px 0; background: #0f172a; border: 1px solid #334155; border-radius: 8px; color: white; box-sizing: border-box; }
        .auth-box a { cursor: pointer; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body class="dark-mode">

    <div id="header-root"></div>

    <main class="container">
        <section class="prediction-card">
            <span class="live-tag">LIVE</span>
            <h3>Upcoming Match Prediction</h3>
            <p>Real Madrid vs Barcelona</p>
            <button class="btn-predict">View Analysis</button>
        </section>
        
        <div class="ad-space">AdSense Ad Unit Here</div>
    </main>

    <div id="footer-root"></div>

    <div id="authModal" class="modal">
        <div class="modal-content auth-box">
            <span class="close-btn" onclick="closeAuthModal()">&times;</span>
            
            <div id="login-form">
                <h2 style="color: #00ff88;">Welcome Back</h2>
                <p>Login to access your account</p>
                <input type="email" id="login-email" placeholder="Email Address" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button class="btn-predict" onclick="handleLogin()" style="width: 100%;">Login Now</button>
                <p style="font-size: 0.8rem; margin-top: 15px; text-align: center;">
                    New here? <a href="javascript:void(0)" onclick="toggleAuth('signup')" style="color: #00ff88;">Create Account</a>
                </p>
            </div>

            <div id="signup-form" style="display: none;">
                <h2 style="color: #00ff88;">Join VIP</h2>
                <p>Create an account to get started</p>
                <input type="email" id="signup-email" placeholder="Email Address" required>
                <input type="password" id="signup-password" placeholder="Password (min 6 chars)" required>
                <button class="btn-predict" onclick="handleSignup()" style="width: 100%;">Sign Up</button>
                <p style="font-size: 0.8rem; margin-top: 15px; text-align: center;">
                    Already have an account? <a href="javascript:void(0)" onclick="toggleAuth('login')" style="color: #00ff88;">Login</a>
                </p>
            </div>
            
            <p id="auth-error" style="color: #ff4d4d; font-size: 0.8rem; margin-top: 10px; text-align: center;"></p>
        </div>
    </div>

    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>

    <script>
        // Supabase Initialization
        const SUPABASE_URL = 'https://cclfxvmpgkytzebuhwpj.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNjbGZ4dm1wZ2t5dHplYnVod3BqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE5MDUyNTIsImV4cCI6MjA4NzQ4MTI1Mn0.-x_bxezKwaiJBdkTrJaXJuN95614sTHvTR3oBP_aLZQ';
        const _supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // Modal Controls
        function openAuthModal() { document.getElementById('authModal').style.display = "block"; }
        function closeAuthModal() { document.getElementById('authModal').style.display = "none"; }

        function toggleAuth(type) {
            const loginF = document.getElementById('login-form');
            const signupF = document.getElementById('signup-form');
            if(type === 'signup') {
                loginF.style.display = 'none';
                signupF.style.display = 'block';
            } else {
                loginF.style.display = 'block';
                signupF.style.display = 'none';
            }
        }

        // Authentication Logic
        async function handleSignup() {
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const { data, error } = await _supabase.auth.signUp({ email, password });
            
            if (error) {
                document.getElementById('auth-error').innerText = error.message;
            } else {
                alert("Sign-up successful! You can now login.");
                toggleAuth('login');
            }
        }

        async function handleLogin() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const { data, error } = await _supabase.auth.signInWithPassword({ email, password });
            
            if (error) {
                document.getElementById('auth-error').innerText = error.message;
            } else {
                alert("Login successful!");
                closeAuthModal();
                location.reload();
            }
        }
    </script>
