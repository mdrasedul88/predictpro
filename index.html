<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Look - আজকের খেলার প্রেডিকশন এবং টিপস</title>
    <meta name="description" content="সেরা স্পোর্টস প্রেডিকশন এবং ম্যাচ অ্যানালাইসিস পান আমাদের এখানে।">
    
    <link rel="stylesheet" href="assets/css/style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="header-placeholder"></div>

    <main class="container">
        <div class="ads-container">
            <p style="color:#ccc; font-size: 12px;">Advertisement</p>
        </div>

        <section class="prediction-hero">
            <h1>আজকের সেরা প্রেডিকশন</h1>
            <p>আমাদের বিশেষজ্ঞ প্যানেলের বিশ্লেষণ দেখুন</p>
        </section>

        <div class="grid">
            <article class="card">
                <span class="badge">Cricket</span>
                <h3>IND vs AUS - ২য় টেস্ট</h3>
                <p>পিচ রিপোর্ট এবং জয়ী দলের সম্ভাবনা বিশ্লেষণ করুন...</p>
                <a href="#" class="btn">বিস্তারিত পড়ুন</a>
            </article>

            <article class="card">
                <span class="badge live">Live</span>
                <h3>Real Madrid vs Barcelona</h3>
                <p>এল ক্লাসিকো স্পেশাল টিপস এবং উইনিং প্রোবাবিলিটি।</p>
                <a href="#" class="btn">বিস্তারিত পড়ুন</a>
            </article>
        </div>

        <div class="ads-container">
            <p style="color:#ccc; font-size: 12px;">Advertisement</p>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script>
    // হেডার লোড করার সঠিক নিয়ম
    async function loadComponents() {
        try {
            // হেডার
            const headerRes = await fetch('components/header.js');
            const headerCode = await headerRes.text();
            eval(headerCode); // JS এর ভেতর থেকে HTML সেট করবে

            // ফুটার
            const footerRes = await fetch('components/footer.js');
            const footerCode = await footerRes.text();
            eval(footerCode);
        } catch (err) {
            console.error("ফাইল লোড হতে সমস্যা হচ্ছে:", err);
        }
    }
    loadComponents();
</script>

</body>
</html>
