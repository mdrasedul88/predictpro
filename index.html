<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Sports Analysis & Predictions | Sports Pro</title>
    <meta name="title" content="Live Sports Analysis & Predictions | Sports Pro">
    <meta name="description" content="Get real-time football, cricket, and basketball match analysis, live updates, and expert predictions. Stay ahead with our SEO-friendly sports blog.">
    <meta name="keywords" content="Live Sports, Football Analysis, Cricket Predictions, Match Updates, Sports Blog">
    <meta name="robots" content="index, follow">

    <meta property="og:description" content="Expert match analysis and live schedule for all major sports events.">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); backdrop-filter: blur(5px); }
        .modal-content { background: #1e293b; margin: 10% auto; padding: 25px; border-radius: 15px; width: 90%; max-width: 400px; color: white; position: relative; border: 1px solid #334155; }
        .close-btn { position: absolute; top: 10px; right: 15px; font-size: 24px; color: #94a3b8; cursor: pointer; }
        .auth-box input { width: 100%; padding: 12px; margin: 8px 0; background: #0f172a; border: 1px solid #334155; border-radius: 8px; color: white; box-sizing: border-box; }
        .auth-box a { cursor: pointer; text-decoration: none; font-weight: bold; }
        .btn-auth { background: #00ff88; color: #020617; border: none; padding: 12px; border-radius: 8px; width: 100%; font-weight: bold; cursor: pointer; margin-top: 10px; }
        #auth-error { color: #ff4d4d; font-size: 0.8rem; margin-top: 10px; text-align: center; }
        
        /* লগইন পরবর্তী ইউজার ইনফো স্টাইল */
        .user-info-bar { display: none; background: #0f172a; padding: 10px; border-radius: 8px; margin-bottom: 20px; text-align: center; border: 1px solid #334155; }
    </style>
</head>
<body class="dark-mode">

    <div id="header-root"></div>

    <main class="container">
        <div id="user-display" class="user-info-bar">
            <p>Welcome, <span id="user-name-text" style="color: #00ff88; font-weight: bold;"></span></p>
            <button onclick="handleLogout()" style="background: none; border: none; color: #ff4d4d; cursor: pointer; font-size: 0.8rem;">[ Logout ]</button>
        </div>

        <section class="prediction-card">
            <span class="live-tag">LIVE</span>
            <h3>Upcoming Match Prediction</h3>
            <p>Real Madrid vs Barcelona</p>
            <button class="btn-predict" onclick="handleViewAnalysis()">View Analysis</button>
        </section>
        
        <div class="ad-space">AdSense Ad Unit Here</div>
    </main>

    <div id="footer-root"></div>

    <div id="authModal" class="modal">
        <div class="modal-content auth-box">
            <span class="close-btn" onclick="closeAuthModal()">&times;</span>
            
            <div id="login-form">
                <h2 style="color: #00ff88; margin-bottom: 5px;">Welcome Back</h2>
                <p style="color: #94a3b8; margin-bottom: 20px;">Login to access predictions</p>
                <input type="email" id="login-email" placeholder="Email Address">
                <input type="password" id="login-password" placeholder="Password">
                <button class="btn-auth" onclick="handleLogin()">Login Now</button>
                <p style="font-size: 0.85rem; margin-top: 15px; text-align: center; color: #94a3b8;">
                    New here? <a href="javascript:void(0)" onclick="toggleAuth('signup')" style="color: #00ff88;">Create Account</a>
                </p>
            </div>

            <div id="signup-form" style="display: none;">
                <h2 style="color: #00ff88; margin-bottom: 5px;">Create Account</h2>
                <p style="color: #94a3b8; margin-bottom: 15px;">Register to unlock free & VIP tips</p>
                
                <input type="text" id="signup-name" placeholder="Full Name" required>
                <input type="tel" id="signup-phone" placeholder="Valid Mobile Number" required>
                <input type="email" id="signup-email" placeholder="Valid Email Address" required>
                <input type="password" id="signup-password" placeholder="Password (min 6 chars)" required>
                <input type="password" id="signup-confirm-password" placeholder="Confirm Password" required>
                
                <button class="btn-auth" onclick="handleSignup()">Sign Up</button>
                
                <p style="font-size: 0.85rem; margin-top: 15px; text-align: center; color: #94a3b8;">
                    Already have an account? <a href="javascript:void(0)" onclick="toggleAuth('login')" style="color: #00ff88;">Login</a>
                </p>
            </div>
            
            <p id="auth-error"></p>
        </div>
    </div>

    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>

    <script>
        const SUPABASE_URL = 'https://cclfxvmpgkytzebuhwpj.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNjbGZ4dm1wZ2t5dHplYnVod3BqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE5MDUyNTIsImV4cCI6MjA4NzQ4MTI1Mn0.-x_bxezKwaiJBdkTrJaXJuN95614sTHvTR3oBP_aLZQ';
        const _supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // ১. সেশন চেক ফাংশন (লগইন অবস্থা ধরে রাখার জন্য)
        async function checkSession() {
            const { data: { user } } = await _supabase.auth.getUser();
            const userDisplay = document.getElementById('user-display');
            const userNameText = document.getElementById('user-name-text');

            if (user) {
                // ইউজার লগইন থাকলে UI আপডেট হবে
                userDisplay.style.display = 'block';
                // মেটাডাটা থেকে নাম নেওয়া
                userNameText.innerText = user.user_metadata.full_name || user.email;
                console.log("Session active for:", user.email);
            } else {
                userDisplay.style.display = 'none';
            }
        }

        function openAuthModal() { document.getElementById('authModal').style.display = "block"; }
        function closeAuthModal() { 
            document.getElementById('authModal').style.display = "none"; 
            document.getElementById('auth-error').innerText = "";
        }

        function toggleAuth(type) {
            const loginF = document.getElementById('login-form');
            const signupF = document.getElementById('signup-form');
            if(type === 'signup') {
                loginF.style.display = 'none';
                signupF.style.display = 'block';
            } else {
                loginF.style.display = 'block';
                signupF.style.display = 'none';
            }
        }

        async function handleSignup() {
            const name = document.getElementById('signup-name').value;
            const phone = document.getElementById('signup-phone').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirm = document.getElementById('signup-confirm-password').value;
            const errorDisplay = document.getElementById('auth-error');

            if (password !== confirm) {
                errorDisplay.innerText = "Passwords do not match!";
                return;
            }

            const { data, error } = await _supabase.auth.signUp({
                email, password,
                options: { data: { full_name: name, phone_number: phone } }
            });
            
            if (error) { 
                errorDisplay.innerText = error.message; 
            } else { 
                alert("Sign-up successful! Now you can login."); 
                toggleAuth('login'); 
            }
        }

        async function handleLogin() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const errorDisplay = document.getElementById('auth-error');
            
            const { data, error } = await _supabase.auth.signInWithPassword({ email, password });
            
            if (error) { 
                errorDisplay.innerText = error.message; 
            } else { 
                alert("Login Successful!");
                closeAuthModal(); 
                window.location.reload(); // রিফ্রেশ দিলে সেশন আপডেট হবে
            }
        }

        async function handleLogout() {
            await _supabase.auth.signOut();
            window.location.reload();
        }

        async function handleViewAnalysis() {
            const { data: { user } } = await _supabase.auth.getUser();
            if (!user) { 
                alert("Please login to view predictions!"); 
                openAuthModal(); 
            } else { 
                alert("Analysis Unlocked! Enjoy your tips."); 
            }
        }

        // পেজ লোড হলে সেশন চেক রান হবে
        checkSession();
    </script>
</body>
</html>
