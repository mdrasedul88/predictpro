<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>PredictPro | Automated Sports Prediction</title>

<meta name="description" content="Best automated sports prediction platform. Free and VIP prediction available.">

<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<!-- Supabase SDK -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

<style>

body{
    font-family: 'Poppins', sans-serif;
    background:#0f172a;
    color:white;
}

/* Premium Card Style */

.card{
    background:#1e293b;
    border-radius:24px;
    padding:24px;
    transition:0.3s;
}

.card:hover{
    transform: translateY(-6px);
}

/* Golden Button */

.btn-gold{
    background:#fbbf24;
    color:#0f172a;
    padding:12px 28px;
    border-radius:999px;
    font-weight:600;
    transition:0.3s;
    border:none;
    cursor:pointer;
}

.btn-gold:hover{
    background:#f59e0b;
}

header{
    backdrop-filter: blur(12px);
    background:rgba(2,6,23,0.85);
}

</style>

</head>

<body>

<header class="sticky top-0 z-50 p-4 flex justify-between items-center">

<h2 class="text-xl font-bold text-yellow-400">PredictPro</h2>

<button onclick="openAuthModal()" class="btn-gold">
Login / Register
</button>

</header>

<main class="p-5 max-w-5xl mx-auto">

<section class="text-center py-16">

<h1 class="text-4xl font-bold mb-6">
Automated Sports Prediction Platform
</h1>

<p class="text-gray-300 mb-8">
Get free prediction after watching ads. Premium VIP prediction with subscription.
</p>

<button class="btn-gold text-lg">
View Prediction
</button>

</section>

</main>

<!-- ================= Auth Modal ================= -->

<div id="authModal" class="hidden fixed inset-0 flex justify-center items-center z-50 backdrop-blur-lg">

<div class="w-[95%] max-w-md card">

<h2 class="text-2xl font-bold text-yellow-400 mb-6 text-center">
Account Login
</h2>

<input id="email" type="email" placeholder="Email"
class="w-full p-3 mb-4 rounded bg-slate-900 border border-slate-700">

<input id="password" type="password" placeholder="Password"
class="w-full p-3 mb-6 rounded bg-slate-900 border border-slate-700">

<button onclick="loginUser()" class="btn-gold w-full mb-4">
Login
</button>

<button onclick="registerUser()" class="btn-gold w-full">
Register
</button>

</div>
</div>

<script>

/* ===== Supabase Client Setup ===== */

const SUPABASE_URL = "YOUR_SUPABASE_URL";
const SUPABASE_ANON_KEY = "YOUR_PUBLIC_ANON_KEY";

const supabaseClient = supabase.createClient(
    SUPABASE_URL,
    SUPABASE_ANON_KEY
);

/* ===== Modal Control ===== */

function openAuthModal(){
    document.getElementById("authModal").classList.remove("hidden");
}

/* ===== Auth System ===== */

async function loginUser(){

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const { error } = await supabaseClient.auth.signInWithPassword({
        email,
        password
    });

    if(error){
        alert(error.message);
        return;
    }

    location.reload();
}

async function registerUser(){

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const { error } = await supabaseClient.auth.signUp({
        email,
        password
    });

    if(error){
        alert(error.message);
        return;
    }

    alert("Registration successful. Check email.");
}

</script>

</body>
</html>
