<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Prediction - Ultra Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --premium-purple: #7b61ff; 
            --dark-bg: #050505; 
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-gray: #94a3b8;
        }

        body { 
            background: var(--dark-bg); 
            background-image: radial-gradient(circle at 50% -10%, #25165c 0%, #050505 100%);
            color: white; font-family: 'Poppins', sans-serif; margin: 0; padding: 0; 
            overflow-x: hidden;
        }

        .container { max-width: 500px; margin: auto; padding: 20px; padding-bottom: 100px; }

        /* --- Hero Section --- */
        .hero-section {
            text-align: center;
            padding: 40px 10px 20px;
        }
        .hero-section h1 {
            font-size: 2.2rem;
            background: linear-gradient(to bottom, #fff, var(--premium-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            font-weight: 800;
        }
        .hero-section p { color: var(--text-gray); font-size: 0.9rem; }

        /* --- Status Grid (Glassmorphism) --- */
        .status-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin-bottom: 30px;
        }
        .status-item {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            padding: 15px 5px;
            border-radius: 15px;
            text-align: center;
        }
        .status-item i { color: var(--premium-purple); font-size: 1.2rem; margin-bottom: 8px; }
        .status-item span { display: block; font-size: 0.7rem; color: var(--text-gray); text-transform: uppercase; }
        .status-item b { font-size: 1rem; color: #fff; }

        /* --- Main Prediction Card (Premium Look) --- */
        .prediction-card {
            background: linear-gradient(135deg, rgba(123, 97, 255, 0.1), rgba(0, 0, 0, 0.5));
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            padding: 25px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            text-align: center;
        }

        /* কার্ডের ভেতরে পার্পল গ্লো */
        .prediction-card::before {
            content: '';
            position: absolute; top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: radial-gradient(circle, rgba(123, 97, 255, 0.15) 0%, transparent 70%);
            z-index: -1;
        }

        .live-tag {
            background: #ef4444;
            color: white;
            font-size: 0.65rem;
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: 900;
            letter-spacing: 1px;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        .prediction-card h3 { 
            color: var(--text-gray); 
            font-size: 0.8rem; 
            text-transform: uppercase; 
            margin-top: 20px;
            letter-spacing: 2px;
        }
        .prediction-card p { 
            font-size: 1.5rem; 
            font-weight: 800; 
            margin: 10px 0 25px;
            color: #fff;
        }

        .btn-predict {
            background: var(--premium-purple);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-weight: 800;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 8px 20px rgba(123, 97, 255, 0.4);
            width: 100%;
        }
        .btn-predict:active { transform: scale(0.95); }

        .ad-space {
            margin-top: 30px;
            background: var(--glass);
            border: 1px dashed var(--glass-border);
            border-radius: 15px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #444;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

    <div id="header-root"></div>

    <main class="container">
        <section class="hero-section">
            <h1>Ultra Pro Tips</h1>
            <p>Experience the future of sports analysis</p>
        </section>

        <div class="status-grid">
            <div class="status-item">
                <i class="fas fa-bolt"></i>
                <span>Accuracy</span>
                <b>95%</b>
            </div>
            <div class="status-item">
                <i class="fas fa-users"></i>
                <span>Users</span>
                <b>10K+</b>
            </div>
            <div class="status-item">
                <i class="fas fa-trophy"></i>
                <span>Wins</span>
                <b>500+</b>
            </div>
        </div>

        <section class="prediction-card">
            <span class="live-tag"><i class="fas fa-circle" style="font-size: 8px; vertical-align: middle;"></i> LIVE MATCH</span>
            <h3>Next Premium Match</h3>
            <p>Real Madrid vs Barcelona</p>
            <button class="btn-predict" id="view-analysis-btn">
                <i class="fas fa-chart-line"></i> View Analysis
            </button>
        </section>
        
        <div class="ad-space">Google AdSense Ad Unit</div>
    </main>

    <div id="footer-root"></div>

    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>

    <script>

        const _supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // ১. আপনার বিদ্যমান ফাংশন লজিক অপরিবর্তিত
        async function updateHeaderUI() {

                        btn.innerHTML = `<i class="fas fa-user-circle"></i> Profile`;
                        btn.onclick = (e) => {
                            e.preventDefault();
                            window.location.href = 'profile.html';
                        };
                    }
                });
            }
        }

        // ২. আপনার বিদ্যমান বাটন লজিক অপরিবর্তিত
        document.getElementById('view-analysis-btn').onclick = async function() {
            const { data: { user } } = await _supabase.auth.getUser();
            if (!user) {
                alert("Please login to see analysis!");
                window.location.href = 'login.html';
            } else {
                window.location.href = 'free-prediction.html'; // সরাসরি প্রেডিকশন পেজে নিয়ে যাবে

        };

        window.onload = updateHeaderUI;
    </script>
</body>
</html>
