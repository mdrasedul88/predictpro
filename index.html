<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Prediction - Ultra Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #020617; color: #f8fafc; font-family: 'Inter', sans-serif; }
        .match-card { background: linear-gradient(145deg, #1e293b, #0f172a); border: 1px solid #334155; }
    </style>
</head>
<body class="pb-24 pt-20"> <div id="header-root"></div>

    <main class="px-4">
        <div class="w-full h-24 bg-gray-800/50 rounded-lg mb-6 flex items-center justify-center border border-dashed border-gray-600">
            <span class="text-gray-500 text-sm">Ad Placement Here</span>
        </div>

        <h2 class="text-lg font-bold mb-4 text-yellow-500">Upcoming Predictions</h2>
        
        <div class="match-card rounded-2xl p-4 mb-4">
            <div class="flex justify-between items-center mb-3">
                <span class="text-[10px] bg-red-600 px-2 py-0.5 rounded-full uppercase font-bold">Premier League</span>
                <span class="text-xs text-gray-400">Today, 21:00</span>
            </div>
            <div class="flex justify-between items-center text-center">
                <div class="w-1/3">
                    <div class="h-12 w-12 bg-gray-700 rounded-full mx-auto mb-2"></div>
                    <p class="text-sm font-semibold">Team A</p>
                </div>
                <div class="w-1/3 italic font-black text-2xl text-gray-600">VS</div>
                <div class="w-1/3">
                    <div class="h-12 w-12 bg-gray-700 rounded-full mx-auto mb-2"></div>
                    <p class="text-sm font-semibold">Team B</p>
                </div>
            </div>
            <button class="w-full mt-4 bg-yellow-500 text-black font-bold py-2 rounded-xl transition-transform active:scale-95">
                View Prediction
            </button>
        </div>
    </main>

    <div id="footer-root"></div>

    <script>
        async function loadPartials() {
            const header = await fetch('header.html').then(res => res.text());
            const footer = await fetch('footer.html').then(res => res.text());
            document.getElementById('header-root').innerHTML = header;
            document.getElementById('footer-root').innerHTML = footer;
        }
        loadPartials();
    </script>
</body>
</html>
